<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas y Archivo Cl√≠nico</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
</head>

<body>
    <div class="glass" id="dashboard">
        <h5>Base</h5>
        <div id="header"></div>
        <div class="grid">
            <h2>Registro de Egresos</h2>

            <form id="form-egresos">
                <input type="text" name="paciente" placeholder="Paciente" required>
                <input type="date" name="fecha_egreso">
                <input type="text" name="servicio" placeholder="Servicio">
                <input type="text" name="personal_archivo" placeholder="Personal de archivo">
                <input type="text" name="no_expediente" placeholder="No. expediente">
                <textarea name="observaciones" placeholder="Observaciones"></textarea>
                <button type="submit">Guardar</button>
            </form>

            <hr>

            <h2>Registros guardados</h2>

            <table id="tabla-registros" border="1" cellpadding="6">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="footer"></div>
    </div>
    <script>
        const URL = "https://script.google.com/macros/s/AKfycbXXXXX/exec"; // ‚Üê tu endpoint

        // GUARDAR
        document.getElementById("form-egresos").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = Object.fromEntries(new FormData(e.target).entries());

            const res = await fetch(URL, {
                method: "POST",
                body: JSON.stringify(data)
            });

            const json = await res.json();
            if (json.ok) {
                alert("Guardado correctamente");
                cargarRegistros();
                e.target.reset();
            }
        });


        // CARGAR TABLA
        async function cargarRegistros() {
            const res = await fetch(URL);
            const json = await res.json();

            if (!json.ok) return;

            const registros = json.registros;
            const tablaHead = document.querySelector("#tabla-registros thead");
            const tablaBody = document.querySelector("#tabla-registros tbody");

            tablaHead.innerHTML = "";
            tablaBody.innerHTML = "";

            if (registros.length === 0) return;

            // Encabezados
            const headers = Object.keys(registros[0]);
            tablaHead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

            // Filas
            registros.forEach(reg => {
                const fila = "<tr>" + headers.map(h => `<td>${reg[h]}</td>`).join("") + "</tr>";
                tablaBody.innerHTML += fila;
            });
        }

        // Cargar tabla al inicio
        cargarRegistros();
    </script>
    <script>
        fetch('/estadisticas/comun/header.html')

                    console.log("üî• sesion_bk.js cargado. Verificando sesi√≥n...");
                    verificarAutenticacion();

                document.body.appendChild(s);
            });

        fetch('/estadisticas/comun/footer.html')
            .then(r => r.text())

                document.getElementById('footer').innerHTML = html;

                if (footer) {
                    footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
                }
            });
    </script>
