<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas y Archivo Clínico</title>

    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/main_css/tabla-wrapper.css" rel="stylesheet">

    <style>
        /* ================== LAYOUT ================== */
        .layout-egresos {
            display: grid;
            grid-template-columns: 20% 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .layout-egresos {
                grid-template-columns: 1fr;
            }
        }

        .form-panel {
            background: rgba(255, 255, 255, 0.09);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            color: #caffca;
        }

        .form-panel input,
        .form-panel textarea {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .tabla-zona {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.4rem;
            display: flex;
            flex-direction: column;
        }

        .tabla-wrapper {
            overflow: auto;
            height: calc(100vh - 240px);
        }

        .tabla-wrapper table th:first-child,
        .tabla-wrapper table td:first-child {
            min-width: 260px;
            white-space: normal;
        }

        /* ================== TOGGLE ================== */
        .filtro-atendidos {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #caffca;
            padding-bottom: 0.4rem;
        }

        .toggle-switch {
            position: relative;
            width: 46px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.25s ease;
        }

        .toggle-slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            top: 2px;
            background: #caffca;
            border-radius: 50%;
            transition: transform 0.25s ease;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }

        .toggle-switch input:checked + .toggle-slider {
            background: rgba(0, 255, 120, 0.25);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(22px);
        }
    </style>
</head>

<body>
    <div class="glass" id="dashboard">
        <h5>Hojas Faltantes</h5>

        <div id="header"></div>

        <div class="layout-egresos">

            <!-- FORMULARIO -->
            <form id="form-egresos" class="form-panel">
                <input name="paciente" placeholder="Paciente" required>
                <input type="date" name="fecha_egreso">
                <input name="servicio" placeholder="Servicio">
                <input name="personal_archivo" placeholder="Personal de archivo">
                <input name="no_expediente" placeholder="No. expediente">
                <textarea name="observaciones" placeholder="Observaciones"></textarea>
                <button class="button" type="submit">Guardar</button>
            </form>

            <!-- TABLA -->
            <div class="tabla-zona">
                <div class="filtro-atendidos">
                    <span>Mostrar atendidos</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleAtendidos">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="tabla-wrapper">
                    <table id="tabla-registros">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzZf97xag50EWpqVLAhaugl0PKMp6PsUvdoMApEEhIOJ9f_CqLR_pw3nYT5EIMTrHRy/exec";

        let mostrarAtendidos = false;

        document.getElementById("toggleAtendidos").addEventListener("change", e => {
            mostrarAtendidos = e.target.checked;
            cargarRegistros();
        });

        document.getElementById("form-egresos").addEventListener("submit", async e => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const res = await fetch(URL, { method: "POST", body: JSON.stringify(data) });
            const json = await res.json();
            if (json.ok) {
                cargarRegistros();
                e.target.reset();
            }
        });

        async function cargarRegistros() {
            const res = await fetch(URL);
            const json = await res.json();
            if (!json.ok) return;

            let registros = json.registros.filter(r => {
                if (mostrarAtendidos) return true;
                const a = String(r["ATENDIDO"]).toLowerCase();
                return !["true", "si", "sí", "1"].includes(a);
            });

            const head = document.querySelector("#tabla-registros thead");
            const body = document.querySelector("#tabla-registros tbody");
            head.innerHTML = body.innerHTML = "";

            if (!registros.length) return;

            const headers = Object.keys(registros[0]);
            head.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

            registros.forEach(r => {
                body.innerHTML += "<tr>" + headers.map(h => {
                    let v = r[h] ?? "";
                    if (["FECHA DE EGRESO", "REGISTRADO", "CUANDO"].includes(h)) {
                        v = formatearFecha(v);
                    }
                    return `<td>${v}</td>`;
                }).join("") + "</tr>";
            });
        }

        function formatearFecha(v) {
            const d = new Date(v);
            if (isNaN(d)) return v;
            return `${String(d.getDate()).padStart(2, "0")}/${String(d.getMonth() + 1).padStart(2, "0")}/${d.getFullYear()}`;
        }

        document.addEventListener("DOMContentLoaded", cargarRegistros);
    </script>

    <script src="/estadisticas/comun/estadoSistema.js"></script>
    <script src="/estadisticas/comun/sesion_bk.js"></script>
</body>

</html>
