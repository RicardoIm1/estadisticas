<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas y Archivo Cl√≠nico</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/main_css/tabla-wrapper.css" rel="stylesheet">
</head>
<style>
    /* === NUEVO: Layout premium formulario + tabla === */
    .layout-egresos {
        display: grid;
        grid-template-columns: 20% 1fr;
        gap: 1rem;
        height: 100%;
    }

    /* Formulario premium */
    .form-panel {
        background: rgba(255, 255, 255, 0.09);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 14px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        min-width: 200px;
        overflow-y: auto;
        color: #0f0;
    }

    /* Inputs minimalistas */
    .form-panel input,
    .form-panel textarea {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: white;
        font-size: 0.9rem;
    }

    .form-panel textarea {
        height: 80px;
        resize: vertical;
    }

    /* Wrapper para la tabla */
    .tabla-zona {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.3rem;
    }

    .tabla-wrapper {
        min-height: 0;
        /* CLAVE */
        overflow-y: auto;
        height: calc(100vh - 220px);
    }

    /* Responsivo para m√≥viles */
    @media (max-width: 768px) {
        .layout-egresos {
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }

        .form-panel {
            max-height: none;
        }
    }

    /* === Scroll horizontal invisible === */
    .tabla-scroll-x {
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        /* Firefox */
    }

    .tabla-scroll-x::-webkit-scrollbar {
        display: none;
        /* Chrome, Safari */
    }

    /* Mantener tabla con ancho m√≠nimo adecuado */
    .tabla-scroll-x table {
        width: max-content;
        min-width: 100%;
    }

    .tabla-scroll-y {
        height: 500px;
        /* Altura fija */
        overflow-y: auto;
        width: 100%;
        position: relative;
    }

    .tabla-scroll-y table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Para encabezados fijos */
    .tabla-scroll-y thead th {
        position: sticky;
        top: 0;
        background-color: #1a1a1a;
        /* Mismo color que tu dise√±o */
        z-index: 10;
        border-bottom: 2px solid #0f0;
    }

    /* === Primera columna m√°s ancha === */
    .tabla-wrapper table th:first-child,
    .tabla-wrapper table td:first-child {
        width: 260px !important;
        min-width: 260px !important;
        max-width: 360px;
        /* margen superior sin forzar */
        white-space: normal !important;
        /* permite varias l√≠neas */
        overflow: visible !important;
    }

</style>

<body>
    <div class="glass" id="dashboard">
        <h5>Hojas Faltantes</h5>
        <div id="header"></div>
        <div class="grid">
            <div class="layout-egresos">

                <form id="form-egresos" class="form-panel">
                    <input type="text" name="paciente" placeholder="Paciente" required>
                    <input type="date" name="fecha_egreso">
                    <input type="text" name="servicio" placeholder="Servicio">
                    <input type="text" name="personal_archivo" placeholder="Personal de archivo">
                    <input type="text" name="no_expediente" placeholder="No. expediente">
                    <textarea name="observaciones" placeholder="Observaciones"></textarea>
                    <button class="button" type="submit">Guardar</button>
                </form>

                <div class="tabla-zona">
                    <div class="tabla-wrapper tabla-scroll-x">
                        <table id="tabla-registros">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
        <div id="footer"></div>
    </div>
    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzZf97xag50EWpqVLAhaugl0PKMp6PsUvdoMApEEhIOJ9f_CqLR_pw3nYT5EIMTrHRy/exec"; // ‚Üê tu endpoint

        // GUARDAR
        document.getElementById("form-egresos").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = Object.fromEntries(new FormData(e.target).entries());

            const res = await fetch(URL, {
                method: "POST",
                body: JSON.stringify(data)
            });

            const json = await res.json();
            if (json.ok) {
                alert("Guardado correctamente");
                cargarRegistros();
                e.target.reset();
            }
        });


        // CARGAR TABLA
      async function cargarRegistros() {
    const res = await fetch(URL);
    const json = await res.json();

    if (!json.ok) return;

    // üëá FILTRO CLAVE
    const registros = json.registros.filter(reg => reg.checklist !== true);

    const tablaHead = document.querySelector("#tabla-registros thead");
    const tablaBody = document.querySelector("#tabla-registros tbody");

    tablaHead.innerHTML = "";
    tablaBody.innerHTML = "";

    if (registros.length === 0) return;

    const headers = Object.keys(registros[0]);

    tablaHead.innerHTML =
        "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

    registros.forEach(reg => {
        const fila =
            "<tr>" + headers.map(h => `<td>${reg[h] ?? ""}</td>`).join("") + "</tr>";
        tablaBody.innerHTML += fila;
    });
}

        // Cargar tabla al inicio
        cargarRegistros();
    </script>
    <script>
        fetch('/estadisticas/comun/header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;

                // Cargar sesi√≥n.js despu√©s de insertar el HTML
                const s = document.createElement('script');
                s.src = '/estadisticas/comun/sesion_bk.js';

                s.onload = () => {
                    console.log("üî• sesion_bk.js cargado. Verificando sesi√≥n...");
                    verificarAutenticacion();
                };

                document.body.appendChild(s);
            });

        fetch('/estadisticas/comun/footer.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;

                // Ya existe footerText
                const footer = document.getElementById('footerText');
                if (footer) {
                    footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
                }
            });
    </script>
    <script src="/estadisticas/comun/estadoSistema.js"></script>
    <script src="/estadisticas/comun/sesion_bk.js"></script>
</body>

</html>
