<style>
    /* === NUEVO: Layout premium formulario + tabla === */
    .layout-egresos {
        display: grid;
        grid-template-columns: 20% 1fr;
        gap: 1rem;
        height: calc(100vh - 160px);
        min-height: 0;
    }

    /* Formulario premium */
    .form-panel {
        background: rgba(255, 255, 255, 0.09);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 14px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        min-width: 200px;
        overflow-y: auto;
        color: #0f0;
    }

    /* Inputs minimalistas */
    .form-panel input,
    .form-panel textarea {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        /* color: white; */
        color: #0f0;
        font-size: 0.9rem;
    }

    .form-panel textarea {
        height: 80px;
        resize: vertical;
    }

    /* Wrapper para la tabla */
    .tabla-zona {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.3rem;
        min-height: 0;
    }

    .tabla-wrapper {
        /* height: calc(100vh - 220px); */
        height: 100%;
        min-height: 0;
        overflow-y: auto;
    }

    /* Responsivo para m√≥viles */
    @media (max-width: 768px) {
        .layout-egresos {
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }

        .form-panel {
            max-height: none;
        }
    }

    /* === Scroll horizontal invisible === */
    .tabla-scroll-x {
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        /* Firefox */
    }

    .tabla-scroll-x::-webkit-scrollbar {
        display: none;
        /* Chrome, Safari */
    }

    /* Mantener tabla con ancho m√≠nimo adecuado */
    .tabla-scroll-x table {
        width: max-content;
        min-width: 100%;
    }

    .tabla-scroll-y {
        height: 500px;
        /* Altura fija */
        overflow-y: auto;
        width: 100%;
        position: relative;
    }

    .tabla-scroll-y table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Para encabezados fijos */
    .tabla-scroll-y thead th {
        position: sticky;
        top: 0;
        background-color: #1a1a1a;
        /* Mismo color que tu dise√±o */
        z-index: 10;
        border-bottom: 2px solid #0f0;
    }

    /* === Primera columna m√°s ancha === */
    .tabla-wrapper table th:first-child,
    .tabla-wrapper table td:first-child {
        width: 260px !important;
        min-width: 260px !important;
        max-width: 360px;
        /* margen superior sin forzar */
        white-space: normal !important;
        /* permite varias l√≠neas */
        overflow: visible !important;
    }

    .filtro-atendidos {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0.4rem 0.6rem;
        font-size: 0.85rem;
        color: #c9f9c9;
    }

    .toggle-switch {
        position: relative;
        width: 46px;
        height: 24px;
        margin-left: 0.6rem;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 999px;
        transition: all 0.25s ease;
        border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .toggle-slider::before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        top: 2px;
        background: #caffca;
        border-radius: 50%;
        transition: transform 0.25s ease;
        box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
    }

    .toggle-switch input:checked+.toggle-slider {
        background: rgba(0, 255, 120, 0.25);
    }

    .toggle-switch input:checked+.toggle-slider::before {
        transform: translateX(22px);
    }

    .buscador {
        margin: 12px 0 18px;
        position: relative;
    }

    .buscador input {
        width: 100%;
        padding: 10px 40px 10px 14px;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, .12);
        color: #fff;
        font-size: 14px;
        outline: none;
    }

    .buscador i {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        opacity: .6;
    }

    .buscador-tabla {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.6rem;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 10px;
        margin-bottom: 0.4rem;
    }

    .buscador-tabla i {
        font-size: 0.85rem;
        color: #9fffa0;
    }

    .buscador-tabla input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        font-size: 0.85rem;
    }

    .buscador-tabla input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
</style>

<body>

    <script>
        /* ================== CONFIG ================== */
        const URL = "https://script.google.com/macros/s/AKfycbzZf97xag50EWpqVLAhaugl0PKMp6PsUvdoMApEEhIOJ9f_CqLR_pw3nYT5EIMTrHRy/exec";

        let mostrarAtendidos = false;
        let textoBusqueda = "";

        /* ================== TOGGLE ================== */
        document.getElementById("toggleAtendidos").addEventListener("change", e => {
            mostrarAtendidos = e.target.checked;
            cargarRegistros();
        });

        /* ================== BUSCADOR ================== */
        document.getElementById("buscadorTabla").addEventListener("input", e => {
            textoBusqueda = e.target.value.toLowerCase().trim();
            cargarRegistros();
        });

        /* ================== GUARDAR ================== */
        document.getElementById("form-egresos").addEventListener("submit", async e => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());

            const res = await fetch(URL, {
                method: "POST",
                body: JSON.stringify(data)
            });

            const json = await res.json();
            if (json.ok) {
                cargarRegistros();
                e.target.reset();
            }
        });

        /* ================== TABLA ================== */
        async function cargarRegistros() {
            const res = await fetch(URL);
            const json = await res.json();
            if (!json.ok) return;

            let registros = json.registros;

            // filtro atendidos
            if (!mostrarAtendidos) {
                registros = registros.filter(r => {
                    const a = String(r["ATENDIDO"]).toLowerCase();
                    return !["true", "s√≠", "si", "1"].includes(a);
                });
            }

            // filtro b√∫squeda en tiempo real
            if (textoBusqueda) {
                registros = registros.filter(r =>
                    Object.values(r).some(v =>
                        String(v).toLowerCase().includes(textoBusqueda)
                    )
                );
            }

            const thead = document.querySelector("#tabla-registros thead");
            const tbody = document.querySelector("#tabla-registros tbody");
            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!registros.length) return;

            const headers = Object.keys(registros[0]);
            thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

            registros.forEach(r => {
                const fila = "<tr>" + headers.map(h => {
                    let v = r[h] ?? "";
                    if (["FECHA DE EGRESO", "REGISTRADO", "CUANDO"].includes(h)) {
                        v = formatearFecha(v);
                    }
                    return `<td>${v}</td>`;
                }).join("") + "</tr>";
                tbody.innerHTML += fila;
            });
        }

        function formatearFecha(v) {
            const f = new Date(v);
            if (isNaN(f)) return v;
            return `${String(f.getDate()).padStart(2, "0")}/${String(f.getMonth() + 1).padStart(2, "0")}/${f.getFullYear()}`;
        }

        document.addEventListener("DOMContentLoaded", cargarRegistros);
    </script>
