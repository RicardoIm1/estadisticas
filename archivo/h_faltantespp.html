<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojas Incompletas de Hospitalizaci√≥n</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/main_css/tabla-wrapper.css" rel="stylesheet">
    <style>
        /* === Layout solo para tabla === */
        .layout-egresos {
            display: grid;
            grid-template-columns: 100%;
            gap: 1rem;
            height: calc(100vh - 160px);
            min-height: 0;
        }

        /* Wrapper para la tabla */
        .tabla-zona {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.3rem;
            min-height: 0;
        }

        /* CONTENEDOR PRINCIPAL - Scroll vertical aqu√≠ */
        .tabla-wrapper {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            position: relative;
        }

        /* Para encabezados fijos - IMPORTANTE */
        .tabla-wrapper table thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #0f0;
            background: transparent;
        }

        /* CONTENEDOR PARA SCROLL HORIZONTAL */
        .tabla-scroll-x {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 100%;
        }

        .tabla-scroll-x::-webkit-scrollbar {
            height: 6px;
        }

        .tabla-scroll-x::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
            border-radius: 3px;
        }

        /* Tabla con ancho m√≠nimo */
        .tabla-scroll-x table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
        }

        /* Primera columna m√°s ancha */
        .tabla-scroll-x table th:first-child,
        .tabla-scroll-x table td:first-child {
            width: 260px !important;
            min-width: 260px !important;
            max-width: 360px;
            white-space: normal !important;
            overflow: visible !important;
        }

        /* Estilo para las celdas */
        .tabla-scroll-x table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.03);
        }

        /* Buscador y filtros */
        .buscador-tabla {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.6rem;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            margin-bottom: 0.4rem;
            justify-content: space-between;
        }

        .filtro-atendidos {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 0.85rem;
            color: #c9f9c9;
        }

        .toggle-switch {
            position: relative;
            width: 46px;
            height: 24px;
            margin-left: 0.6rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .toggle-slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            top: 2px;
            background: #caffca;
            border-radius: 50%;
            transition: transform 0.25s ease;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }

        .toggle-switch input:checked+.toggle-slider {
            background: rgba(0, 255, 120, 0.25);
        }

        .toggle-switch input:checked+.toggle-slider::before {
            transform: translateX(22px);
        }

        .buscador-tabla input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.85rem;
            outline: none;
            min-width: 200px;
        }

        .buscador-tabla input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .buscador-tabla i {
            font-size: 0.85rem;
            color: #9fffa0;
        }

        /* Responsivo para m√≥viles */
        @media (max-width: 768px) {
            .layout-egresos {
                gap: 0.8rem;
            }

            .buscador-tabla {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }

            .buscador-tabla input[type="text"] {
                min-width: unset;
            }

            .filtro-atendidos {
                justify-content: space-between;
                width: 100%;
            }
        }

        /* Estilos para el bot√≥n de marcar */
        .btn-marcar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .btn-marcar:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }

        .btn-marcar i {
            margin-right: 4px;
        }

        /* Estilo para filas ya atendidas */
        .fila-atendida {
            opacity: 0.7;
            background-color: rgba(46, 204, 113, 0.05) !important;
        }

        .fila-atendida td {
            color: #7f8c8d;
        }

        /* ================== TRANQUILO === ESTADO VISUAL DEL SISTEMA ================== */
        /* ========== estadoSistema.js - VERSI√ìN MEJORADA ========== */
        /* Contenedor principal con transiciones m√°s suaves */
        .glass {
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
            /* Transici√≥n m√°s lenta y suave */
        }

        /* Estado de carga con efecto de pulso suave */
        .glass.loading {
            background: linear-gradient(135deg,
                    rgba(41, 128, 185, 0.25),
                    rgba(52, 152, 219, 0.15)) !important;
            box-shadow: 0 8px 32px rgba(41, 128, 185, 0.3),
                inset 0 0 60px rgba(52, 152, 219, 0.2),
                0 0 0 2px rgba(52, 152, 219, 0.4) !important;
            border: 1px solid rgba(52, 152, 219, 0.6) !important;
            animation: pulse-loading 2s infinite ease-in-out !important;
        }

        /* Estado de √©xito con efecto de destello suave */
        .glass.success {
            background: linear-gradient(135deg,
                    rgba(46, 204, 113, 0.25),
                    rgba(39, 174, 96, 0.15)) !important;
            box-shadow: 0 8px 32px rgba(46, 204, 113, 0.3),
                inset 0 0 60px rgba(39, 174, 96, 0.2),
                0 0 0 2px rgba(39, 174, 96, 0.4) !important;
            border: 1px solid rgba(39, 174, 96, 0.6) !important;
            animation: flash-success 3s ease !important;
        }

        /* Estado de error con efecto de latido suave */
        .glass.error {
            background: linear-gradient(135deg,
                    rgba(231, 76, 60, 0.25),
                    rgba(192, 57, 43, 0.15)) !important;
            box-shadow: 0 8px 32px rgba(231, 76, 60, 0.3),
                inset 0 0 60px rgba(192, 57, 43, 0.2),
                0 0 0 2px rgba(192, 57, 43, 0.4) !important;
            border: 1px solid rgba(192, 57, 43, 0.6) !important;
            animation: pulse-error 3s infinite ease-in-out !important;
        }

        /* Animaciones suaves */
        @keyframes pulse-loading {
            0% {
                box-shadow: 0 8px 32px rgba(41, 128, 185, 0.3),
                    inset 0 0 60px rgba(52, 152, 219, 0.2),
                    0 0 0 2px rgba(52, 152, 219, 0.4);
            }

            50% {
                box-shadow: 0 8px 42px rgba(41, 128, 185, 0.4),
                    inset 0 0 80px rgba(52, 152, 219, 0.3),
                    0 0 0 3px rgba(52, 152, 219, 0.5);
            }

            100% {
                box-shadow: 0 8px 32px rgba(41, 128, 185, 0.3),
                    inset 0 0 60px rgba(52, 152, 219, 0.2),
                    0 0 0 2px rgba(52, 152, 219, 0.4);
            }
        }

        @keyframes flash-success {
            0% {
                box-shadow: 0 8px 32px rgba(46, 204, 113, 0.3),
                    inset 0 0 60px rgba(39, 174, 96, 0.2),
                    0 0 0 2px rgba(39, 174, 96, 0.4);
            }

            30% {
                box-shadow: 0 8px 52px rgba(46, 204, 113, 0.5),
                    inset 0 0 100px rgba(39, 174, 96, 0.4),
                    0 0 0 4px rgba(39, 174, 96, 0.6);
            }

            70% {
                box-shadow: 0 8px 52px rgba(46, 204, 113, 0.5),
                    inset 0 0 100px rgba(39, 174, 96, 0.4),
                    0 0 0 4px rgba(39, 174, 96, 0.6);
            }

            100% {
                box-shadow: 0 8px 32px rgba(46, 204, 113, 0.3),
                    inset 0 0 60px rgba(39, 174, 96, 0.2),
                    0 0 0 2px rgba(39, 174, 96, 0.4);
            }
        }

        @keyframes pulse-error {
            0% {
                box-shadow: 0 8px 32px rgba(231, 76, 60, 0.3),
                    inset 0 0 60px rgba(192, 57, 43, 0.2),
                    0 0 0 2px rgba(192, 57, 43, 0.4);
            }

            50% {
                box-shadow: 0 8px 42px rgba(231, 76, 60, 0.4),
                    inset 0 0 80px rgba(192, 57, 43, 0.3),
                    0 0 0 3px rgba(192, 57, 43, 0.5);
            }

            100% {
                box-shadow: 0 8px 32px rgba(231, 76, 60, 0.3),
                    inset 0 0 60px rgba(192, 57, 43, 0.2),
                    0 0 0 2px rgba(192, 57, 43, 0.4);
            }
        }

        /* Efecto de respiraci√≥n sutil cuando est√° inactivo */
        .glass:not(.loading):not(.success):not(.error) {
            animation: breathing 8s infinite ease-in-out !important;
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }

            50% {
                transform: scale(1.002);
                box-shadow: 0 8px 36px rgba(255, 255, 255, 0.08),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
        }

        /* Indicador de estado en la esquina superior derecha */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 1000;
            opacity: 0.8;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px currentColor;
        }

        .status-loading {
            background-color: #3498db;
            animation: status-pulse 1.5s infinite ease-in-out;
        }

        .status-success {
            background-color: #2ecc71;
            animation: status-fade 3s forwards;
        }

        .status-error {
            background-color: #e74c3c;
            animation: status-shake 0.5s ease-in-out;
        }

        @keyframes status-pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        @keyframes status-fade {
            0% {
                transform: scale(1.5);
                opacity: 1;
            }

            70% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes status-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }
    </style>
</head>

<body>
    <div class="glass" id="dashboard">
        <h5>Hojas Incompletas de Hospitalizaci√≥n</h5>
        <div id="header"></div>

        <div class="layout-egresos">
            <div class="tabla-zona">
                <div class="buscador-tabla">
                    <div class="filtro-atendidos">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="buscadorTabla" placeholder="Buscar en la tabla‚Ä¶">
                    </div>
                    <div class="filtro-atendidos">
                        <span>Mostrar atendidos</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleAtendidos">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- CONTENEDOR PRINCIPAL CON SCROLL VERTICAL -->
                <div class="tabla-wrapper">
                    <!-- CONTENEDOR CON SCROLL HORIZONTAL -->
                    <div class="tabla-scroll-x">
                        <table id="tabla-registros">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <!-- Indicador de estado flotante -->
    <div id="statusIndicator" class="status-indicator"></div>

    <!-- Scripts en orden CORRECTO -->
    <!-- No necesitamos estadoSistema.js externo, todo est√° inline ahora -->
    <script>
        /* ================== SISTEMA DE ESTADO MEJORADO ================== */
        let estadoActual = 'idle';
        let timeoutRestaurar;

        function setEstado(estado, mensaje = null) {
            const dashboard = document.getElementById('dashboard');
            const indicator = document.getElementById('statusIndicator');

            if (!dashboard) return;

            // Limpiar timeout anterior
            if (timeoutRestaurar) {
                clearTimeout(timeoutRestaurar);
            }

            // Remover clases anteriores
            dashboard.classList.remove('loading', 'success', 'error');
            indicator.classList.remove('status-loading', 'status-success', 'status-error');

            // Aplicar nuevo estado
            estadoActual = estado;

            switch (estado) {
                case 'loading':
                    dashboard.classList.add('loading');
                    indicator.classList.add('status-loading');
                    if (mensaje) console.log('‚è≥', mensaje);
                    break;
                case 'success':
                    dashboard.classList.add('success');
                    indicator.classList.add('status-success');
                    if (mensaje) console.log('‚úÖ', mensaje);
                    // √âxito se quita m√°s r√°pido
                    timeoutRestaurar = setTimeout(() => restaurarEstado(), 2500);
                    break;
                case 'error':
                    dashboard.classList.add('error');
                    indicator.classList.add('status-error');
                    if (mensaje) console.log('‚ùå', mensaje);
                    // Error se mantiene un poco m√°s
                    timeoutRestaurar = setTimeout(() => restaurarEstado(), 3500);
                    break;
                default:
                    // Estado idle/neutral
                    restaurarEstado();
                    break;
            }
        }

        function restaurarEstado() {
            const dashboard = document.getElementById('dashboard');
            const indicator = document.getElementById('statusIndicator');

            if (!dashboard) return;

            // Transici√≥n suave al estado neutral
            dashboard.style.transition = 'all 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
            dashboard.classList.remove('loading', 'success', 'error');

            // Fade out del indicador
            indicator.style.transition = 'opacity 1s ease';
            indicator.style.opacity = '0';
            setTimeout(() => {
                indicator.classList.remove('status-loading', 'status-success', 'status-error');
                indicator.style.opacity = '0.8';
            }, 1000);

            estadoActual = 'idle';
        }

        /* ================== CONFIG ================== */
        const URL = "https://script.google.com/macros/s/AKfycbyAvx8VqdO8HymSdFGJFgXUm_cTs0QzMmd_M__P-STBYizfBRaxxLS1CWP3AEfLSfVw/exec";

        let mostrarAtendidos = false;
        let textoBusqueda = "";
        let todosRegistros = []; // Guardar todos los registros originales

        /* ================== TOGGLE ================== */
        document.getElementById("toggleAtendidos").addEventListener("change", e => {
            mostrarAtendidos = e.target.checked;
            aplicarFiltros();
        });

        /* ================== BUSCADOR ================== */
        document.getElementById("buscadorTabla").addEventListener("input", e => {
            textoBusqueda = e.target.value.toLowerCase().trim();
            aplicarFiltros();
        });

        /* ================== CARGAR DATOS ORIGINALES ================== */
        async function cargarRegistros() {
            setEstado('loading', 'Cargando registros...');

            try {
                const res = await fetch(URL);
                const json = await res.json();
                if (!json.ok) {
                    setEstado('error', 'Error en la respuesta del servidor');
                    return;
                }

                todosRegistros = json.registros;
                console.log("Total de registros cargados:", todosRegistros.length);

                // Mostrar informaci√≥n de depuraci√≥n
                if (todosRegistros.length > 0) {
                    console.log("Primer registro:", todosRegistros[0]);
                    console.log("Columnas disponibles:", Object.keys(todosRegistros[0]));

                    // Verificar columna ATENDIDO espec√≠ficamente
                    const primerReg = todosRegistros[0];
                    const claves = Object.keys(primerReg);
                    const columnaAtendido = claves.find(key =>
                        key.toUpperCase() === 'ATENDIDO' ||
                        key.toUpperCase().includes('ATEND') ||
                        key.toUpperCase().includes('CHECK')
                    );

                    if (columnaAtendido) {
                        console.log(`‚úÖ Columna encontrada: "${columnaAtendido}" = "${primerReg[columnaAtendido]}"`);
                    } else {
                        console.log("‚ö†Ô∏è No se encontr√≥ columna ATENDIDO. Columnas disponibles:");
                        claves.forEach((clave, i) => console.log(`  ${i + 1}. ${clave}`));
                    }
                }

                setEstado('success', `Cargados ${todosRegistros.length} registros`);
                aplicarFiltros();

            } catch (error) {
                setEstado('error', 'Error al cargar registros');
                console.error('Error:', error);
            }
        }

        /* ================== APLICAR FILTROS ================== */
        function aplicarFiltros() {
            if (todosRegistros.length === 0) return;

            let registros = [...todosRegistros];

            // 1. Filtro de "No atendidos"
            if (!mostrarAtendidos) {
                registros = registros.filter(r => {
                    const valorAtendido = obtenerValorAtendido(r);
                    const valorNormalizado = String(valorAtendido ?? "").toUpperCase().trim();

                    // Considerar como atendido: VERDADERO, TRUE, 1, S√ç, etc.
                    const esAtendido = valorNormalizado === "VERDADERO" ||
                        valorNormalizado === "TRUE" ||
                        valorNormalizado === "1" ||
                        valorNormalizado === "S√ç" ||
                        valorNormalizado === "SI";

                    return !esAtendido;
                });
                console.log(`Filtro "No atendidos": ${todosRegistros.length} ‚Üí ${registros.length} registros`);
            }

            // 2. Filtro de b√∫squeda
            if (textoBusqueda) {
                registros = registros.filter(r =>
                    Object.values(r).some(v =>
                        String(v).toLowerCase().includes(textoBusqueda)
                    )
                );
                console.log(`Filtro b√∫squeda "${textoBusqueda}": ${registros.length} registros`);
            }

            // 3. Renderizar la tabla
            renderizarTabla(registros);
        }

        /* ================== OBTENER VALOR DE ATENDIDO ================== */
        function obtenerValorAtendido(registro) {
            // 1. Buscar exactamente "ATENDIDO" (case insensitive)
            for (const key in registro) {
                if (key.toUpperCase() === 'ATENDIDO') {
                    return registro[key];
                }
            }

            // 2. Buscar variaciones comunes
            const claves = Object.keys(registro);
            for (const clave of claves) {
                const claveUpper = clave.toUpperCase();
                if (claveUpper.includes('ATEND') ||
                    claveUpper.includes('CHECK') ||
                    claveUpper.includes('REVIS') ||
                    claveUpper.includes('COMPLET') ||
                    claveUpper.includes('ESTADO')) {
                    console.log(`Encontrada columna similar: "${clave}" = "${registro[clave]}"`);
                    return registro[clave];
                }
            }

            // 3. Si no se encuentra
            return null;
        }

        /* ================== FUNCI√ìN PARA MARCAR COMO ATENDIDO ================== */
        async function marcarComoAtendido(id) {
            if (!confirm("¬øMarcar este registro como atendido?")) return;

            // Buscar el registro
            const registro = todosRegistros.find(r => r.id === id);
            if (!registro) {
                alert("Registro no encontrado");
                return;
            }

            // Encontrar el nombre real de la columna
            const nombreColumna = encontrarNombreColumnaAtendido(registro);
            if (!nombreColumna) {
                alert("No se pudo encontrar la columna ATENDIDO");
                return;
            }

            setEstado('loading', 'Marcando como atendido...');

            try {
                // Actualizar en memoria
                registro[nombreColumna] = "VERDADERO";

                // Actualizar en Google Sheets
                const formData = new FormData();
                formData.append('action', 'updateData');
                formData.append('id', id);
                formData.append(nombreColumna, 'VERDADERO');

                const response = await fetch(URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    setEstado('success', 'Registro marcado como atendido');
                    aplicarFiltros(); // Reaplicar filtros para ocultar el registro
                } else {
                    throw new Error(result.error || 'Error del servidor');
                }
            } catch (error) {
                setEstado('error', 'Error al actualizar');
                console.error('Error:', error);
                alert('Error al actualizar el registro: ' + error.message);
            }
        }

        /* ================== ENCONTRAR NOMBRE REAL DE COLUMNA ================== */
        function encontrarNombreColumnaAtendido(registro) {
            // Buscar el nombre exacto que usa Google Sheets
            const claves = Object.keys(registro);

            // Priorizar nombres comunes
            for (const clave of claves) {
                if (clave.toUpperCase() === 'ATENDIDO') {
                    return clave;
                }
            }

            // Buscar por similitud
            for (const clave of claves) {
                const claveUpper = clave.toUpperCase();
                if (claveUpper.includes('ATEND') ||
                    claveUpper.includes('CHECK') ||
                    claveUpper.includes('REVIS') ||
                    claveUpper.includes('COMPLET') ||
                    claveUpper.includes('ESTADO')) {
                    return clave;
                }
            }

            return null;
        }

        /* ================== AGREGAR BOT√ìN DE MARCAR ================== */
        function agregarBotonMarcar(filaHTML, registro) {
            const valorAtendido = obtenerValorAtendido(registro);
            const valorNormalizado = String(valorAtendido ?? "").toUpperCase().trim();

            const esAtendido = valorNormalizado === "VERDADERO" ||
                valorNormalizado === "TRUE" ||
                valorNormalizado === "1";

            if (!esAtendido && registro.id) {
                const celdaAcciones = filaHTML.querySelector('td:last-child');
                if (celdaAcciones) {
                    // Crear contenedor de acciones si no existe
                    let contenedorAcciones = celdaAcciones.querySelector('.acciones-tabla');
                    if (!contenedorAcciones) {
                        contenedorAcciones = document.createElement('div');
                        contenedorAcciones.className = 'acciones-tabla';
                        celdaAcciones.appendChild(contenedorAcciones);
                    }

                    // Crear bot√≥n
                    const btnMarcar = document.createElement('button');
                    btnMarcar.className = 'btn-marcar';
                    btnMarcar.innerHTML = '<i class="fas fa-check"></i> Atendido';
                    btnMarcar.title = 'Marcar como atendido';
                    btnMarcar.onclick = (e) => {
                        e.stopPropagation();
                        marcarComoAtendido(registro.id);
                    };

                    // Limpiar botones existentes y agregar nuevo
                    contenedorAcciones.innerHTML = '';
                    contenedorAcciones.appendChild(btnMarcar);
                }
            }
        }

        /* ================== RENDERIZAR TABLA ================== */
        function renderizarTabla(registros) {
            const thead = document.querySelector("#tabla-registros thead");
            const tbody = document.querySelector("#tabla-registros tbody");
            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!registros.length) {
                setEstado('success', 'No hay registros para mostrar con los filtros actuales');
                return;
            }

            const headers = Object.keys(registros[0]);

            // Crear encabezados
            thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

            // Crear filas
            registros.forEach((r, index) => {
                const tr = document.createElement('tr');

                // A√±adir clase si est√° atendido
                const valorAtendido = obtenerValorAtendido(r);
                const valorNormalizado = String(valorAtendido ?? "").toUpperCase().trim();
                if (valorNormalizado === "VERDADERO" || valorNormalizado === "TRUE") {
                    tr.classList.add('fila-atendida');
                }

                headers.forEach(h => {
                    const td = document.createElement('td');
                    let valor = r[h] ?? "";

                    // Formatear fechas
                    if (h.includes('FECHA') || h.includes('FECHA') || h.includes('CUANDO') || h.includes('REGISTRADO')) {
                        valor = formatearFecha(valor);
                    }

                    // Resaltar columna ATENDIDO
                    if (h.toUpperCase().includes('ATEND') || h.toUpperCase().includes('CHECK')) {
                        td.style.fontWeight = 'bold';
                        if (valorNormalizado === "VERDADERO" || valorNormalizado === "TRUE") {
                            td.style.color = '#2ecc71';
                            td.innerHTML = '<i class="fas fa-check-circle"></i> Atendido';
                        } else if (valorNormalizado === "FALSO" || valorNormalizado === "FALSE") {
                            td.style.color = '#e74c3c';
                            td.innerHTML = '<i class="fas fa-times-circle"></i> Pendiente';
                        } else {
                            td.textContent = valor;
                        }
                    } else {
                        td.textContent = valor;
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);

                // Agregar bot√≥n de marcar si corresponde
                agregarBotonMarcar(tr, r);
            });

            setEstado('success', `Mostrando ${registros.length} registros`);
        }

        function formatearFecha(v) {
            if (!v) return "";
            const f = new Date(v);
            if (isNaN(f.getTime())) return v;
            return `${String(f.getDate()).padStart(2, "0")}/${String(f.getMonth() + 1).padStart(2, "0")}/${f.getFullYear()}`;
        }

        // Cargar header y footer
        Promise.all([
            fetch('/estadisticas/comun/header.html').then(r => r.text()),
            fetch('/estadisticas/comun/footer.html').then(r => r.text())
        ]).then(([headerHtml, footerHtml]) => {
            document.getElementById('header').innerHTML = headerHtml;
            document.getElementById('footer').innerHTML = footerHtml;

            // Actualizar a√±o en footer
            const footerText = document.getElementById('footerText');
            if (footerText) {
                footerText.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
            }

            // Ahora cargar sesi√≥n
            const script = document.createElement('script');
            script.src = '/estadisticas/comun/sesion_bk.js';
            script.onload = () => {
                console.log("üî• sesion_bk.js cargado");
                if (typeof verificarAutenticacion === 'function') {
                    verificarAutenticacion();
                }
            };
            document.body.appendChild(script);
        }).catch(error => {
            console.error('Error cargando header/footer:', error);
            setEstado('error', 'Error cargando componentes');
        });

        // Cargar registros cuando todo est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(cargarRegistros, 300);
        });
    </script>
