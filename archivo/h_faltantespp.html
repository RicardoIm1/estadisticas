<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojas Incompletas de Hospitalizaci√≥n</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/main_css/tabla-wrapper.css" rel="stylesheet">
    <style>
        /* === Layout solo para tabla === */
        .layout-egresos {
            display: grid;
            grid-template-columns: 100%;
            gap: 1rem;
            height: calc(100vh - 160px);
            min-height: 0;
        }

        /* Wrapper para la tabla */
        .tabla-zona {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.3rem;
            min-height: 0;
        }

        /* CONTENEDOR PRINCIPAL - Scroll vertical aqu√≠ */
        .tabla-wrapper {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            position: relative;
        }

        /* Para encabezados fijos - IMPORTANTE */
        .tabla-wrapper table thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #0f0;
            background: transparent;
        }

        /* CONTENEDOR PARA SCROLL HORIZONTAL */
        .tabla-scroll-x {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 100%;
        }

        .tabla-scroll-x::-webkit-scrollbar {
            height: 6px;
        }

        .tabla-scroll-x::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
            border-radius: 3px;
        }

        /* Tabla con ancho m√≠nimo */
        .tabla-scroll-x table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
        }

        /* Primera columna m√°s ancha */
        .tabla-scroll-x table th:first-child,
        .tabla-scroll-x table td:first-child {
            width: 260px !important;
            min-width: 260px !important;
            max-width: 360px;
            white-space: normal !important;
            overflow: visible !important;
        }

        /* Estilo para las celdas */
        .tabla-scroll-x table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.03);
        }

        /* Buscador y filtros */
        .buscador-tabla {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.6rem;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            margin-bottom: 0.4rem;
            justify-content: space-between;
        }

        .filtro-atendidos {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 0.85rem;
            color: #c9f9c9;
        }

        .toggle-switch {
            position: relative;
            width: 46px;
            height: 24px;
            margin-left: 0.6rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .toggle-slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            top: 2px;
            background: #caffca;
            border-radius: 50%;
            transition: transform 0.25s ease;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }

        .toggle-switch input:checked+.toggle-slider {
            background: rgba(0, 255, 120, 0.25);
        }

        .toggle-switch input:checked+.toggle-slider::before {
            transform: translateX(22px);
        }

        .buscador-tabla input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.85rem;
            outline: none;
            min-width: 200px;
        }

        .buscador-tabla input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .buscador-tabla i {
            font-size: 0.85rem;
            color: #9fffa0;
        }

        /* Responsivo para m√≥viles */
        @media (max-width: 768px) {
            .layout-egresos {
                gap: 0.8rem;
            }

            .buscador-tabla {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }

            .buscador-tabla input[type="text"] {
                min-width: unset;
            }

            .filtro-atendidos {
                justify-content: space-between;
                width: 100%;
            }
        }

        /* Estilos para el bot√≥n de marcar */
        .btn-marcar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .btn-marcar:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }

        .btn-marcar i {
            margin-right: 4px;
        }

        /* Estilo para filas ya atendidas */
        .fila-atendida {
            opacity: 0.7;
            background-color: rgba(46, 204, 113, 0.05) !important;
        }

        .fila-atendida td {
            color: #7f8c8d;
        }
    </style>
    <style>
        /* Bot√≥n de marcar */
        .btn-marcar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-marcar:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(39, 174, 96, 0.3);
        }

        /* Fila pendiente */
        .fila-pendiente {
            background-color: rgba(255, 235, 59, 0.1) !important;
            border-left: 3px solid #ffc107;
        }

        /* Contenedor de acciones */
        .acciones-tabla {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        /* Iconos de estado */
        .fa-check-circle {
            color: #2ecc71;
            margin-right: 5px;
        }

        .fa-times-circle {
            color: #e74c3c;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="glass" id="dashboard">
        <h5>Hojas Incompletas de Hospitalizaci√≥n</h5>
        <div id="header"></div>

        <div class="layout-egresos">
            <div class="tabla-zona">
                <div class="buscador-tabla">
                    <div class="filtro-atendidos">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="buscadorTabla" placeholder="Buscar en la tabla‚Ä¶">
                    </div>
                    <div class="filtro-atendidos">
                        <span>Mostrar atendidos</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleAtendidos">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- CONTENEDOR PRINCIPAL CON SCROLL VERTICAL -->
                <div class="tabla-wrapper">
                    <!-- CONTENEDOR CON SCROLL HORIZONTAL -->
                    <div class="tabla-scroll-x">
                        <table id="tabla-registros">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <!-- Scripts en orden CORRECTO -->
    <!-- Primero estadoSistema.js -->
    <script src="/estadisticas/comun/estadoSistema.js"></script>

    <script>
        /* ================== CONFIG ================== */
        const URL = "https://script.google.com/macros/s/AKfycbyAvx8VqdO8HymSdFGJFgXUm_cTs0QzMmd_M__P-STBYizfBRaxxLS1CWP3AEfLSfVw/exec";

        let mostrarAtendidos = false;
        let textoBusqueda = "";
        let todosRegistros = []; // Guardar todos los registros originales

        /* ================== TOGGLE ================== */
        document.getElementById("toggleAtendidos").addEventListener("change", e => {
            mostrarAtendidos = e.target.checked;
            aplicarFiltros();
        });

        /* ================== BUSCADOR ================== */
        document.getElementById("buscadorTabla").addEventListener("input", e => {
            textoBusqueda = e.target.value.toLowerCase().trim();
            aplicarFiltros();
        });

        /* ================== CARGAR DATOS ORIGINALES ================== */
        async function cargarRegistros() {
            setEstado('loading', 'Cargando registros...');

            try {
                const res = await fetch(URL);
                const json = await res.json();
                if (!json.ok) {
                    setEstado('error', 'Error en la respuesta del servidor');
                    return;
                }

                todosRegistros = json.registros;
                console.log("Total de registros cargados:", todosRegistros.length);

                // Mostrar informaci√≥n de las columnas disponibles
                if (todosRegistros.length > 0) {
                    console.log("Columnas disponibles:", Object.keys(todosRegistros[0]));
                    console.log("Primer registro:", todosRegistros[0]);

                    // Verificar espec√≠ficamente la columna ATENDIDO
                    const primerRegistro = todosRegistros[0];
                    if (primerRegistro.ATENDIDO !== undefined) {
                        console.log("‚úì Columna ATENDIDO encontrada. Primer valor:", primerRegistro.ATENDIDO);
                    } else {
                        // Buscar variaciones del nombre
                        const claves = Object.keys(primerRegistro);
                        const columnaAtendido = claves.find(key =>
                            key.toUpperCase().includes('ATEND') ||
                            key.toUpperCase().includes('CHECK') ||
                            key.toUpperCase().includes('REVIS')
                        );
                        if (columnaAtendido) {
                            console.log(`‚ö†Ô∏è ATENDIDO no encontrado directamente. Posible columna: "${columnaAtendido}" = ${primerRegistro[columnaAtendido]}`);
                        } else {
                            console.log("‚ùå No se encontr√≥ columna similar a ATENDIDO");
                        }
                    }
                }

                aplicarFiltros();

            } catch (error) {
                setEstado('error', 'Error al cargar registros');
                console.error('Error:', error);
            }
        }

        /* ================== APLICAR FILTROS ================== */
        function aplicarFiltros() {
            if (todosRegistros.length === 0) return;

            let registros = [...todosRegistros]; // Copia para filtrar

            // 1. Primero filtro de "No atendidos"
            if (!mostrarAtendidos) {
                registros = registros.filter(r => {
                    // Buscar directamente la columna ATENDIDO
                    const valorAtendido = obtenerValorAtendido(r);
                    const valorNormalizado = String(valorAtendido ?? "").toUpperCase().trim();

                    // Mostrar SOLO los que tienen FALSO o est√°n vac√≠os
                    const esAtendido = valorNormalizado === "VERDADERO" ||
                        valorNormalizado === "TRUE" ||
                        valorNormalizado === "1" ||
                        valorNormalizado === "S√ç" ||
                        valorNormalizado === "SI";

                    return !esAtendido;
                });
                console.log(`Filtro "No atendidos": ${todosRegistros.length} ‚Üí ${registros.length} registros`);
            }

            // 2. Luego filtro de b√∫squeda
            if (textoBusqueda) {
                registros = registros.filter(r =>
                    Object.values(r).some(v =>
                        String(v).toLowerCase().includes(textoBusqueda)
                    )
                );
                console.log(`Filtro b√∫squeda "${textoBusqueda}": ${registros.length} registros`);
            }

            // 3. Renderizar la tabla
            renderizarTabla(registros);
        }

        /* ================== OBTENER VALOR DE ATENDIDO ================== */
        function obtenerValorAtendido(registro) {
            // 1. Primero buscar exactamente "ATENDIDO" (may√∫sculas/min√∫sculas)
            if (registro.ATENDIDO !== undefined) return registro.ATENDIDO;
            if (registro.Atendido !== undefined) return registro.Atendido;
            if (registro.atendido !== undefined) return registro.atendido;

            // 2. Buscar cualquier variaci√≥n del nombre
            const claves = Object.keys(registro);
            for (const clave of claves) {
                const claveUpper = clave.toUpperCase();
                if (claveUpper.includes('ATEND') ||
                    claveUpper.includes('CHECK') ||
                    claveUpper.includes('REVIS') ||
                    claveUpper.includes('COMPLET') ||
                    claveUpper.includes('ESTADO')) {
                    return registro[clave];
                }
            }

            // 3. Si no se encuentra, devolver null (no atendido por defecto)
            return null;
        }

        /* ================== FUNCI√ìN PARA MARCAR COMO ATENDIDO ================== */
        function marcarComoAtendido(id) {
            if (!confirm("¬øMarcar este registro como atendido?")) return;

            // Buscar el registro por ID
            const registro = todosRegistros.find(r => r.id === id);
            if (!registro) {
                alert("Registro no encontrado");
                return;
            }

            // Encontrar el nombre real de la columna ATENDIDO
            const nombreColumna = encontrarNombreColumnaAtendido(registro);

            if (!nombreColumna) {
                alert("No se pudo encontrar la columna ATENDIDO en este registro");
                return;
            }

            console.log(`Marcando registro ${id} - Columna: "${nombreColumna}" ‚Üí Valor: "VERDADERO"`);

            // Actualizar en memoria
            registro[nombreColumna] = "VERDADERO";

            // Actualizar en Google Sheets (comenta esto si a√∫n no est√° implementado)
            actualizarEnGoogleSheets(id, nombreColumna, "VERDADERO");

            // Reaplicar filtros para ocultar el registro
            aplicarFiltros();
        }

        /* ================== ENCONTRAR NOMBRE REAL DE COLUMNA ================== */
        function encontrarNombreColumnaAtendido(registro) {
            // Buscar el nombre exacto que usa Google Sheets
            const claves = Object.keys(registro);

            // Priorizar nombres comunes
            const nombresPrioritarios = ['ATENDIDO', 'Atendido', 'atendido', 'CHECKLIST', 'Checklist', 'checklist'];

            for (const nombre of nombresPrioritarios) {
                if (registro[nombre] !== undefined) {
                    return nombre;
                }
            }

            // Buscar por similitud
            for (const clave of claves) {
                const claveUpper = clave.toUpperCase();
                if (claveUpper.includes('ATEND') ||
                    claveUpper.includes('CHECK') ||
                    claveUpper.includes('REVIS') ||
                    claveUpper.includes('COMPLET') ||
                    claveUpper.includes('ESTADO')) {
                    return clave;
                }
            }

            return null;
        }

        /* ================== ACTUALIZAR EN GOOGLE SHEETS ================== */
        async function actualizarEnGoogleSheets(id, columna, valor) {
            try {
                setEstado('loading', 'Actualizando registro...');

                const formData = new FormData();
                formData.append('action', 'updateData');
                formData.append('id', id);
                formData.append(columna, valor);

                const response = await fetch(URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    setEstado('success', 'Registro actualizado correctamente');
                    console.log('‚úì Registro actualizado en Google Sheets');
                } else {
                    setEstado('error', 'Error al actualizar');
                    console.error('‚ùå Error del servidor:', result.error);
                    alert('Error al actualizar el registro en Google Sheets');
                }
            } catch (error) {
                setEstado('error', 'Error de conexi√≥n');
                console.error('‚ùå Error de red:', error);
                alert('Error de conexi√≥n al actualizar');
            }
        }

        /* ================== AGREGAR BOT√ìN DE MARCAR ================== */
        function agregarBotonMarcar(filaHTML, registro) {
            const valorAtendido = obtenerValorAtendido(registro);
            const valorNormalizado = String(valorAtendido ?? "").toUpperCase().trim();

            const esAtendido = valorNormalizado === "VERDADERO" ||
                valorNormalizado === "TRUE" ||
                valorNormalizado === "1";

            if (!esAtendido) {
                // Agregar bot√≥n para marcar como atendido
                const celdaAcciones = filaHTML.querySelector('td:last-child');
                if (celdaAcciones) {
                    // Crear contenedor de acciones si no existe
                    let contenedorAcciones = celdaAcciones.querySelector('.acciones-tabla');
                    if (!contenedorAcciones) {
                        contenedorAcciones = document.createElement('div');
                        contenedorAcciones.className = 'acciones-tabla';
                        celdaAcciones.appendChild(contenedorAcciones);
                    }

                    // Crear bot√≥n
                    const btnMarcar = document.createElement('button');
                    btnMarcar.className = 'btn-marcar';
                    btnMarcar.innerHTML = '<i class="fas fa-check"></i> Atendido';
                    btnMarcar.title = 'Marcar como atendido';
                    btnMarcar.onclick = (e) => {
                        e.stopPropagation();
                        marcarComoAtendido(registro.id);
                    };

                    contenedorAcciones.appendChild(btnMarcar);
                }
            }
        }

        /* ================== RENDERIZAR TABLA ================== */
        function renderizarTabla(registros) {
            const thead = document.querySelector("#tabla-registros thead");
            const tbody = document.querySelector("#tabla-registros tbody");
            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!registros.length) {
                setEstado('success', 'No hay registros para mostrar con los filtros actuales');
                return;
            }

            const headers = Object.keys(registros[0]);

            // Crear encabezados
            const encabezadosHTML = headers.map(h => `<th>${h}</th>`).join("");
            thead.innerHTML = `<tr>${encabezadosHTML}</tr>`;

            // Crear filas
            registros.forEach((r, index) => {
                const fila = document.createElement('tr');

                headers.forEach(h => {
                    const celda = document.createElement('td');
                    let valor = r[h] ?? "";

                    // Formatear fechas si la columna parece ser una fecha
                    if (h.includes('FECHA') || h.includes('FECHA') || h.includes('CUANDO') || h.includes('REGISTRADO')) {
                        valor = formatearFecha(valor);
                    }

                    // Resaltar columna ATENDIDO
                    if (h.toUpperCase().includes('ATEND') || h.toUpperCase().includes('CHECK')) {
                        celda.style.fontWeight = 'bold';
                        const valorNormalizado = String(valor).toUpperCase().trim();
                        if (valorNormalizado === "VERDADERO" || valorNormalizado === "TRUE") {
                            celda.style.color = '#2ecc71';
                            celda.innerHTML = '<i class="fas fa-check-circle"></i> Atendido';
                        } else if (valorNormalizado === "FALSO" || valorNormalizado === "FALSE") {
                            celda.style.color = '#e74c3c';
                            celda.innerHTML = '<i class="fas fa-times-circle"></i> Pendiente';
                        } else {
                            celda.textContent = valor;
                        }
                    } else {
                        celda.textContent = valor;
                    }

                    fila.appendChild(celda);
                });

                tbody.appendChild(fila);

                // Agregar bot√≥n de marcar si corresponde
                agregarBotonMarcar(fila, r);

                // A√±adir clase para filas pendientes
                const valorAtendido = obtenerValorAtendido(r);
                const valorNormalizado = String(valorAtendido ?? "").toUpperCase().trim();
                if (valorNormalizado === "FALSO" || valorNormalizado === "FALSE" || !valorNormalizado) {
                    fila.classList.add('fila-pendiente');
                }
            });

            setEstado('success', `Mostrando ${registros.length} registros`);
        }

        function formatearFecha(v) {
            if (!v) return "";
            const f = new Date(v);
            if (isNaN(f.getTime())) return v;
            return `${String(f.getDate()).padStart(2, "0")}/${String(f.getMonth() + 1).padStart(2, "0")}/${f.getFullYear()}`;
        }

        // Cargar header y footer
        Promise.all([
            fetch('/estadisticas/comun/header.html').then(r => r.text()),
            fetch('/estadisticas/comun/footer.html').then(r => r.text())
        ]).then(([headerHtml, footerHtml]) => {
            document.getElementById('header').innerHTML = headerHtml;
            document.getElementById('footer').innerHTML = footerHtml;

            // Actualizar a√±o en footer
            const footerText = document.getElementById('footerText');
            if (footerText) {
                footerText.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
            }

            // Ahora cargar sesi√≥n
            const script = document.createElement('script');
            script.src = '/estadisticas/comun/sesion_bk.js';
            script.onload = () => {
                console.log("üî• sesion_bk.js cargado");
                // Si verificarAutenticacion existe, ejecutarla
                if (typeof verificarAutenticacion === 'function') {
                    verificarAutenticacion();
                }
            };
            document.body.appendChild(script);
        }).catch(error => {
            console.error('Error cargando header/footer:', error);
            setEstado('error', 'Error cargando componentes');
        });

        // Cargar registros cuando todo est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(cargarRegistros, 500);
        });
    </script>
</body>

</html>
