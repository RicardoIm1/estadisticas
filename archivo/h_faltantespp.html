<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas y Archivo Cl√≠nico</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/main_css/tabla-wrapper.css" rel="stylesheet">
</head>
<style>
    /* === NUEVO: Layout premium formulario + tabla === */
    .layout-egresos {
        display: grid;
        grid-template-columns: 100% 1fr;
        gap: 1rem;
        height: calc(100vh - 160px);
        min-height: 0;
        margin: 1rem 0;
    }

    /* Formulario premium */
    .form-panel {
        background: rgba(255, 255, 255, 0.09);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 14px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        min-width: 200px;
        overflow-y: auto;
        color: #0f0;
    }

    /* Inputs minimalistas */
    .form-panel input,
    .form-panel textarea {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: #0f0;
        font-size: 0.9rem;
    }

    .form-panel textarea {
        height: 80px;
        resize: vertical;
    }

    /* Wrapper para la tabla */
    .tabla-zona {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.3rem;
        min-height: 0;
    }

    /* CONTENEDOR PRINCIPAL - Scroll vertical aqu√≠ */
    .tabla-wrapper {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        /* Scroll vertical */
        position: relative;
    }

    /* Para encabezados fijos - IMPORTANTE */
    .tabla-wrapper table thead th {
        position: sticky;
        top: 0;
        /* background-color: #1a1a1a; */
        z-index: 10;
        border-bottom: 2px solid #0f0;
    }

    /* CONTENEDOR PARA SCROLL HORIZONTAL */
    .tabla-scroll-x {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        max-width: 100%;
    }

    .tabla-scroll-x::-webkit-scrollbar {
        height: 6px;
    }

    .tabla-scroll-x::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 0, 0.3);
        border-radius: 3px;
    }

    /* Tabla con ancho m√≠nimo */
    .tabla-scroll-x table {
        width: max-content;
        min-width: 100%;
        border-collapse: collapse;
    }

    /* Primera columna m√°s ancha */
    .tabla-scroll-x table th:first-child,
    .tabla-scroll-x table td:first-child {
        width: 260px !important;
        min-width: 260px !important;
        max-width: 360px;
        white-space: normal !important;
        overflow: visible !important;
    }

    /* Estilo para las celdas */
    .tabla-scroll-x table td {
        padding: 8px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.03);
    }

    /* Buscador y filtros */
    .buscador-tabla {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.6rem;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 10px;
        margin-bottom: 0.4rem;
        justify-content: space-between;
    }

    .filtro-atendidos {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-size: 0.85rem;
        color: #c9f9c9;
    }

    .toggle-switch {
        position: relative;
        width: 46px;
        height: 24px;
        margin-left: 0.6rem;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 999px;
        transition: all 0.25s ease;
        border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .toggle-slider::before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        top: 2px;
        background: #caffca;
        border-radius: 50%;
        transition: transform 0.25s ease;
        box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
    }

    .toggle-switch input:checked+.toggle-slider {
        background: rgba(0, 255, 120, 0.25);
    }

    .toggle-switch input:checked+.toggle-slider::before {
        transform: translateX(22px);
    }

    .buscador-tabla input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 0.85rem;
        outline: none;
        min-width: 200px;
    }

    .buscador-tabla input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .buscador-tabla i {
        font-size: 0.85rem;
        color: #9fffa0;
    }

    /* Responsivo para m√≥viles */
    @media (max-width: 768px) {
        .layout-egresos {
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }

        .form-panel {
            max-height: none;
        }

        .buscador-tabla {
            flex-direction: column;
            align-items: stretch;
            gap: 0.8rem;
        }

        .buscador-tabla input[type="text"] {
            min-width: unset;
        }

        .filtro-atendidos {
            justify-content: space-between;
        }
    }
</style>

<body>
    <div class="glass" id="dashboard">
        <h5>Hojas Faltantes</h5>
        <div id="header"></div>

        <div class="layout-egresos">
            <div class="tabla-zona">

                <div class="buscador-tabla">
                    <div class="filtro-atendidos">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="buscadorTabla" placeholder="Buscar en la tabla‚Ä¶">
                    </div>
                    <div id="resumen-mensual" style="
                    display:flex;
                    gap:1rem;
                    flex-wrap:wrap;
                    font-size:0.85rem;
                    color:#9fffa0;
                    ">
                        <!-- aqu√≠ se inyecta el resumen -->
                        <H2>AQUI DICE</H2> 
                    </div>
                    <div class="filtro-atendidos">
                        <span>Mostrar atendidos</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleAtendidos">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- CONTENEDOR PRINCIPAL CON SCROLL VERTICAL -->
                <div class="tabla-wrapper">
                    <!-- CONTENEDOR CON SCROLL HORIZONTAL -->
                    <div class="tabla-scroll-x">
                        <table id="tabla-registros">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        /* ================== CONFIG ================== */
        const URL = "https://script.google.com/macros/s/AKfycbyAvx8VqdO8HymSdFGJFgXUm_cTs0QzMmd_M__P-STBYizfBRaxxLS1CWP3AEfLSfVw/exec";

        let mostrarAtendidos = false;
        let textoBusqueda = "";

        /* ================== TOGGLE ================== */
        document.getElementById("toggleAtendidos").addEventListener("change", e => {
            mostrarAtendidos = e.target.checked;
            cargarRegistros();
        });

        /* ================== BUSCADOR ================== */
        document.getElementById("buscadorTabla").addEventListener("input", e => {
            textoBusqueda = e.target.value.toLowerCase().trim();
            cargarRegistros();
        });

        /* ================== TABLA ================== */
        async function cargarRegistros() {
            try {
                console.log("Cargando registros desde:", URL);
                const res = await fetch(URL);
                const json = await res.json();
                console.log("Respuesta recibida:", json);

                if (!json.ok) {
                    console.error("Error en la respuesta:", json);
                    return;
                }

                if (!registrosBase.length) {
                    registrosBase = json.registros || [];

                    const resumenMensual = calcularRegistrosPorMes(registrosBase, "REGISTRADO");
                    mostrarResumenMensual(resumenMensual);
                }

                let registros = [...registrosBase];

                // üî¢ Resumen mensual (ajusta el nombre de la columna de fecha)
                const resumenMensual = calcularRegistrosPorMes(registros, "REGISTRADO");
                mostrarResumenMensual(resumenMensual);

                console.log("Total de registros:", registros.length);

                // filtro checklist (columna G)
                if (!mostrarAtendidos) {
                    registros = registros.filter(r => {
                        // Columna G (checklist): true / false / vac√≠o
                        const checklist = String(
                            Object.values(r)[6] ?? ""
                        ).toLowerCase();

                        // Mostrar SOLO los que NO tienen checklist activo
                        return !["true", "s√≠", "si", "1", "checked"].includes(checklist);
                    });
                    console.log("Registros sin checklist activo:", registros.length);
                }


                // filtro b√∫squeda en tiempo real
                if (textoBusqueda) {
                    registros = registros.filter(r =>
                        Object.values(r).some(v =>
                            String(v).toLowerCase().includes(textoBusqueda)
                        )
                    );
                    console.log("Registros despu√©s de b√∫squeda:", registros.length);
                }

                const thead = document.querySelector("#tabla-registros thead");
                const tbody = document.querySelector("#tabla-registros tbody");
                thead.innerHTML = "";
                tbody.innerHTML = "";

                if (!registros.length) {
                    console.log("No hay registros para mostrar");
                    tbody.innerHTML = `<tr><td colspan="10" style="text-align: center; padding: 20px; color: #ccc;">No hay registros para mostrar</td></tr>`;
                    return;
                }

                const headers = Object.keys(registros[0]);
                thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

                registros.forEach(r => {
                    const fila = "<tr>" + headers.map(h => {
                        let v = r[h] ?? "";
                        if (["FECHA DE EGRESO", "REGISTRADO", "CUANDO"].includes(h)) {
                            v = formatearFecha(v);
                        }
                        return `<td>${v}</td>`;
                    }).join("") + "</tr>";
                    tbody.innerHTML += fila;
                });

                console.log("Tabla actualizada con", registros.length, "registros");
            } catch (error) {
                console.error("Error al cargar registros:", error);
                const tbody = document.querySelector("#tabla-registros tbody");
                tbody.innerHTML = `<tr><td colspan="10" style="text-align: center; padding: 20px; color: #f00;">Error al cargar datos: ${error.message}</td></tr>`;
            }
        }

        function formatearFecha(v) {
            if (!v) return "";
            const f = new Date(v);
            if (isNaN(f.getTime())) return v;
            return `${String(f.getDate()).padStart(2, "0")}/${String(f.getMonth() + 1).padStart(2, "0")}/${f.getFullYear()}`;
        }

        // Cargar registros cuando el DOM est√© listo
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM cargado, iniciando carga de registros...");
            cargarRegistros();
        });
    </script>
    <script>
        function calcularRegistrosPorMes(registros, campoFecha) {
            const conteo = {};

            registros.forEach(r => {
                const v = r[campoFecha];
                if (!v) return;

                const f = new Date(v);
                if (isNaN(f.getTime())) return;

                const clave = `${f.getFullYear()}-${String(f.getMonth() + 1).padStart(2, "0")}`;
                conteo[clave] = (conteo[clave] || 0) + 1;
            });

            return Object.entries(conteo)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([mes, total]) => ({ mes, total }));
        }
        function mostrarResumenMensual(resumen) {
            const cont = document.getElementById("resumen-mensual");
            if (!cont) return;

            cont.innerHTML = resumen.map(r => {
                const [y, m] = r.mes.split("-");
                return `
      <div style="
        padding:4px 8px;
        border-radius:8px;
        background:rgba(0,255,0,0.12);
        border:1px solid rgba(0,255,0,0.25);
      ">
        <strong>${m}/${y}</strong>: ${r.total}
      </div>
    `;
            }).join("");
        }

    </script>

    <script>
        // Cargar header y footer
        fetch('/estadisticas/comun/header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;

                // Verificar sesi√≥n despu√©s de cargar el header
                const s = document.createElement('script');
                s.src = '/estadisticas/comun/sesion_bk.js';
                document.body.appendChild(s);

                // Despu√©s de cargar sesi√≥n_bk.js, ejecutar verificarAutenticacion si existe
                s.onload = () => {
                    console.log("sesion_bk.js cargado");
                    if (typeof verificarAutenticacion === 'function') {
                        verificarAutenticacion();
                    }
                };
            })
            .catch(error => {
                console.error("Error al cargar header:", error);
                // Continuar sin header si hay error
            });

        fetch('/estadisticas/comun/footer.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
                const footer = document.getElementById('footerText');
                if (footer) {
                    footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
                }
            })
            .catch(error => {
                console.error("Error al cargar footer:", error);
                // Continuar sin footer si hay error
            });
    </script>

    <!-- Scripts adicionales -->
    <script src="/estadisticas/comun/estadoSistema.js"></script>
    <!-- sesion_bk.js ya se carga din√°micamente arriba -->

</body>

</html>
