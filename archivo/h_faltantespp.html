<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojas Incompletas de Hospitalizaci√≥n</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/main_css/tabla-wrapper.css" rel="stylesheet">
    <style>
        /* === Layout solo para tabla === */
        .layout-egresos {
            display: grid;
            grid-template-columns: 100%;
            gap: 1rem;
            height: calc(100vh - 160px);
            min-height: 0;
            padding: 1rem;
            background-color: transparent !important;
        }

        /* Wrapper para la tabla */
        .tabla-zona {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* background: rgba(255, 255, 255, 0.06); */
            background-color: transparent !important;
            border-radius: 12px;
            /* border: 1px solid rgba(255, 255, 255, 0.1); */
            padding: 1rem;
            min-height: 0;
        }

        /* CONTENEDOR PRINCIPAL - Scroll vertical aqu√≠ */
        .tabla-wrapper {
            background-color: transparent !important;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            position: relative;
        }

        /* Para encabezados fijos - IMPORTANTE */
        .tabla-wrapper table thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #0f0;
        }

        /* CONTENEDOR PARA SCROLL HORIZONTAL */
        .tabla-scroll-x {
            overflow-x: auto;
            /*             -webkit-overflow-scrolling: touch;
 */
            scrollbar-width: none;
            max-width: 100%;
            background-color: transparent;
        }

        .tabla-scroll-x::-webkit-scrollbar {
            height: 6px;
        }

        .tabla-scroll-x::-webkit-scrollbar-thumb {
            /* background: rgba(0, 255, 0, 0.3); */
            border-radius: 3px;
        }

        /* Tabla con ancho m√≠nimo */
        .tabla-scroll-x table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
        }

        /* Primera columna m√°s ancha */
        .tabla-scroll-x table th:first-child,
        .tabla-scroll-x table td:first-child {
            width: 260px !important;
            min-width: 260px !important;
            max-width: 360px;
            white-space: normal !important;
            overflow: visible !important;
        }

        /* Estilo para las celdas */
        .tabla-scroll-x table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            /*             background: rgba(255, 255, 255, 0.03)*/
            background-color: transparent !important;
        }

        /* Buscador y filtros */
        .buscador-tabla {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.6rem;
            background-color: transparent;
            /* background: rgba(255, 255, 255, 0.06); */
            border-radius: 10px;
            margin-bottom: 0.4rem;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .filtro-atendidos {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 0.85rem;
            color: #c9f9c9;
        }

        /* Contenedor de estad√≠sticas */
        .estadisticas-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            /* background: rgba(0, 40, 0, 0.2); */
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            border: 1px solid rgba(0, 255, 0, 0.15);
            margin-left: auto;
            margin-right: 1rem;
        }

        .estadistica-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.3rem 0.6rem;
            /* background: rgba(0, 30, 0, 0.4); */
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 0, 0.1);
            min-width: 60px;
            transition: all 0.3s ease;
        }

        .estadistica-item:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 255, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.1);
        }

        .estadistica-item.mes-actual {
            background: rgba(0, 255, 0, 0.15);
            border-color: rgba(0, 255, 0, 0.4);
            animation: pulse 2s infinite;
        }

        .estadistica-item.a√±o-anterior {
            background: rgba(50, 50, 0, 0.3);
            border-color: rgba(255, 255, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(0, 255, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }

        .estadistica-item .numero {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0f0;
            line-height: 1;
        }

        .estadistica-item .label {
            font-size: 0.7rem;
            color: #9fffa0;
            margin-top: 0.2rem;
            text-align: center;
            line-height: 1;
        }

        .estadistica-item.a√±o-anterior .label {
            color: #ffffa0;
        }

        .total-visibles {
            background: rgba(0, 50, 0, 0.3);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .total-visibles .numero {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .toggle-switch {
            position: relative;
            width: 46px;
            height: 24px;
            margin-left: 0.6rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .toggle-slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            top: 2px;
            background: #caffca;
            border-radius: 50%;
            transition: transform 0.25s ease;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }

        .toggle-switch input:checked+.toggle-slider {
            background: rgba(0, 255, 120, 0.25);
        }

        .toggle-switch input:checked+.toggle-slider::before {
            transform: translateX(22px);
        }

        .buscador-tabla input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.85rem;
            outline: none;
            min-width: 200px;
        }

        .buscador-tabla input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .buscador-tabla i {
            font-size: 0.85rem;
            color: #9fffa0;
        }

        /* Responsivo para m√≥viles */
        @media (max-width: 768px) {
            .layout-egresos {
                gap: 0.8rem;
            }

            .buscador-tabla {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }

            .buscador-tabla input[type="text"] {
                min-width: unset;
            }

            .filtro-atendidos {
                justify-content: space-between;
                width: 100%;
            }

            .estadisticas-container {
                margin: 0;
                width: 100%;
                justify-content: center;
                order: -1;
            }

            .estadistica-item {
                min-width: 50px;
                padding: 0.2rem 0.4rem;
            }

            .estadistica-item .numero {
                font-size: 1rem;
            }

            .estadistica-item .label {
                font-size: 0.65rem;
            }
        }

        /* Estilos para columna ATENDIDO */
        .col-atendido {
            font-weight: bold;
        }

        .atendido-verdadero {
            color: #2ecc71 !important;
        }

        .atendido-falso {
            color: #e74c3c !important;
        }
    </style>
</head>

<body>
    <div class="glass" id="dashboard">
        <h5>Hojas Incompletas de Hospitalizaci√≥n</h5>
        <div id="header"></div>

        <div class="layout-egresos">
            <div class="tabla-zona">
                <div class="buscador-tabla">
                    <div class="filtro-atendidos">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="buscadorTabla" placeholder="Buscar en la tabla‚Ä¶">
                    </div>

                    <!-- CONTENEDOR DE ESTAD√çSTICAS POR MES -->
                    <div class="estadisticas-container" id="estadisticasContainer">
                        <!-- Se llenar√° din√°micamente con JavaScript -->
                        <div class="estadistica-item mes-actual">
                            <span class="numero">0</span>
                            <span class="label">Cargando...</span>
                        </div>
                        <div class="total-visibles" id="totalContainer">
                            <span>Total:</span>
                            <span class="numero" id="totalRegistros">0</span>
                        </div>
                    </div>

                    <div class="filtro-atendidos">
                        <span>Mostrar atendidos</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleAtendidos">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- CONTENEDOR PRINCIPAL CON SCROLL VERTICAL -->
                <div class="tabla-wrapper">
                    <!-- CONTENEDOR CON SCROLL HORIZONTAL -->
                    <div class="tabla-scroll-x">
                        <table id="tabla-registros">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <!-- Scripts en orden CORRECTO -->
    <!-- Primero estadoSistema.js -->
    <script src="/estadisticas/comun/estadoSistema.js"></script>

    <script>
        /* ================== CONFIG ================== */
        const URL = "https://script.google.com/macros/s/AKfycbzZf97xag50EWpqVLAhaugl0PKMp6PsUvdoMApEEhIOJ9f_CqLR_pw3nYT5EIMTrHRy/exec";

        let mostrarAtendidos = false;
        let textoBusqueda = "";
        let todosRegistros = [];
        let registrosFiltrados = [];

        /* ================== TOGGLE ================== */
        document.getElementById("toggleAtendidos").addEventListener("change", e => {
            mostrarAtendidos = e.target.checked;
            aplicarFiltros();
        });

        /* ================== BUSCADOR ================== */
        document.getElementById("buscadorTabla").addEventListener("input", e => {
            textoBusqueda = e.target.value.toLowerCase().trim();
            aplicarFiltros();
        });

        /* ================== FUNCI√ìN PARA EXTRAER FECHA ================== */
        function extraerFecha(registro) {
            // Buscar la fecha en diferentes campos posibles
            const camposFecha = ["FECHA DE EGRESO", "REGISTRADO", "CUANDO", "Fecha", "fecha"];

            for (const campo of camposFecha) {
                if (registro[campo]) {
                    const fecha = new Date(registro[campo]);
                    if (!isNaN(fecha)) return fecha;
                }
            }

            // Si no encuentra en campos espec√≠ficos, buscar en cualquier valor que parezca fecha
            for (const valor of Object.values(registro)) {
                if (typeof valor === 'string') {
                    const fechaStr = valor.trim();
                    const fecha = new Date(fechaStr);
                    if (!isNaN(fecha) && fecha.getFullYear() > 2000 && fecha.getFullYear() < 2100) {
                        return fecha;
                    }

                    // Tambi√©n probar formato DD/MM/YYYY
                    const match = fechaStr.match(/(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/);
                    if (match) {
                        const [_, dia, mes, a√±o] = match;
                        const fechaFormateada = new Date(a√±o, mes - 1, dia);
                        if (!isNaN(fechaFormateada)) return fechaFormateada;
                    }
                }
            }

            return null;
        }

        /* ================== FUNCI√ìN PARA CALCULAR ESTAD√çSTICAS ================== */
        function calcularEstadisticasPorMes(registros) {
            const estadisticas = {};
            const nombresMeses = [
                'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'
            ];

            const ahora = new Date();
            const a√±oActual = ahora.getFullYear();
            const mesActual = ahora.getMonth();

            // Procesar cada registro
            registros.forEach(registro => {
                const fecha = extraerFecha(registro);
                if (!fecha) return;

                const mes = fecha.getMonth();
                const a√±o = fecha.getFullYear();
                const clave = `${a√±o}-${String(mes + 1).padStart(2, '0')}`;

                // Inicializar si no existe
                if (!estadisticas[clave]) {
                    estadisticas[clave] = {
                        mes: mes,
                        nombre: nombresMeses[mes],
                        a√±o: a√±o,
                        cantidad: 0,
                        esMesActual: (a√±o === a√±oActual && mes === mesActual),
                        esA√±oActual: (a√±o === a√±oActual)
                    };
                }

                // Incrementar contador
                estadisticas[clave].cantidad++;
            });

            return estadisticas;
        }

        /* ================== MOSTRAR ESTAD√çSTICAS ================== */
        function mostrarEstadisticas(estadisticas, totalRegistros) {
            const container = document.getElementById('estadisticasContainer');

            // Filtrar solo meses con registros y ordenar por fecha descendente
            const mesesConRegistros = Object.values(estadisticas)
                .filter(mes => mes.cantidad > 0)
                .sort((a, b) => {
                    if (a.a√±o !== b.a√±o) return b.a√±o - a.a√±o;
                    return b.mes - a.mes;
                });

            // Limpiar container completamente
            container.innerHTML = '';

            // Agregar estad√≠sticas de cada mes
            mesesConRegistros.forEach(mes => {
                const div = document.createElement('div');
                div.className = 'estadistica-item';

                if (mes.esMesActual) {
                    div.classList.add('mes-actual');
                } else if (!mes.esA√±oActual) {
                    div.classList.add('a√±o-anterior');
                }

                div.innerHTML = `
                    <span class="numero">${mes.cantidad}</span>
                    <span class="label">${mes.nombre} ${mes.a√±o}</span>
                `;

                container.appendChild(div);
            });

            // Agregar el total al final
            const totalDiv = document.createElement('div');
            totalDiv.className = 'total-visibles';
            totalDiv.id = 'totalContainer';
            totalDiv.innerHTML = `
                <span>Total:</span>
                <span class="numero" id="totalRegistros">${totalRegistros}</span>
            `;
            container.appendChild(totalDiv);
        }

        /* ================== CARGAR DATOS INICIALES ================== */
        async function cargarRegistros() {
            setEstado('loading', 'Cargando registros...');

            try {
                const res = await fetch(URL);
                const json = await res.json();
                if (!json.ok) {
                    setEstado('error', 'Error en la respuesta del servidor');
                    return;
                }

                todosRegistros = json.registros;
                console.log("Registros cargados:", todosRegistros.length);

                aplicarFiltros();

            } catch (error) {
                setEstado('error', 'Error al cargar registros');
                console.error('Error:', error);
            }
        }

        /* ================== APLICAR FILTROS ================== */
        function aplicarFiltros() {
            if (todosRegistros.length === 0) return;

            let registros = [...todosRegistros];

            // 1. Filtro por columna ATENDIDO
            if (!mostrarAtendidos) {
                registros = registros.filter(r => {
                    const valorAtendido = obtenerValorAtendido(r);
                    const valorNormalizado = String(valorAtendido).toUpperCase().trim();

                    return valorNormalizado === "FALSO" ||
                        valorNormalizado === "FALSE" ||
                        valorNormalizado === "" ||
                        valorAtendido === null ||
                        valorAtendido === undefined;
                });
            }

            // 2. Filtro de b√∫squeda
            if (textoBusqueda) {
                registros = registros.filter(r =>
                    Object.values(r).some(v =>
                        String(v).toLowerCase().includes(textoBusqueda)
                    )
                );
            }

            registrosFiltrados = registros;

            // 3. Calcular estad√≠sticas
            const estadisticas = calcularEstadisticasPorMes(registros);
            mostrarEstadisticas(estadisticas, registros.length);

            // 4. Renderizar la tabla
            renderizarTabla(registros);
        }

        /* ================== OBTENER VALOR DE ATENDIDO ================== */
        function obtenerValorAtendido(registro) {
            for (const key in registro) {
                if (key.toUpperCase() === 'ATENDIDO') {
                    return registro[key];
                }
            }

            for (const key in registro) {
                const keyUpper = key.toUpperCase();
                if (keyUpper.includes('ATEND') || keyUpper.includes('CHECK')) {
                    return registro[key];
                }
            }

            return null;
        }

        /* ================== RENDERIZAR TABLA ================== */
        function renderizarTabla(registros) {
            const thead = document.querySelector("#tabla-registros thead");
            const tbody = document.querySelector("#tabla-registros tbody");
            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!registros.length) {
                setEstado('success', 'No hay registros para mostrar con los filtros actuales');
                return;
            }

            const headers = Object.keys(registros[0]);

            // Crear encabezados
            thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

            // Crear filas
            registros.forEach(r => {
                const tr = document.createElement('tr');

                headers.forEach(h => {
                    const td = document.createElement('td');
                    let valor = r[h] ?? "";

                    // Formatear fechas
                    if (h.includes('FECHA') || h.includes('FECHA') || h.includes('CUANDO') || h.includes('REGISTRADO')) {
                        valor = formatearFecha(valor);
                    }

                    // Aplicar estilos a la columna ATENDIDO
                    if (h.toUpperCase().includes('ATENDIDO') || h.toUpperCase().includes('CHECK')) {
                        td.classList.add('col-atendido');
                        const valorNormalizado = String(valor).toUpperCase().trim();
                        if (valorNormalizado === "VERDADERO" || valorNormalizado === "TRUE") {
                            td.classList.add('atendido-verdadero');
                            td.innerHTML = '<i class="fas fa-check-circle"></i> Atendido';
                        } else if (valorNormalizado === "FALSO" || valorNormalizado === "FALSE") {
                            td.classList.add('atendido-falso');
                            td.innerHTML = '<i class="fas fa-times-circle"></i> Pendiente';
                        } else {
                            td.textContent = valor;
                        }
                    } else {
                        td.textContent = valor;
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });

            setEstado('success', `Mostrando ${registros.length} registros`);
        }

        function formatearFecha(v) {
            if (!v) return "";
            const f = new Date(v);
            if (isNaN(f.getTime())) return v;
            return `${String(f.getDate()).padStart(2, "0")}/${String(f.getMonth() + 1).padStart(2, "0")}/${f.getFullYear()}`;
        }

        // Cargar header y footer
        Promise.all([
            fetch('/estadisticas/comun/header.html').then(r => r.text()),
            fetch('/estadisticas/comun/footer.html').then(r => r.text())
        ]).then(([headerHtml, footerHtml]) => {
            document.getElementById('header').innerHTML = headerHtml;
            document.getElementById('footer').innerHTML = footerHtml;

            // Actualizar a√±o en footer
            const footerText = document.getElementById('footerText');
            if (footerText) {
                footerText.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
            }

            // Ahora cargar sesi√≥n
            const script = document.createElement('script');
            script.src = '/estadisticas/comun/sesion_bk.js';
            script.onload = () => {
                console.log("üî• sesion_bk.js cargado");
                if (typeof verificarAutenticacion === 'function') {
                    verificarAutenticacion();
                }
            };
            document.body.appendChild(script);
        }).catch(error => {
            console.error('Error cargando header/footer:', error);
            setEstado('error', 'Error cargando componentes');
        });

        // Cargar registros cuando todo est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(cargarRegistros, 500);
        });
    </script>
</body>
