<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas y Archivo Cl√≠nico</title>

  <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">

  <style>
    .grid {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
      gap: 20px;
    }

    .cards-grid {
      grid-row: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 100%;
      overflow-y: auto;
    }

    .paginacion {
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 14px;
      min-height: 100px;
    }

    @media (max-width: 1200px) {
      .cards-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 900px) {
      .cards-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .cards-grid { grid-template-columns: 1fr; }
      .paginacion { flex-direction: column; }
    }
  </style>
</head>

<body>

  <div class="glass" id="dashboard">
    <h5>üõü REGISTROS RESCATADOS DE SIMAH</h5>

    <div id="header"></div>

    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar por nombre, expediente o servicio‚Ä¶">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="grid">
      <div id="cards" class="cards-grid"></div>

      <div class="paginacion">
        <button id="prevBtn">‚Üê Anterior</button>
        <span id="paginaActual"></span>
        <button id="nextBtn">Siguiente ‚Üí</button>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzUxd6Yvvb1F2hnJdUHEwm-_og3yTfXnDIuotE_B5VEvS2GnqBIN99lg-_rp6tDjUmg/exec';
    const ITEMS_PER_PAGE = 20;

    let page = 1;
    let totalPages = 1;
    let datosOriginales = [];

    document.getElementById("prevBtn").onclick = () => cambiarPagina(-1);
    document.getElementById("nextBtn").onclick = () => cambiarPagina(1);

    async function cambiarPagina(d) {
      const newPage = page + d;
      if (newPage < 1 || newPage > totalPages) return;
      page = newPage;
      await cargar();
    }

    async function cargar() {
      const res = await fetch(`${API_URL}?page=${page}`);
      const data = await res.json();

      datosOriginales = data.rows || [];
      totalPages = Math.ceil((data.total || 0) / ITEMS_PER_PAGE);

      document.getElementById("paginaActual").textContent =
        `P√°gina ${page} de ${totalPages}`;

      render(datosOriginales);
    }

    function render(rows) {
      const cont = document.getElementById("cards");
      cont.innerHTML = "";

      if (!rows.length) {
        cont.innerHTML = `
          <div class="card" style="grid-column:1/-1;text-align:center">
            <small>No hay resultados</small>
          </div>`;
        return;
      }

      rows.forEach(r => {
        cont.insertAdjacentHTML("beforeend", `
          <div class="card">
            <span>${r.nombre || 'Sin nombre'}</span>
            <small>Expediente: ${r.expediente || 'N/A'}</small>
            <small>Servicio: ${r.servicio || 'N/A'}</small>
            <small>${r.fecha || 'Sin fecha'}</small>
          </div>
        `);
      });
    }

    document.getElementById("busqueda").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtrados = datosOriginales.filter(r =>
        (r.nombre || '').toLowerCase().includes(q) ||
        (r.expediente || '').toLowerCase().includes(q) ||
        (r.servicio || '').toLowerCase().includes(q)
      );
      render(filtrados);
    });

    window.onload = cargar;
  </script>

  <script src="/estadisticas/comun/estadoSistema.js"></script>
  <script src="/estadisticas/comun/sesion_bk.js"></script>

</body>
</html>
