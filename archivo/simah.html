  <style>
    /* üéØ CONTENEDOR PRINCIPAL CON GRID */
    .grid {
      display: grid;
      grid-template-rows: 1fr auto;
      /* fila 1: cards | fila 2: paginaci√≥n */
      height: 100%;
      /* üëà clave */
      gap: 20px;
    }


    /* CARDS GRID - Usa todo el ancho disponible y 4 columnas por p√°gina */
    .cards-grid {
      grid-row: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 100%;
      overflow-y: auto;
    }


    /* PAGINACI√ìN - Centrada debajo de las cards */
    .paginacion {
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }


    .paginacion button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .paginacion button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .paginacion span {
      font-weight: 600;
      color: white;
    }

    /* CARD INDIVIDUAL */
    /* En tu CSS dentro del <style> del HTML, modifica la clase .card */
    .card {
      background: rgba(255, 255, 255, 0.08);
      /* backdrop-filter: blur(10px); */
      border-radius: 14px;
      padding: 1.4rem;
      /* box-shadow: 0 10px 25px rgba(0, 0, 0, .15); */
      transition: transform .2s ease;
      min-height: 100px;
      overflow: hidden;
      /* A√±ade esto */
      word-wrap: break-word;
      /* Rompe palabras largas */
      hyphens: auto;
      /* Agrega guiones autom√°ticos */
    }

    .card span {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      /* Puntos suspensivos si es muy largo */
      white-space: nowrap;
      /* Mantiene en una l√≠nea */
    }

    /* O si prefieres que se rompa en m√∫ltiples l√≠neas */
    .card span.alternativa {
      white-space: normal;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      /* M√°ximo 2 l√≠neas */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 3em;
      /* Aprox 2 l√≠neas */
    }

    .card small {
      /* opacity: .8; */
      font-size: 1rem;
      display: block;
      margin-bottom: 3px;
      color: #fff;
    }

    /* üîç BUSCADOR */
    .buscador {
      margin: 12px 0 20px;
      position: relative;
    }

    .buscador input {
      width: 100%;
      padding: 10px 38px 10px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    .buscador i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .6;
    }

    /* RESPONSIVE - Ajuste para pantallas peque√±as */
    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(3, 1fr);
        /* 3 columnas en tablets grandes */
      }
    }

    @media (max-width: 900px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        /* 2 columnas en tablets */
      }
    }

    @media (max-width: 600px) {
      .cards-grid {
        grid-template-columns: 1fr;
        /* 1 columna en m√≥viles */
      }

      .paginacion {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
  <style>
    /* OCULTAR SCROLL PERO MANTENER FUNCIONALIDAD */
    .glass .grid,

      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE 10+ */
    }

    /* Webkit browsers */
    .glass .grid::-webkit-scrollbar,
    .cards-grid::-webkit-scrollbar,
    .glass>.contenido::-webkit-scrollbar {
      width: 0;
      height: 0;
      display: none;
      background: transparent;
    }

    /* Alternativa: scroll que aparece solo al hover */
    .glass .grid:hover::-webkit-scrollbar,
    .cards-grid:hover::-webkit-scrollbar {
      width: 6px;
    }

    .glass .grid:hover::-webkit-scrollbar-thumb,
    .cards-grid:hover::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

  <script>
    const ITEMS_PER_PAGE = 20;

    let page = 1;
    let totalPages = 1;
    let datosOriginales = [];

    // üîÑ CAMBIAR DE P√ÅGINA
    async function cambiarPagina(delta) {
      const newPage = page + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        page = newPage;
        mostrarPagina();
      }
    }

    // üì• CARGAR JSON LOCAL
    async function cargar() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzstm9udTBTXXtj7oOAhmwqYWBvWo36biqta06ioDBDGmsnSTADgEuSkPAIiROxuojI/exec?all=true");
      const data = await res.json();

      datosOriginales = (data.rows || []).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      totalPages = Math.ceil(datosOriginales.length / ITEMS_PER_PAGE);
      mostrarPagina();
    }

    // üìÑ MOSTRAR P√ÅGINA
    let datosFiltrados = [];

    function mostrarPagina() {
      const base = (datosFiltrados.length ? datosFiltrados : datosOriginales).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      const inicio = (page - 1) * ITEMS_PER_PAGE;
      const fin = inicio + ITEMS_PER_PAGE;
      const paginaDatos = base.slice(inicio, fin);

      totalPages = Math.ceil(base.length / ITEMS_PER_PAGE);
      document.getElementById("paginaActual").textContent = `P√°gina ${page} de ${totalPages}`;
      render(paginaDatos);
    }

    // üîç B√öSQUEDA EN TIEMPO REAL
    document.getElementById("busqueda").addEventListener("input", e => {
      const q = e.target.value.toLowerCase().trim();

      if (q === "") {
        datosFiltrados = [];
      } else {
        datosFiltrados = datosOriginales.filter(r =>
          (r["NOMBRE DEL PACIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["EXPEDIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["SERVICIO"] || "").toString().toLowerCase().includes(q) ||
          (r["FECHA DE REGISTRO"] || "").toString().toLowerCase().includes(q) ||
          (r["estado"] || "").toString().toLowerCase().includes(q) ||
          (r["sexo"] || "").toString().toLowerCase().includes(q) ||
          (r["fecha_nac"] || "").toString().toLowerCase().includes(q) ||
          (r["tel_part"] || "").toString().toLowerCase().includes(q)
        );
      }

      page = 1;
      mostrarPagina();
    });

    // üé® RENDER DE CARDS
    function render(rows) {
      const cont = document.getElementById("cards");
      cont.innerHTML = "";

      if (!rows.length) {
        cont.innerHTML = "<small>No hay resultados</small>";
        return;
      }

      rows.forEach(r => {
        cont.innerHTML += `
  <div class="card">
    <span><b>${r["NOMBRE DEL PACIENTE"] || ""}</b></span>
    <small>Expediente: <strong style="color: rgb(0, 255, 89); font-weight: 700; margin-left: 5px;">${r["EXPEDIENTE"] || ""}</strong></small>
    <small>Fecha de registro: ${r["FECHA DE REGISTRO"] || ""}</small>
    <small>Estado: ${r["estado"] || ""}</small>
    <small>Sexo: ${r["sexo"] || ""}</small>
    <small>Fecha de nacimiento: ${r["fecha_nac"] || ""}</small>
    <small>Tel√©fono: ${r["tel_part"] || ""}</small>
  </div>
  `;
      });
    }

    window.onload = cargar;
  </script>
