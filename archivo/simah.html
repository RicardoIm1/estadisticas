<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivo Rescatado de SIMAH</title>

  <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">

  <style>
    /* üéØ CONTENEDOR PRINCIPAL CON GRID */
    .grid {
      display: grid;
      grid-template-rows: 1fr auto;
      /* fila 1: cards | fila 2: paginaci√≥n */
      height: 100%;
      /* üëà clave */
      gap: 20px;
    }


    /* CARDS GRID - Usa todo el ancho disponible y 4 columnas por p√°gina */
    .cards-grid {
      grid-row: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 100%;
      overflow-y: auto;
    }


    /* PAGINACI√ìN - Centrada debajo de las cards */
    .paginacion {
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }


    .paginacion button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .paginacion button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .paginacion span {
      font-weight: 600;
      color: white;
    }

    /* üîç BUSCADOR */
    .buscador {
      margin: 12px 0 20px;
      position: relative;
    }

    .buscador input {
      width: 100%;
      padding: 10px 38px 10px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    .buscador i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .6;
    }

    /* RESPONSIVE - Ajuste para pantallas peque√±as */
    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(3, 1fr);
        /* 3 columnas en tablets grandes */
      }
    }

    @media (max-width: 900px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        /* 2 columnas en tablets */
      }
    }

    @media (max-width: 600px) {
      .cards-grid {
        grid-template-columns: 1fr;
        /* 1 columna en m√≥viles */
      }

      .paginacion {
        flex-direction: column;
        gap: 10px;
      }
    }
    .patient-card {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .patient-card:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }
    
    .card-main {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .patient-avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4a9eff, #2d7dd2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .patient-primary {
      flex: 1;
    }
    
    .patient-name {
      margin: 0 0 5px 0;
      font-size: 1.3rem;
      font-weight: 700;
      color: #1a202c;
    }
    
    .patient-record {
      margin: 0;
      font-size: 0.9rem;
      color: #718096;
    }
    
    .card-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
      margin: 20px 0;
    }
    
    .patient-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }
    
    .detail-label {
      font-size: 0.85rem;
      color: #718096;
      font-weight: 500;
      min-width: 100px;
    }
    
    .detail-value {
      font-size: 0.95rem;
      color: #2d3748;
      font-weight: 500;
      text-align: right;
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-badge.activo { background: #c6f6d5; color: #22543d; }
    .status-badge.inactivo { background: #fed7d7; color: #742a2a; }
    .status-badge.pendiente { background: #feebc8; color: #744210; }
    
    .phone-link {
      color: #4a9eff;
      text-decoration: none;
      cursor: pointer;
    }
    
    .phone-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="glass" id="dashboard">
    <!-- <h5>üõü REGISTROS RESCATADOS DE SIMAH</h5> -->
    <h5>üõü SIMAH</h5>

    <div id="header"></div>

    <!-- üîç BUSCADOR -->
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar por nombre, expediente o servicio‚Ä¶">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- üéØ CONTENEDOR GRID PRINCIPAL -->
    <div class="grid">
      <!-- FILA 1: CARDS (4 por p√°gina) -->
      <div id="cards" class="cards-grid"></div>

      <!-- FILA 2: PAGINACI√ìN -->
      <div class="paginacion">
        <button onclick="cambiarPagina(-1)">‚Üê Anterior</button>
        <span id="paginaActual"></span>
        <button onclick="cambiarPagina(1)">Siguiente ‚Üí</button>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    fetch('/estadisticas/comun/header-archivo.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const s = document.createElement('script');
        s.src = '/estadisticas/comun/sesion_bk.js';
        s.onload = () => verificarAutenticacion();
        document.body.appendChild(s);
      });

    fetch('/estadisticas/comun/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        const footer = document.getElementById('footerText');
        if (footer) {
          footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
        }
      });
  </script>

  <script>
    const ITEMS_PER_PAGE = 20;

    let page = 1;
    let totalPages = 1;
    let datosOriginales = [];

    // üîÑ CAMBIAR DE P√ÅGINA
    async function cambiarPagina(delta) {
      const newPage = page + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        page = newPage;
        mostrarPagina();
      }
    }

    // üì• CARGAR JSON LOCAL
    async function cargar() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzstm9udTBTXXtj7oOAhmwqYWBvWo36biqta06ioDBDGmsnSTADgEuSkPAIiROxuojI/exec?all=true");
      const data = await res.json();

      datosOriginales = (data.rows || []).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      totalPages = Math.ceil(datosOriginales.length / ITEMS_PER_PAGE);
      mostrarPagina();
    }

    // üìÑ MOSTRAR P√ÅGINA
    let datosFiltrados = [];

    function mostrarPagina() {
      const base = (datosFiltrados.length ? datosFiltrados : datosOriginales).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      const inicio = (page - 1) * ITEMS_PER_PAGE;
      const fin = inicio + ITEMS_PER_PAGE;
      const paginaDatos = base.slice(inicio, fin);

      totalPages = Math.ceil(base.length / ITEMS_PER_PAGE);
      document.getElementById("paginaActual").textContent = `P√°gina ${page} de ${totalPages}`;
      render(paginaDatos);
    }

    // üîç B√öSQUEDA EN TIEMPO REAL
    document.getElementById("busqueda").addEventListener("input", e => {
      const q = e.target.value.toLowerCase().trim();

      if (q === "") {
        datosFiltrados = [];
      } else {
        datosFiltrados = datosOriginales.filter(r =>
          (r["NOMBRE DEL PACIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["EXPEDIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["SERVICIO"] || "").toString().toLowerCase().includes(q) ||
          (r["FECHA DE REGISTRO"] || "").toString().toLowerCase().includes(q) ||
          (r["estado"] || "").toString().toLowerCase().includes(q) ||
          (r["sexo"] || "").toString().toLowerCase().includes(q) ||
          (r["fecha_nac"] || "").toString().toLowerCase().includes(q) ||
          (r["tel_part"] || "").toString().toLowerCase().includes(q)
        );
      }

      page = 1;
      mostrarPagina();
    });

    // üé® RENDER DE CARDS
    function render(rows) {
      const cont = document.getElementById("cards");
      cont.innerHTML = "";

      if (!rows.length) {
        cont.innerHTML = "<small>No hay resultados</small>";
        return;
      }

      rows.forEach(r => {
        cont.innerHTML += `
<div class="card patient-card">
  <div class="card-main">
    <div class="patient-avatar">
      <span>${(r["NOMBRE DEL PACIENTE"]?.charAt(0) || "P")}</span>
    </div>
    <div class="patient-primary">
      <h4 class="patient-name">${r["NOMBRE DEL PACIENTE"] || ""}</h4>
      <p class="patient-record">Expediente: <strong>${r["EXPEDIENTE"] || ""}</strong></p>
    </div>
  </div>
  
  <div class="card-divider"></div>
  
  <div class="patient-details">
    <div class="detail-row">
      <span class="detail-label">Registro:</span>
      <span class="detail-value">${r["FECHA DE REGISTRO"] || ""}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Estado:</span>
      <span class="detail-value status-badge ${r["estado"]?.toLowerCase() || ''}">
        ${r["estado"] || ""}
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Sexo:</span>
      <span class="detail-value">${r["sexo"] || ""}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Nacimiento:</span>
      <span class="detail-value">${r["fecha_nac"] || ""}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Tel√©fono:</span>
      <span class="detail-value phone-link">${r["tel_part"] || "N/A"}</span>
    </div>
  </div>
</div>
      `;
      });
    }

    window.onload = cargar;
  </script>


  <script src="/estadisticas/comun/estadoSistema.js"></script>
  <script src="/estadisticas/comun/sesion_bk.js"></script>

</body>

</html>
