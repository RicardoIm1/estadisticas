  <style>
    /* üéØ CONTENEDOR PRINCIPAL CON GRID */
    .grid {
      display: grid;
      grid-template-rows: 1fr auto;
      /* fila 1: cards | fila 2: paginaci√≥n */
      height: 100%;
      /* üëà clave */
      gap: 20px;
    }


    /* CARDS GRID - Usa todo el ancho disponible y 4 columnas por p√°gina */
    .cards-grid {
      grid-row: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 100%;
      overflow-y: auto;
    }


    /* PAGINACI√ìN - Centrada debajo de las cards */
    .paginacion {
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }


    .paginacion button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .paginacion button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .paginacion span {
      font-weight: 600;
      color: white;
    }

    /* CARD INDIVIDUAL */

    /* Estilos para la Opci√≥n 3 */
    .profile-card {
      background: transparent;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #edf2f7;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .profile-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .profile-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-id {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .id-label {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .id-number {
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .profile-status {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .profile-status.activo {
      background: #48bb78;
    }

    .profile-status.inactivo {
      background: #f56565;
    }

    .profile-status.pendiente {
      background: #ed8936;
    }

    .profile-status.unknown {
      background: #a0aec0;
    }

    .profile-body {
      padding: 24px;
    }

    .profile-name {
      margin: 0 0 20px 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d3748;
      line-height: 1.3;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-group {
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e2e8f0;
    }

    .group-label {
      display: block;
      font-size: 0.8rem;
      color: #4a5568;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e2e8f0;
    }

    .group-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-line {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .info-icon {
      font-size: 1.1rem;
      min-width: 24px;
      text-align: center;
    }

    .info-line span:last-child {
      font-size: 0.95rem;
      color: #2d3748;
      font-weight: 500;
    }

    /* üîç BUSCADOR */
    .buscador {
      margin: 12px 0 20px;
      position: relative;
    }

    .buscador input {
      width: 100%;
      padding: 10px 38px 10px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    .buscador i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .6;
    }

    /* RESPONSIVE - Ajuste para pantallas peque√±as */
    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(3, 1fr);
        /* 3 columnas en tablets grandes */
      }
    }

    @media (max-width: 900px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        /* 2 columnas en tablets */
      }
    }

    @media (max-width: 600px) {
      .cards-grid {
        grid-template-columns: 1fr;
        /* 1 columna en m√≥viles */
      }

      .paginacion {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>

<body>

  <div class="glass" id="dashboard">
    <!-- <h5>üõü REGISTROS RESCATADOS DE SIMAH</h5> -->
    <h5>üõü SIMAH</h5>

    <div id="header"></div>

    <!-- üîç BUSCADOR -->
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar por nombre, expediente o servicio‚Ä¶">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- üéØ CONTENEDOR GRID PRINCIPAL -->
    <div class="grid">
      <!-- FILA 1: CARDS (4 por p√°gina) -->
      <div id="cards" class="cards-grid"></div>

      <!-- FILA 2: PAGINACI√ìN -->
      <div class="paginacion">
        <button onclick="cambiarPagina(-1)">‚Üê Anterior</button>
        <span id="paginaActual"></span>
        <button onclick="cambiarPagina(1)">Siguiente ‚Üí</button>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    fetch('/estadisticas/comun/header-archivo.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const s = document.createElement('script');
        s.src = '/estadisticas/comun/sesion_bk.js';
        s.onload = () => verificarAutenticacion();
        document.body.appendChild(s);
      });

    fetch('/estadisticas/comun/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        const footer = document.getElementById('footerText');
        if (footer) {
          footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
        }
      });
  </script>

  <script>
    const ITEMS_PER_PAGE = 20;

    let page = 1;
    let totalPages = 1;
    let datosOriginales = [];

    // üîÑ CAMBIAR DE P√ÅGINA
    async function cambiarPagina(delta) {
      const newPage = page + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        page = newPage;
        mostrarPagina();
      }
    }

    // üì• CARGAR JSON LOCAL
    async function cargar() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzstm9udTBTXXtj7oOAhmwqYWBvWo36biqta06ioDBDGmsnSTADgEuSkPAIiROxuojI/exec?all=true");
      const data = await res.json();

      datosOriginales = (data.rows || []).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      totalPages = Math.ceil(datosOriginales.length / ITEMS_PER_PAGE);
      mostrarPagina();
    }

    // üìÑ MOSTRAR P√ÅGINA
    let datosFiltrados = [];

    function mostrarPagina() {
      const base = (datosFiltrados.length ? datosFiltrados : datosOriginales).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      const inicio = (page - 1) * ITEMS_PER_PAGE;
      const fin = inicio + ITEMS_PER_PAGE;
      const paginaDatos = base.slice(inicio, fin);

      totalPages = Math.ceil(base.length / ITEMS_PER_PAGE);
      document.getElementById("paginaActual").textContent = `P√°gina ${page} de ${totalPages}`;
      render(paginaDatos);
    }

    // üîç B√öSQUEDA EN TIEMPO REAL
    document.getElementById("busqueda").addEventListener("input", e => {
      const q = e.target.value.toLowerCase().trim();

      if (q === "") {
        datosFiltrados = [];
      } else {
        datosFiltrados = datosOriginales.filter(r =>
          (r["NOMBRE DEL PACIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["EXPEDIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["SERVICIO"] || "").toString().toLowerCase().includes(q) ||
          (r["FECHA DE REGISTRO"] || "").toString().toLowerCase().includes(q) ||
          (r["estado"] || "").toString().toLowerCase().includes(q) ||
          (r["sexo"] || "").toString().toLowerCase().includes(q) ||
          (r["fecha_nac"] || "").toString().toLowerCase().includes(q) ||
          (r["tel_part"] || "").toString().toLowerCase().includes(q)
        );
      }

      page = 1;
      mostrarPagina();
    });

    // üé® RENDER DE CARDS
    function render(rows) {
      const cont = document.getElementById("cards");
      cont.innerHTML = "";

      if (!rows.length) {
        cont.innerHTML = "<small>No hay resultados</small>";
        return;
      }

      rows.forEach(r => {
        cont.innerHTML += `
<div class="profile-card">
  <div class="profile-header">
    <div class="profile-id">
      <span class="id-label">EXP</span>
      <span class="id-number">${r["EXPEDIENTE"] || "---"}</span>
    </div>
    <div class="profile-status ${r["estado"]?.toLowerCase() || 'unknown'}">
      ${r["estado"] || "Sin estado"}
    </div>
  </div>
  
  <div class="profile-body">
    <h3 class="profile-name">${r["NOMBRE DEL PACIENTE"] || "Nombre no disponible"}</h3>
    
    <div class="profile-info">
      <div class="info-group">
        <span class="group-label">Informaci√≥n Personal</span>
        <div class="group-content">
          <div class="info-line">
            <span class="info-icon">üë§</span>
            <span>${r["sexo"] || "No especificado"}</span>
          </div>
          <div class="info-line">
            <span class="info-icon">üéÇ</span>
            <span>${r["fecha_nac"] || "No disponible"}</span>
          </div>
          <div class="info-line">
            <span class="info-icon">üìû</span>
            <span>${r["tel_part"] || "No disponible"}</span>
          </div>
        </div>
      </div>
      
      <div class="info-group">
        <span class="group-label">Informaci√≥n Cl√≠nica</span>
        <div class="group-content">
          <div class="info-line">
            <span class="info-icon">üìÖ</span>
            <span>Registro: ${r["FECHA DE REGISTRO"] || "No disponible"}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
      `;
      });
    }

    window.onload = cargar;
  </script>


  <script src="/estadisticas/comun/estadoSistema.js"></script>
  <script src="/estadisticas/comun/sesion_bk.js"></script>

</body>
