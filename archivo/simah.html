<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas y Archivo Cl√≠nico</title>

  <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">

  <style>
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .15);
      transition: transform .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card span {
      font-weight: 600;
      font-size: 14px;
    }

    .card small {
      opacity: .8;
      font-size: 12px;
      display: block;
    }

    /* üîç Buscador */
    .buscador {
      margin: 12px 0 20px;
      position: relative;
    }

    .buscador input {
      width: 100%;
      padding: 10px 38px 10px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    .buscador i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .6;
    }
  </style>
</head>

<body>

  <div class="glass" id="dashboard">
    <h5>üõü REGISTROS RESCATADOS DE SIMAH</h5>

    <div id="header"></div>

    <!-- üîç BUSCADOR -->
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar por nombre, expediente o servicio‚Ä¶">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="grid">
      <div id="cards" class="cards-grid"></div>

      <div class="paginacion">
        <button onclick="cambiarPagina(-1)">‚Üê</button>
        <span id="paginaActual"></span>
        <button onclick="cambiarPagina(1)">‚Üí</button>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    fetch('/estadisticas/comun/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const s = document.createElement('script');
        s.src = '/estadisticas/comun/sesion_bk.js';
        s.onload = () => verificarAutenticacion();
        document.body.appendChild(s);
      });

    fetch('/estadisticas/comun/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        const footer = document.getElementById('footerText');
        if (footer) {
          footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
        }
      });
  </script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzUxd6Yvvb1F2hnJdUHEwm-_og3yTfXnDIuotE_B5VEvS2GnqBIN99lg-_rp6tDjUmg/exec';

    let page = 1;
    let datosOriginales = [];

    function cambiarPagina(d) {
      page = Math.max(1, page + d);
      cargar();
    }

    async function cargar() {
      const res = await fetch(`${API_URL}?page=${page}`);
      const data = await res.json();
      datosOriginales = data.rows;
      document.getElementById("paginaActual").textContent = `P√°gina ${page}`;
      render(datosOriginales);
    }

    function render(rows) {
      const cont = document.getElementById("cards");
      cont.innerHTML = "";

      if (!rows.length) {
        cont.innerHTML = "<small>No hay resultados</small>";
        return;
      }

      rows.forEach(r => {
        cont.innerHTML += `
          <div class="card">
            <span>${r.nombre}</span>
            <small>Expediente: ${r.expediente}</small>
            <small>Servicio: ${r.servicio}</small>
            <small>${r.fecha}</small>
          </div>
        `;
      });
    }

    // üîç B√öSQUEDA EN TIEMPO REAL
    document.getElementById("busqueda").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();

      const filtrados = datosOriginales.filter(r =>
        r.nombre.toLowerCase().includes(q) ||
        r.expediente.toLowerCase().includes(q) ||
        r.servicio.toLowerCase().includes(q)
      );

      render(filtrados);
    });

    window.onload = cargar;
  </script>

  <script src="/estadisticas/comun/estadoSistema.js"></script>
  <script src="/estadisticas/comun/sesion_bk.js"></script>

</body>
</html>
