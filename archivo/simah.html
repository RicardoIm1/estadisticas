  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 20px;
      padding: 24px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      position: relative;
      overflow: hidden;
      min-height: 120px;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.03),
          transparent);
      transition: left 0.6s ease;
    }

    .glass-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(108, 99, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .glass-card:hover::before {
      left: 100%;
    }

    .card-header {
      margin-bottom: 20px;
      position: relative;
    }

    .patient-name {
      font-weight: 700;
      font-size: 22px;
      color: var(--text-primary);
      letter-spacing: -0.3px;
      margin: 0 0 8px 0;
      line-height: 1.3;
      background: linear-gradient(135deg, #fff 0%, var(--vibrant-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card-badge {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(108, 99, 255, 0.15);
      border: 1px solid rgba(108, 99, 255, 0.3);
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
      color: var(--vibrant-secondary);
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .info-grid {
      display: grid;
      gap: 12px;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .info-icon {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--vibrant-primary);
      font-size: 14px;
    }

    .info-content {
      flex: 1;
    }

    .info-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 2px;
    }

    .info-value {
      font-size: 15px;
      color: var(--text-primary);
      font-weight: 500;
      line-height: 1.4;
    }

    .status-indicator {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--vibrant-primary);
      box-shadow: 0 0 20px var(--vibrant-primary);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .vibrant-accent {
      color: var(--vibrant-accent);
    }

    .vibrant-primary {
      color: var(--vibrant-primary);
    }
  </style>

<body>

  <div class="glass" id="dashboard">
    <!-- <h5>üõü REGISTROS RESCATADOS DE SIMAH</h5> -->
    <h5>üõü SIMAH</h5>

    <div id="header"></div>

    <!-- üîç BUSCADOR -->
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar por nombre, expediente o servicio‚Ä¶">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- üéØ CONTENEDOR GRID PRINCIPAL -->
    <div class="grid">
      <!-- FILA 1: CARDS (4 por p√°gina) -->
      <div id="cards" class="cards-grid"></div>

      <!-- FILA 2: PAGINACI√ìN -->
      <div class="paginacion">
        <button onclick="cambiarPagina(-1)">‚Üê Anterior</button>
        <span id="paginaActual"></span>
        <button onclick="cambiarPagina(1)">Siguiente ‚Üí</button>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    fetch('/estadisticas/comun/header-archivo.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const s = document.createElement('script');
        s.src = '/estadisticas/comun/sesion_bk.js';
        s.onload = () => verificarAutenticacion();
        document.body.appendChild(s);
      });

    fetch('/estadisticas/comun/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        const footer = document.getElementById('footerText');
        if (footer) {
          footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
        }
      });
  </script>

  <script>
    const ITEMS_PER_PAGE = 20;

    let page = 1;
    let totalPages = 1;
    let datosOriginales = [];

    // üîÑ CAMBIAR DE P√ÅGINA
    async function cambiarPagina(delta) {
      const newPage = page + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        page = newPage;
        mostrarPagina();
      }
    }

    // üì• CARGAR JSON LOCAL
    async function cargar() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzstm9udTBTXXtj7oOAhmwqYWBvWo36biqta06ioDBDGmsnSTADgEuSkPAIiROxuojI/exec?all=true");
      const data = await res.json();

      datosOriginales = (data.rows || []).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      totalPages = Math.ceil(datosOriginales.length / ITEMS_PER_PAGE);
      mostrarPagina();
    }

    // üìÑ MOSTRAR P√ÅGINA
    let datosFiltrados = [];

    function mostrarPagina() {
      const base = (datosFiltrados.length ? datosFiltrados : datosOriginales).sort((a, b) =>
        (a["NOMBRE DEL PACIENTE"] || "").localeCompare(b["NOMBRE DEL PACIENTE"] || "", "es", { sensitivity: "base" })
      );

      const inicio = (page - 1) * ITEMS_PER_PAGE;
      const fin = inicio + ITEMS_PER_PAGE;
      const paginaDatos = base.slice(inicio, fin);

      totalPages = Math.ceil(base.length / ITEMS_PER_PAGE);
      document.getElementById("paginaActual").textContent = `P√°gina ${page} de ${totalPages}`;
      render(paginaDatos);
    }

    // üîç B√öSQUEDA EN TIEMPO REAL
    document.getElementById("busqueda").addEventListener("input", e => {
      const q = e.target.value.toLowerCase().trim();

      if (q === "") {
        datosFiltrados = [];
      } else {
        datosFiltrados = datosOriginales.filter(r =>
          (r["NOMBRE DEL PACIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["EXPEDIENTE"] || "").toString().toLowerCase().includes(q) ||
          (r["SERVICIO"] || "").toString().toLowerCase().includes(q) ||
          (r["FECHA DE REGISTRO"] || "").toString().toLowerCase().includes(q) ||
          (r["estado"] || "").toString().toLowerCase().includes(q) ||
          (r["sexo"] || "").toString().toLowerCase().includes(q) ||
          (r["fecha_nac"] || "").toString().toLowerCase().includes(q) ||
          (r["tel_part"] || "").toString().toLowerCase().includes(q)
        );
      }

      page = 1;
      mostrarPagina();
    });

    // üé® RENDER DE CARDS
    function render(rows) {
      const cont = document.getElementById("cards");
      cont.innerHTML = "";

      if (!rows.length) {
        cont.innerHTML = "<small>No hay resultados</small>";
        return;
      }

      rows.forEach(r => {
        cont.innerHTML += `
        <div class="card-grid">
  <div class="glass-card">
    <div class="status-indicator"></div>
    
    <div class="card-header">
      <h3 class="patient-name">${r["NOMBRE DEL PACIENTE"] || "Nombre no disponible"}</h3>
      <span class="card-badge">Expediente #${r["EXPEDIENTE"] || "N/A"}</span>
    </div>
    
    <div class="info-grid">
      <div class="info-item">
        <div class="info-icon">üìÖ</div>
        <div class="info-content">
          <span class="info-label">Fecha Registro</span>
          <span class="info-value">${r["FECHA DE REGISTRO"] || "No especificada"}</span>
        </div>
      </div>
      
      <div class="info-item">
        <div class="info-icon">üéØ</div>
        <div class="info-content">
          <span class="info-label">Estado</span>
          <span class="info-value vibrant-primary">${r["estado"] || "Pendiente"}</span>
        </div>
      </div>
      
      <div class="info-item">
        <div class="info-icon">üë§</div>
        <div class="info-content">
          <span class="info-label">Sexo ¬∑ Edad</span>
          <span class="info-value">${r["sexo"] || "No especificado"} ¬∑ ${calculateAge(r["fecha_nac"]) || "N/A"}</span>
        </div>
      </div>
      
      <div class="info-item">
        <div class="info-icon">üéÇ</div>
        <div class="info-content">
          <span class="info-label">Nacimiento</span>
          <span class="info-value">${r["fecha_nac"] || "No registrada"}</span>
        </div>
      </div>
      
      <div class="info-item">
        <div class="info-icon">üìû</div>
        <div class="info-content">
          <span class="info-label">Contacto</span>
          <span class="info-value vibrant-accent">${formatPhone(r["tel_part"]) || "Sin tel√©fono"}</span>
        </div>
      </div>
    </div>
  </div>
</div>
      `;
      });
    }

    window.onload = cargar;
  </script>


  <script src="/estadisticas/comun/estadoSistema.js"></script>
  <script src="/estadisticas/comun/sesion_bk.js"></script>
