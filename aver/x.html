<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas y Archivo Clínico</title>

  <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
</head>

<body>
  <div class="glass" id="dashboard">
    <h5>Base</h5>

    <!-- Aquí se inserta el header dinámico -->
    <div id="header"></div>

    <div class="grid">
      <p>Hola <strong>Mundo hermoso</strong></p>
    </div>

    <!-- Footer dinámico -->
    <div id="footer"></div>
  </div>

  <!-- ==============================
       CARGAR HEADER
  =============================== -->
  <script>
    fetch('/estadisticas/comun/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;

      });
  </script>
  <!-- ==============================
       CARGAR FOOTER + AÑO DINÁMICO
  =============================== -->
  <script>
    fetch('/estadisticas/comun/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;

        // Ya existe footerText
        const footer = document.getElementById('footerText');
        if (footer) {
          footer.innerHTML = `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
        }
      });
  </script>

  <!-- Este sí va: estado del sistema -->
  <script src="/estadisticas/comun/estadoSistema.js"></script>
<!--   <script src="/estadisticas/comun/sesion.js"></script> -->
</body>

</html>
