<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas y Archivo Clínico</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="./main_css/estilos.css" rel="stylesheet">
</head>

<body>
  <div class="glass" id="dashboard">
    <div id="header"></div>
    <div class="grid">
      <h5>Base</h5>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Hola</th>
              <th>Col 2</th>
              <th>Col 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>34</td>
              <td>34r</td>
            </tr>
            <tr>
              <td>2</td>
              <td>34</td>
              <td>34r</td>
            </tr>
            <tr>
              <td>3</td>
              <td>34</td>
              <td>34r</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="footer"></div>
  </div>

  <script>
    fetch('/comun/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header').innerHTML = html);
  </script>

  <script>
    fetch('/comun/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>

  <script src="/comun/sesion.js"></script>
  <script src="/comun/estadoSistema.js"></script>
</body>

</html>
