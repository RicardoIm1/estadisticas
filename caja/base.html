  <script>
    // Footer din√°mico
    document.getElementById('footerText').innerHTML =
      `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;

    //const URL_API = "https://script.google.com/macros/s/AKfycbzBL9Ms9YkkB_M8xnMepCSQ7zT3wXHTJXiM82GojntZy25bddXiQBp3QjxCrCEldNb6_g/exec";
    const URL_API = "https://script.google.com/macros/s/AKfycbwEgr4ICW8Rx8aPf5JPCUEoGKF3fOs8Cz9aUv69q5Jpiwd0vhoE950niuuWegpgqq7i0g/exec";
    let html5QrCode, filaDestacada = null;

    // Funci√≥n para formatear fecha dd/mm/yyyy
    function formatearFecha(valor) {
      if (!valor) return "";
      const fecha = new Date(valor);
      if (isNaN(fecha)) return valor;
      return fecha.toLocaleDateString("es-MX", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
    }

    // Funci√≥n para formatear hora hh:mm
    // Funci√≥n para formatear hora hh:mm (FRONTEND)
    function formatearHora(valor) {
      if (!valor) return "";

      // Si ya est√° en formato hh:mm, devolverlo tal cual
      if (typeof valor === 'string' && /^\d{2}:\d{2}$/.test(valor)) {
        return valor;
      }

      // Si es un objeto Date o timestamp
      const fecha = new Date(valor);
      if (!isNaN(fecha)) {
        return fecha.toLocaleTimeString("es-MX", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false // Formato 24 horas
        });
      }

      // Si es string con formato "8:42:52 p.m."
      if (typeof valor === 'string') {
        try {
          if (valor.includes('p.m.') || valor.includes('a.m.')) {
            const [horaPart] = valor.split(' ');
            const [horas, minutos] = horaPart.split(':');

            let horas24 = parseInt(horas);
            if (valor.includes('p.m.') && horas24 < 12) {
              horas24 += 12;
            } else if (valor.includes('a.m.') && horas24 === 12) {
              horas24 = 0;
            }

            return horas24.toString().padStart(2, '0') + ':' + minutos.padStart(2, '0');
          }
        } catch (e) {
          console.warn("Error formateando hora:", valor, e);
        }
      }

      return valor; // Devolver original si no se puede formatear
    }

    // Funci√≥n para filtrar la tabla
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const filas = document.querySelectorAll("#tabla-pacientes tr");

      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;

        for (let j = 0; j < celdas.length; j++) {
          if (celdas[j] && celdas[j].textContent && celdas[j].textContent.toLowerCase().includes(input)) {
            coincide = true;
            break;
          }
        }

        filas[i].style.display = coincide ? "" : "none";
      }
    }

    // üìã Carga registros desde Google Sheets - VERSI√ìN SIMPLIFICADA
    function cargarTabla() {
      console.log("Cargando tabla desde:", URL_API);

      fetch(URL_API + '?action=get')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error en la respuesta del servidor: ' + response.status);
          }
          return response.json();
        })
        .then(registros => {
          console.log("Registros recibidos:", registros);
          const cuerpo = document.getElementById("tabla-pacientes");
          cuerpo.innerHTML = "";

          if (!registros || registros.length === 0) {
            cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>No hay registros disponibles.</td></tr>";
            return;
          }

          // Mostrar registros
          registros.forEach(reg => {
            const fila = document.createElement("tr");

            const valores = [
              reg.folio || reg.FOLIO || "",
              formatearFecha(reg.fecha || reg.FECHA || ""),
              formatearHora(reg.hora || reg.HORA || ""),
              reg.curp || reg.CURP || "",
              reg.paterno || reg.PATERNO || "",
              reg.materno || reg.MATERNO || "",
              reg.nombres || reg.NOMBRES || reg["NOMBRE(S)"] || "",
              formatearFecha(reg.fecha_nacimiento || reg.fechaNacimiento || reg["FECHA DE NACIMIENTO"] || ""),
              reg.sexo || reg.SEXO || "",
              reg.entidad || reg.ENTIDAD || "",
              reg.motivo || reg.MOTIVO || "",
              reg.edad || reg.EDAD || "",
              reg.cajera || reg.CAJERA || "",
              reg.referencia || reg.REFERENCIA || reg["NUMERO DE REFERENCIA"] || "",
              reg.observaciones || reg.OBSERVACIONES || ""
            ];

            valores.forEach(valor => {
              const celda = document.createElement("td");
              celda.textContent = valor;
              celda.style.color = "#0f0"; // Forzar color verde
              fila.appendChild(celda);
            });

            cuerpo.appendChild(fila);
          });
        })
        .catch(err => {
          console.error("Error al cargar registros:", err);
          const cuerpo = document.getElementById("tabla-pacientes");
          cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center; color: #f00;'>Error al cargar registros. Verifica la conexi√≥n.</td></tr>";
        });
    }

    // Funci√≥n para enviar datos al servidor - VERSI√ìN SIMPLIFICADA
    function enviarDatos(datos) {
      return new Promise((resolve, reject) => {
        const formData = new URLSearchParams();
        for (const key in datos) {
          formData.append(key, datos[key]);
        }

        fetch(URL_API, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            if (data && data.success) {
              resolve(data);
            } else {
              reject(data && data.error ? data.error : 'Error desconocido');
            }
          })
          .catch(error => {
            reject('Error de conexi√≥n: ' + error.message);
          });
      });
    }

    // Inicializaci√≥n cuando carga la p√°gina
    window.addEventListener("load", () => {
      const loader = document.getElementById('loader-pagina');
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 500);
        cargarTabla();
      }, 2000);

      // Configurar evento de b√∫squeda
      document.getElementById("busqueda").addEventListener("keyup", filtrarTabla);

      // Configurar bot√≥n de actualizaci√≥n
      document.getElementById("btnRefresh").addEventListener("click", cargarTabla);
    });

    // Manejo de botones de escaneo
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const reader = document.getElementById('reader');

    btnStart.addEventListener('click', () => {
      // Validar formulario
      const motivo = document.getElementById('motivo').value;
      const cajera = document.getElementById('cajera').value;
      const referencia = document.getElementById('referencia').value;

      if (!motivo || !cajera || !referencia) {
        status.innerHTML = "<span style='color: #f00;'>‚úó COMPLETA TODOS LOS CAMPOS OBLIGATORIOS ‚úó</span>";
        return;
      }

      try {
        html5QrCode = new Html5Qrcode("reader");
        btnStart.disabled = true;
        btnStop.disabled = false;
        status.textContent = "¬ª INICIANDO C√ÅMARA... ¬´";
        reader.classList.add('scanning');

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const datosEnvio = {
              curp: decodedText.trim(),
              motivo: document.getElementById('motivo').value,
              cajera: document.getElementById('cajera').value,
              referencia: document.getElementById('referencia').value,
              observaciones: document.getElementById('observaciones').value,
              action: "insert"
            };

            // Enviar datos
            enviarDatos(datosEnvio)
              .then(response => {
                status.innerHTML = "<span style='color: #0f0;'>‚úì REGISTRO EXITOSO: " + response.folio + "</span>";

                // Limpiar formulario
                document.getElementById('motivo').value = '';
                document.getElementById('referencia').value = '';
                document.getElementById('observaciones').value = '';

                // Recargar tabla
                setTimeout(cargarTabla, 1000);
              })
              .catch(err => {
                status.innerHTML = "<span style='color: #f00;'>‚úó ERROR: " + err + "</span>";
              });

            html5QrCode.stop().then(() => {
              btnStart.disabled = false;
              btnStop.disabled = true;
              reader.classList.remove('scanning');
            });
          },
          (errorMessage) => {
            // Ignorar mensajes de error mientras se escanea
          }
        ).catch(err => {
          console.error(err);
          status.innerHTML = "<span style='color: #f00;'>‚úó ERROR AL INICIAR C√ÅMARA ‚úó</span>";
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      } catch (err) {
        console.error(err);
        status.innerHTML = "<span style='color: #f00;'>ERROR: NO SE CARG√ì HTML5QRCODE</span>";
        btnStart.disabled = false;
        btnStop.disabled = true;
        reader.classList.remove('scanning');
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          status.textContent = "¬ª ESCANEO DETENIDO ¬´";
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        }).catch(err => {
          console.error(err);
          status.textContent = "¬ª ERROR AL DETENER ESCANEO ¬´";
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      }
    });
  </script>
