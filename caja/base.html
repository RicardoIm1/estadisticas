<script>
  /* ======================================================
     üß† BLOQUE PRINCIPAL OPTIMIZADO ‚Äî Archivo Cl√≠nico
     Limpio, sin duplicaciones y con funciones ordenadas
  ====================================================== */

  // ===== ü¶∂ FOOTER DIN√ÅMICO =====
  // (Se actualizar√° tambi√©n en el fetch del footer)
  const URL_API = "https://script.google.com/macros/s/AKfycbzBL9Ms9YkkB_M8xnMepCSQ7zT3wXHTJXiM82GojntZy25bddXiQBp3QjxCrCEldNb6_g/exec";
  let html5QrCode, filaDestacada = null;

  // ===== üìÖ FORMATO DE FECHAS Y HORAS =====
  function formatearFecha(valor) {
    if (!valor) return "";
    const fecha = new Date(valor);
    if (isNaN(fecha)) return valor;
    return fecha.toLocaleDateString("es-MX", {
      day: "2-digit", month: "2-digit", year: "numeric"
    });
  }

  function formatearHora(valor) {
    if (!valor) return "";

    // Si ya est√° en formato hh:mm
    if (typeof valor === 'string' && /^\d{2}:\d{2}$/.test(valor)) return valor;

    // Si es un objeto Date o timestamp
    const fecha = new Date(valor);
    if (!isNaN(fecha)) {
      return fecha.toLocaleTimeString("es-MX", {
        hour: "2-digit", minute: "2-digit", hour12: false
      });
    }

    // Si es string con "8:42:52 p.m."
    if (typeof valor === 'string') {
      try {
        if (valor.includes('p.m.') || valor.includes('a.m.')) {
          const [horaPart] = valor.split(' ');
          const [horas, minutos] = horaPart.split(':');
          let horas24 = parseInt(horas);
          if (valor.includes('p.m.') && horas24 < 12) horas24 += 12;
          if (valor.includes('a.m.') && horas24 === 12) horas24 = 0;
          return horas24.toString().padStart(2, '0') + ':' + minutos.padStart(2, '0');
        }
      } catch (e) { console.warn("Error formateando hora:", valor, e); }
    }
    return valor;
  }

  // ===== üîç FILTRO DE TABLA =====
  function filtrarTabla() {
    const input = document.getElementById("busqueda").value.toLowerCase();
    const filas = document.querySelectorAll("#tabla-pacientes tr");

    filas.forEach(fila => {
      const coincide = [...fila.getElementsByTagName("td")]
        .some(td => td.textContent.toLowerCase().includes(input));
      fila.style.display = coincide ? "" : "none";
    });
  }

  // ===== üìã CARGAR REGISTROS DESDE GOOGLE SHEETS =====
  function cargarTabla() {
    console.log("Cargando tabla desde:", URL_API);
    const cuerpo = document.getElementById("tabla-pacientes");
    cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>Cargando...</td></tr>";

    fetch(URL_API + '?action=get')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(registros => {
        cuerpo.innerHTML = "";

        if (!registros || registros.length === 0) {
          cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>No hay registros disponibles.</td></tr>";
          return;
        }

        registros.forEach(reg => {
          const fila = document.createElement("tr");
          const valores = [
            reg.folio || reg.FOLIO || "",
            formatearFecha(reg.fecha || reg.FECHA),
            formatearHora(reg.hora || reg.HORA),
            reg.curp || reg.CURP || "",
            reg.paterno || reg.PATERNO || "",
            reg.materno || reg.MATERNO || "",
            reg.nombres || reg.NOMBRES || reg["NOMBRE(S)"] || "",
            formatearFecha(reg.fecha_nacimiento || reg["FECHA DE NACIMIENTO"]),
            reg.sexo || reg.SEXO || "",
            reg.entidad || reg.ENTIDAD || "",
            reg.motivo || reg.MOTIVO || "",
            reg.edad || reg.EDAD || "",
            reg.cajera || reg.CAJERA || "",
            reg.referencia || reg["NUMERO DE REFERENCIA"] || "",
            reg.observaciones || reg.OBSERVACIONES || ""
          ];

          valores.forEach(valor => {
            const celda = document.createElement("td");
            celda.textContent = valor;
            celda.style.color = "#0f0";
            fila.appendChild(celda);
          });
          cuerpo.appendChild(fila);
        });
      })
      .catch(err => {
        console.error("Error al cargar registros:", err);
        cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center; color:#f00;'>Error al cargar registros.</td></tr>";
      });
  }

  // ===== üì§ ENVIAR DATOS =====
  function enviarDatos(datos) {
    const formData = new URLSearchParams();
    for (const key in datos) formData.append(key, datos[key]);

    return fetch(URL_API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: formData
    })
      .then(r => r.json())
      .then(data => {
        if (data.success) return data;
        throw new Error(data.error || "Error desconocido");
      });
  }

  // ===== üì∏ ESCANEO QR =====
  const btnStart = document.getElementById('btnStart');
  const btnStop = document.getElementById('btnStop');
  const status = document.getElementById('status');
  const reader = document.getElementById('reader');

  btnStart.addEventListener('click', () => {
    const motivo = document.getElementById('motivo').value;
    const cajera = document.getElementById('cajera').value;
    const referencia = document.getElementById('referencia').value;

    if (!motivo || !cajera || !referencia) {
      status.innerHTML = "<span style='color:#f00;'>‚úó COMPLETA TODOS LOS CAMPOS ‚úó</span>";
      return;
    }

    try {
      html5QrCode = new Html5Qrcode("reader");
      btnStart.disabled = true;
      btnStop.disabled = false;
      status.textContent = "¬ª INICIANDO C√ÅMARA... ¬´";
      reader.classList.add('scanning');

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const datosEnvio = {
            curp: decodedText.trim(),
            motivo, cajera, referencia,
            observaciones: document.getElementById('observaciones').value,
            action: "insert"
          };

          enviarDatos(datosEnvio)
            .then(response => {
              status.innerHTML = `<span style='color:#0f0;'>‚úì REGISTRO EXITOSO: ${response.folio}</span>`;
              document.getElementById('motivo').value = '';
              document.getElementById('referencia').value = '';
              document.getElementById('observaciones').value = '';
              setTimeout(cargarTabla, 1000);
            })
            .catch(err => {
              status.innerHTML = `<span style='color:#f00;'>‚úó ERROR: ${err}</span>`;
            })
            .finally(() => {
              html5QrCode.stop().then(() => {
                btnStart.disabled = false;
                btnStop.disabled = true;
                reader.classList.remove('scanning');
              });
            });
        }
      ).catch(err => {
        console.error(err);
        status.innerHTML = "<span style='color:#f00;'>‚úó ERROR AL INICIAR C√ÅMARA ‚úó</span>";
      });
    } catch (err) {
      console.error(err);
      status.innerHTML = "<span style='color:#f00;'>ERROR: NO SE CARG√ì HTML5QRCODE</span>";
    }
  });

  btnStop.addEventListener('click', () => {
    if (html5QrCode?.isScanning) {
      html5QrCode.stop().then(() => {
        status.textContent = "¬ª ESCANEO DETENIDO ¬´";
        btnStart.disabled = false;
        btnStop.disabled = true;
        reader.classList.remove('scanning');
      });
    }
  });

  // ===== üë§ SESI√ìN =====

    const rol = localStorage.getItem('rol');

    if (!usuario || !rol || !loginTime) {
      console.warn('‚ùå No hay sesi√≥n activa');
      window.location.replace('/login.html');
      return;
    }

    const ahora = Date.now();

    if (horasTranscurridas > 24) {
      console.warn('‚è∞ Sesi√≥n expirada');
      localStorage.clear();
      window.location.replace('/estadisticas/login.html');
      return;
    }

    console.log(`‚úÖ Sesi√≥n activa: ${usuario} (${rol})`);
    const userElement = document.getElementById('user-info');
    if (userElement) userElement.innerHTML = `${usuario} (${rol})`;
  }

  function cerrarSesion() {
    if (confirm('¬øCerrar sesi√≥n?')) {
      localStorage.clear();
      window.location.replace('/estadisticas/login.html');
    }
  }
  window.cerrarSesion = cerrarSesion;

  // ===== ‚öôÔ∏è EVENTOS DE INICIO =====
  window.addEventListener("load", () => {
    verificarAutenticacion();
    cargarTabla();

    document.getElementById("busqueda").addEventListener("keyup", filtrarTabla);
    document.getElementById("btnRefresh").addEventListener("click", cargarTabla);
  });

  // ===== üß© CARGA HEADER Y FOOTER =====
  fetch('/estadisticas/comun/header.html')
    .then(r => r.text())
    .then(html => { document.getElementById('header').innerHTML = html; });

  fetch('/estadisticas/comun/footer.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('footer').innerHTML = html;
      const footer = document.getElementById('footerText');
      if (footer) footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
    });
</script>
