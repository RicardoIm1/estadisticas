<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas y Archivo Cl√≠nico</title>
  <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
</head>

<body>
  <div class="glass" id="dashboard">
    <h5>Base</h5>
    <div id="header"></div>
    <div class="grid">
      <div class="terminal-flex">
        <!-- Escaneo + Formulario -->
        <div class="terminal-escaneo">
          <div id="reader"></div>
          <div id="status" style="width: 100%; text-align: center; margin: 10px 0;">
            ¬ª PRESIONA "INICIAR ESCANEO" DESPU√âS DE LLENAR LOS CAMPOS ¬´
          </div>

          <div id="formularioAdicional">
            <label for="motivo">MOTIVO:</label>
            <input type="text" id="motivo" placeholder="EJ. CA√çDA DE MOTOCICLETA" required>

            <label for="cajera">CAJERO(A):</label>
            <select id="cajera" required>
              <option value="">-- SELECCIONA TU NOMBRE --</option>
              <option value="ALICIA">ALICIA</option>
              <option value="ANGELICA">ANGELICA</option>
              <option value="BELEN">BELEN</option>
              <option value="FELIX">FELIX</option>
              <option value="KARLA V">KARLA V</option>
              <option value="ROCIO">ROCIO</option>
              <option value="RUBI">RUBI</option>
            </select>

            <label for="referencia">N√öMERO DE REFERENCIA:</label>
            <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

            <label for="observaciones">OBSERVACIONES:</label>
            <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
          </div>

          <div class="button-group">
            <button id="btnStart">INICIAR ESCANEO</button>
            <button id="btnStop" disabled>DETENER</button>
            <!--button id="btnRefresh" title="Actualizar tabla">ACTUALIZAR</button-->
          </div>
        </div>

        <!-- Tabla din√°mica -->
        <div class="terminal-tabla">
          <input type="text" id="busqueda" placeholder="Buscar..."
            style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New'; background: #222; color: #0f0; border: 1px solid #0f0;">
          <table class="pacientes" id="pacientes">
            <thead>
              <tr>
                <th>FOLIO</th>
                <th>FECHA</th>
                <th>HORA</th>
                <th>CURP</th>
                <th>PATERNO</th>
                <th>MATERNO</th>
                <th>NOMBRE(S)</th>
                <th>FECHA NAC.</th>
                <th>SEXO</th>
                <th>ENTIDAD</th>
                <th>MOTIVO</th>
                <th>EDAD</th>
                <th>CAJERO(A)</th>
                <th>REFERENCIA</th>
                <th>OBSERVACIONES</th>
              </tr>
            </thead>
            <tbody id="tabla-pacientes">
              <tr>
                <td colspan="16" style="text-align: center;">Cargando registros...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <script>
    fetch('/estadisticas/comun/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;

        // Cargar sesi√≥n.js despu√©s de insertar el HTML
        const s = document.createElement('script');
        s.src = '/estadisticas/comun/sesion_bk.js';

        s.onload = () => {
          console.log("üî• sesion_bk.js cargado. Verificando sesi√≥n...");
          verificarAutenticacion();
        };

        document.body.appendChild(s);
      });

    fetch('/estadisticas/comun/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;

        // Ya existe footerText
        const footer = document.getElementById('footerText');
        if (footer) {
          footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
        }
      });
  </script>
  <script src="/estadisticas/comun/estadoSistema.js"></script>
  <script src="/estadisticas/comun/sesion_bk.js"></script>
</body>

</html>
