<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estadísticas y Archivo Clínico</title>
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../main_css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="../main_js/estadoSistema.js"></script>
  <style>
    /* === SCROLL INVISIBLE GLOBAL === */
    * {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE y Edge antiguos */
    }

    *::-webkit-scrollbar {
      width: 0;
      height: 0;
      display: none;
      /* Chrome, Safari, Edge moderno */
    }

    /* === BASE === */
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      /* sin scroll global */
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      scroll-behavior: smooth;
    }

    /* === HEADER === */
    header.header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: none;
      color: #fff;
    }

    /* === FOOTER === */
    footer.footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: #eaeaea;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: none;
    }

    /* === CONTENEDOR PRINCIPAL === */
    main.contenedor-central {
      position: relative;
      display: grid;
      grid-template-columns: 0.4fr 0.6fr;
      gap: 2rem;
      justify-content: center;
      align-items: stretch;
      /* <-- fuerza ambos paneles a igual altura */
      max-width: 1600px;
      margin: 0 auto;
      box-sizing: border-box;
      height: calc(100vh - 120px);
      padding: 0 2rem;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    @media (max-width: 1280px) {
      main.contenedor-central {
        padding: 70px 1.5rem 70px;
      }
    }

    @media (max-width: 1080px) {
      main.contenedor-central {
        grid-template-columns: 1fr;
        align-content: start;
        padding: 1rem;
      }
    }

    /* === PANELES === */
    .panel-formulario,
    .panel-tabla {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: none;
      color: #fff;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100%;
      /* <-- ambos ocupan toda la altura disponible */
      max-height: unset;
      /* <-- eliminamos la limitación anterior */
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .panel-formulario:hover,
    .panel-tabla:hover {
      transform: translateY(-2px);
      box-shadow: none;
    }

    @media (min-width: 992px) {
      .panel-formulario {
        margin-top: 2rem;
      }

      .panel-tabla {
        margin-bottom: 2rem;
      }
    }

    .panel-formulario:hover,
    .panel-tabla:hover {
      transform: translateY(-2px);
    }

    .panel-formulario::-webkit-scrollbar,
    .panel-tabla::-webkit-scrollbar {
      display: none;
    }

    /* === TABLA === */
    .tabla-wrapper {
      overflow-x: auto;
      margin-top: .6rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: .5rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      text-transform: uppercase;
      font-size: .75rem;
      background: rgba(255, 255, 255, 0.05);
    }

    /* === FORMULARIO === */
    .formulario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .formulario .celda {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }

    .formulario input,
    /*     .formulario select,
 */
    .formulario textarea {
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 0.6rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .formulario input:focus,
    .formulario select:focus,
    .formulario textarea:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }

    /* === ESTILO DE SELECTS Y OPCIONES === */
    .formulario select {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.5rem 0.75rem;
      appearance: none;
      /* oculta flecha nativa */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: none;
      /* limpia fondo por defecto */
    }

    .formulario select:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      outline: none;
    }

    /* Opciones del menú desplegable */
    .formulario select option {
      background: rgba(0, 0, 0, 0.8);
      /* fondo oscuro semitransparente */
      color: #fff;
      /* texto claro */
      border: none;
    }


    /* Campos de hora */
    .formulario input[id^="hora_"] {
      text-align: center;
      font-variant-numeric: tabular-nums;
      letter-spacing: 1px;
    }

    /* === EFECTOS DE ESTADO EN .glass === */
    .glass {
      transition: background 5s ease, box-shadow 5s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .glass.loading {
      background: linear-gradient(135deg, rgba(30, 144, 255, 0.18), rgba(0, 191, 255, 0.25));
    }

    .glass.success {
      background: linear-gradient(135deg, rgba(0, 255, 127, 0.18), rgba(0, 128, 64, 0.25));
    }

    .glass.error {
      background: linear-gradient(135deg, rgba(255, 0, 64, 0.22), rgba(139, 0, 0, 0.25));
    }

    /* === ANIMACIÓN DE APARICIÓN === */
    @keyframes aparecerSuave {
      from {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* === MARCADO DE ERROR EN CAMPOS === */
    .error-hora {
      outline: 2px solid rgba(255, 64, 64, 0.7);
      box-shadow: 0 0 8px rgba(255, 64, 64, 0.5);
      transition: outline 0.3s ease, box-shadow 0.3s ease;
    }
  </style>

</head>

<body>
  <!-- .glass envuelve todo; setEstado actuará sobre este elemento -->
  <div class="glass" id="dashboard">
    <h5>Registro diario del movimiento de pacientes en hospitalización</h5>

    <div class="header">
      <div class="logo">
        <a href="/estadisticas"><img src="../img/logo-hrpv.png" alt="Logo" width="120"></a>
      </div>
      <div>
        <div class="usuario">
          <i class="fa-solid fa-user-circle"></i>
          <span id="user-info"></span>
          <button onclick="cerrarSesion()" class="btn-salir-ultra">Salir</button>
        </div>
      </div>
    </div>

    <!-- === CONTENEDOR PRINCIPAL === -->
    <main class="contenedor-central">
      <!-- PANEL IZQUIERDO: FORMULARIO -->
      <div class="panel-formulario">
        <div id="message" class="mensaje-estado" aria-live="polite"></div>

        <form id="formCenso" class="formulario" autocomplete="off">

          <div class="celda">
            <label for="unidad">Unidad</label>
            <input id="unidad" name="unidad" readonly value="HOSPITAL REGIONAL PUERTO VALLARTA">
          </div>

          <div class="celda">
            <label for="fecha">Fecha</label>
            <input id="fecha" name="fecha" type="date" required>
          </div>

          <div class="celda">
            <label for="servicio">Servicio</label>
            <select id="servicio" name="servicio" required>
              <option value="">— Selecciona —</option>
              <option>GINECOLOGIA</option>
              <option>MEDICINA INTERNA</option>
              <option>CIRUGIA GENERAL</option>
              <option>TRAUMATOLOGIA Y ORTOPEDIA</option>
              <option>PEDIATRIA</option>
              <option>UCIN</option>
            </select>
          </div>

          <div class="celda">
            <label for="numero_cama">No. cama</label>
            <input id="numero_cama" name="numero_cama" type="text">
          </div>

          <div class="celda">
            <label for="expediente">Expediente</label>
            <input id="expediente" name="expediente" type="text">
          </div>

          <div class="celda" style="grid-column:1/-1">
            <label for="nombre">Nombre completo</label>
            <input id="nombre" name="nombre" type="text" required>
          </div>

          <div class="celda">
            <label for="pase_de">Pase de</label>
            <select id="pase_de" name="pase_de">
              <option value="">— Selecciona —</option>
              <option>GINECOLOGIA</option>
              <option>MEDICINA INTERNA</option>
              <option>CIRUGIA GENERAL</option>
              <option>TRAUMATOLOGIA Y ORTOPEDIA</option>
              <option>PEDIATRIA</option>
              <option>UCIN</option>
            </select>
          </div>

          <h3 style="grid-column:1/-1;margin-top:.4rem;">Ingreso</h3>
          <div class="celda">
            <label for="hora_ingreso_consulta_externa">Consulta externa (HH:MM)</label>
            <input id="hora_ingreso_consulta_externa" name="hora_ingreso_consulta_externa" type="text" step="60"
              inputmode="numeric">
          </div>

          <div class="celda">
            <label for="hora_ingreso_urgencias">Urgencias (HH:MM)</label>
            <input id="hora_ingreso_urgencias" name="hora_ingreso_urgencias" type="text" step="60" inputmode="numeric">
          </div>

          <div class="celda">
            <label for="hora_ingreso_otra_unidad">Otra unidad (HH:MM)</label>
            <input id="hora_ingreso_otra_unidad" name="hora_ingreso_otra_unidad" type="text" step="60"
              inputmode="numeric">
          </div>

          <h3 style="grid-column:1/-1;margin-top:.4rem;">Egreso</h3>
          <div class="celda">
            <label for="hora_egreso_vivo">Vivo (HH:MM)</label>
            <input id="hora_egreso_vivo" name="hora_egreso_vivo" type="text" step="60" inputmode="numeric">
          </div>

          <div class="celda">
            <label for="hora_egreso_muerto">Muerto (HH:MM)</label>
            <input id="hora_egreso_muerto" name="hora_egreso_muerto" type="text" step="60" inputmode="numeric">
          </div>

          <div class="celda">
            <label for="servicio_destino">Servicio destino</label>
            <select id="servicio_destino" name="servicio_destino">
              <option value="">— Selecciona —</option>
              <option>GINECOLOGIA</option>
              <option>MEDICINA INTERNA</option>
              <option>CIRUGIA GENERAL</option>
              <option>TRAUMATOLOGIA Y ORTOPEDIA</option>
              <option>PEDIATRIA</option>
              <option>UCIN</option>
              <option>IMSS</option>
              <option>MEJORIA</option>
              <option>FUGA</option>
            </select>
          </div>

          <div class="celda">
            <label for="foliador">Foliador</label>
            <input type="text" id="foliador" readonly>
          </div>

          <div class="celda" style="grid-column:1/-1">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="2"></textarea>
          </div>

          <button id="btnGuardar">Guardar</button>
        </form>
      </div>

      <!-- PANEL DERECHO: TABLA -->
      <div class="panel-tabla">
        <h2 class="titulo-seccion">Registros guardados</h2>
        <div id="contenedorTabla" class="tabla-wrapper cargando">Cargando registros...</div>
      </div>
    </main>

    <footer>
      <p id="footerText">Hecho con ❤️ por Ricardo · 2023</p>
    </footer>
  </div> <!-- end .glass -->

  <script>
    /* -----------------------
       setEstado: aplica clases a .glass
       ----------------------- */
    function setEstado(estado) {
      const glass = document.querySelector('.glass');
      if (!glass) return; // evita errores si el DOM cambia
      glass.classList.remove('loading', 'success', 'error');
      glass.classList.add(estado);
      if (estado === 'success' || estado === 'error') {
        setTimeout(() => glass.classList.remove(estado), 2500);
      }
    }

    // footer dinámico (seguro)
    const ft = document.getElementById('footerText');
    if (ft) ft.innerHTML = `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
  </script>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbw0UcGKKcRTNacnJHAhJz-nTIyeIgJ7G42hg44OkAp317M8oGYenD8iFrqX6A63QBKP/exec"; // tu WebApp JSONP
    const form = document.getElementById("formCenso");

    // Inicializa fecha
    if (document.getElementById("fecha")) document.getElementById("fecha").valueAsDate = new Date();

    // --- Función mínima de estado ---
    function setEstado(estado) {
      // reemplaza con animación o visualización real
      console.log("Estado:", estado);
    }

    // --- Validación de horas ---
    function validarHoras() {
      if (!form) return { ok: true };
      const ingreso = [
        form.hora_ingreso_consulta_externa?.value,
        form.hora_ingreso_urgencias?.value,
        form.hora_ingreso_otra_unidad?.value
      ].filter(Boolean);
      if (ingreso.length > 1) return { ok: false };

      const egreso = [
        form.hora_egreso_vivo?.value,
        form.hora_egreso_muerto?.value
      ].filter(Boolean);
      if (egreso.length > 1) return { ok: false };

      return { ok: true };
    }

    // --- Guardar registro (JSONP) ---
    function guardarRegistro() {
      const v = validarHoras();
      if (!v.ok) { setEstado("error"); return; }

      const fd = new FormData(form);
      const datos = {};
      fd.forEach((v, k) => datos[k] = v);
      datos.unidad = "HOSPITAL REGIONAL PUERTO VALLARTA";
      datos.action = "save";

      // Callback único
      const cb = "cb_" + Date.now();
      window[cb] = function (resp) {
        if (resp.exito) {
          setEstado("success");
          form.reset();
          if (document.getElementById("fecha")) document.getElementById("fecha").valueAsDate = new Date();
          // poner folio en input si llegó
          if (resp.foliador) document.getElementById("foliador").value = resp.foliador;
          cargarRegistros(); // refresca tabla
        } else {
          setEstado("error");
          alert("Error: " + (resp.mensaje || "No se pudo guardar."));
        }
        setTimeout(() => delete window[cb], 500);
      };

      const params = new URLSearchParams(datos);
      params.append("callback", cb);

      const s = document.createElement("script");
      s.src = `${URL_SCRIPT}?${params.toString()}`;
      s.onerror = () => setEstado("error");
      document.body.appendChild(s);
    }

    // --- Botón Guardar ---
    document.getElementById("btnGuardar")?.addEventListener("click", e => {
      e.preventDefault();
      guardarRegistro();
    });

    // --- Funciones para cargar registros ---
    function formatearFecha(fechaISO) {
      if (!fechaISO) return "";
      try {
        const d = new Date(fechaISO);
        const dia = String(d.getDate()).padStart(2, "0");
        const mes = String(d.getMonth() + 1).padStart(2, "0");
        const anio = d.getFullYear();
        return `${dia}/${mes}/${anio}`;
      } catch { return fechaISO; }
    }

    function formatearHora(valor) {
      if (!valor) return "";
      if (/^\d{1,2}:\d{2}$/.test(valor)) return valor;
      return "";
    }

    function cargarRegistros() {
      setEstado("loading");
      const cb = "cb_get_" + Date.now();
      window[cb] = function (data) {
        const tablaContenedor = document.getElementById("contenedorTabla");
        if (!data || !data.length) {
          if (tablaContenedor) tablaContenedor.innerHTML = "<p class='tiny'>Sin registros aún.</p>";
          setEstado("success");
          delete window[cb];
          return;
        }

        const headers = [
          "Fecha", "Unidad", "Servicio", "Pase de", "Sala", "Cama", "Expediente", "Nombre",
          "Ingreso (consulta)", "Ingreso (urgencias)", "Ingreso (otra)", "Egreso (vivo)", "Egreso (muerto)",
          "Servicio destino", "Foliador", "Observaciones", "Registro TS"
        ];

        const ocultarIdx = [1, 4, 16];
        const idxFecha = 0;
        const idxHoraCols = [8, 9, 10, 11, 12, 16];

        let html = "<table><thead><tr>" +
          headers.map((h, i) => ocultarIdx.includes(i) ? "" : `<th>${h}</th>`).join("") +
          "</tr></thead><tbody>";

        data.reverse().forEach(fila => {
          html += "<tr>";
          fila.forEach((celda, i) => {
            if (ocultarIdx.includes(i)) return;
            let valor = celda;
            if (i === idxFecha) valor = formatearFecha(celda);
            if (idxHoraCols.includes(i)) valor = formatearHora(celda);
            html += `<td>${valor || ""}</td>`;
          });
          html += "</tr>";
        });

        html += "</tbody></table>";
        if (tablaContenedor) tablaContenedor.innerHTML = html;
        setEstado("success");
        delete window[cb];
      };

      const s = document.createElement("script");
      s.src = `${URL_SCRIPT}?action=get&callback=${cb}`;
      s.onerror = () => setEstado("error");
      document.body.appendChild(s);
    }

    // Carga inicial de registros
    cargarRegistros();
  </script>


</body>

</html>
