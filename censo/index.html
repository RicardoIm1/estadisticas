  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* === SCROLL INVISIBLE GLOBAL === */
    * {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE y Edge antiguos */
    }

    *::-webkit-scrollbar {
      width: 0;
      height: 0;
      display: none;
      /* Chrome, Safari, Edge moderno */
    }

    /* === BASE === */
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      /* sin scroll global */
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      scroll-behavior: smooth;
    }

    /* === HEADER === */
    header.header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: none;
      color: #fff;
    }

    /* === FOOTER === */
    footer.footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: #eaeaea;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: none;
    }

    /* === CONTENEDOR PRINCIPAL === */
    main.contenedor-central {
      position: relative;
      display: grid;
      grid-template-columns: 0.4fr 0.6fr;
      gap: 2rem;
      justify-content: center;
      align-items: stretch;
      /* <-- fuerza ambos paneles a igual altura */
      max-width: 1600px;
      margin: 0 auto;
      box-sizing: border-box;
      height: calc(100vh - 120px);
      padding: 0 2rem;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    @media (max-width: 1280px) {
      main.contenedor-central {
        padding: 70px 1.5rem 70px;
      }
    }

    @media (max-width: 1080px) {
      main.contenedor-central {
        grid-template-columns: 1fr;
        align-content: start;
        padding: 1rem;
      }
    }

    /* === PANELES === */
    .panel-formulario,
    .panel-tabla {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: none;
      color: #fff;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100%;
      /* <-- ambos ocupan toda la altura disponible */
      max-height: unset;
      /* <-- eliminamos la limitaci√≥n anterior */
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .panel-formulario:hover,
    .panel-tabla:hover {
      transform: translateY(-2px);
      box-shadow: none;
    }

    @media (min-width: 992px) {
      .panel-formulario {
        margin-top: 2rem;
      }

      .panel-tabla {
        margin-bottom: 2rem;
      }
    }

    .panel-formulario:hover,
    .panel-tabla:hover {
      transform: translateY(-2px);
    }

    .panel-formulario::-webkit-scrollbar,
    .panel-tabla::-webkit-scrollbar {
      display: none;
    }

    /* === TABLA === */
    .tabla-wrapper {
      overflow-x: auto;
      margin-top: .6rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: .5rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      text-transform: uppercase;
      font-size: .75rem;
      background: rgba(255, 255, 255, 0.05);
    }

    /* === FORMULARIO === */
    .formulario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .formulario .celda {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }

    .formulario input,
    /*     .formulario select,
 */
    .formulario textarea {
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 0.6rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .formulario input:focus,
    .formulario select:focus,
    .formulario textarea:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }

    /* === ESTILO DE SELECTS Y OPCIONES === */
    .formulario select {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.5rem 0.75rem;
      appearance: none;
      /* oculta flecha nativa */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: none;
      /* limpia fondo por defecto */
    }

    .formulario select:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      outline: none;
    }

    /* Opciones del men√∫ desplegable */
    .formulario select option {
      background: rgba(0, 0, 0, 0.8);
      /* fondo oscuro semitransparente */
      color: #fff;
      /* texto claro */
      border: none;
    }


    /* Campos de hora */
    .formulario input[id^="hora_"] {
      text-align: center;
      font-variant-numeric: tabular-nums;
      letter-spacing: 1px;
    }

    /* === EFECTOS DE ESTADO EN .glass === */
    .glass {
      transition: background 5s ease, box-shadow 5s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .glass.loading {
      background: linear-gradient(135deg, rgba(30, 144, 255, 0.18), rgba(0, 191, 255, 0.25));
    }

    .glass.success {
      background: linear-gradient(135deg, rgba(0, 255, 127, 0.18), rgba(0, 128, 64, 0.25));
    }

    .glass.error {
      background: linear-gradient(135deg, rgba(255, 0, 64, 0.22), rgba(139, 0, 0, 0.25));
    }

    /* === ANIMACI√ìN DE APARICI√ìN === */
    @keyframes aparecerSuave {
      from {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* === MARCADO DE ERROR EN CAMPOS === */
    .error-hora {
      outline: 2px solid rgba(255, 64, 64, 0.7);
      box-shadow: 0 0 8px rgba(255, 64, 64, 0.5);
      transition: outline 0.3s ease, box-shadow 0.3s ease;
    }
  </style>

</head>

  <script>
    /* -----------------------
       setEstado: aplica clases a .glass
       ----------------------- */
    function setEstado(estado) {
      const glass = document.querySelector('.glass');
      if (!glass) return; // evita errores si el DOM cambia
      glass.classList.remove('loading', 'success', 'error');
      glass.classList.add(estado);
      if (estado === 'success' || estado === 'error') {
        setTimeout(() => glass.classList.remove(estado), 2500);
      }
    }

    // footer din√°mico (seguro)
    const ft = document.getElementById('footerText');
    if (ft) ft.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
  </script>


  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyhMRSZlKTZeveL0wHukElK92ntfc7yTfFCCyEeFnLsQCvIra2Tzn5_cN3MZdqZbgGH/exec"; // tu WebApp JSONP

    const form = document.getElementById("formCenso");
    const tablaContenedor = document.getElementById("contenedorTabla");

    if (document.getElementById("fecha")) {
      document.getElementById("fecha").valueAsDate = new Date();
    }

    // ---------------------- setEstado (mantener tu animaci√≥n real) ----------------------
    function setEstado(estado) {
      const glass = document.querySelector('.glass');
      if (!glass) return;
      glass.classList.remove('success', 'error');
      if (estado) glass.classList.add(estado);
    }

    // ---------------------- Validaci√≥n de horas ----------------------
    function validarHoras() {
      if (!form) return { ok: true };
      const ingreso = [
        form.hora_ingreso_consulta_externa?.value,
        form.hora_ingreso_urgencias?.value,
        form.hora_ingreso_otra_unidad?.value
      ].filter(Boolean);
      if (ingreso.length > 1) return { ok: false };

      const egreso = [
        form.hora_egreso_vivo?.value,
        form.hora_egreso_muerto?.value
      ].filter(Boolean);
      if (egreso.length > 1) return { ok: false };

      return { ok: true };
    }

    // ---------------------- Guardar registro ----------------------
    function guardarRegistro() {
      const v = validarHoras();
      if (!v.ok) { setEstado("error"); return; }

      const fd = new FormData(form);
      const datos = {};
      fd.forEach((v, k) => datos[k] = v);
      datos.unidad = "HOSPITAL REGIONAL PUERTO VALLARTA";
      datos.action = "save";

      const cb = "cb_" + Date.now();
      window[cb] = function (resp) {
        if (resp.exito) {
          setEstado("success");
          // Mostrar folio solo despu√©s de guardar
          if (resp.foliador) document.getElementById("foliador").value = resp.foliador;

          // Reset formulario excepto fecha y servicio
          const fecha = form.fecha?.value;
          const servicio = form.servicio?.value;
          form.reset();
          if (form.fecha) form.fecha.value = fecha;
          if (form.servicio) form.servicio.value = servicio;

          // ‚ö° Asegurar que foliador nunca reciba foco al tabular
          const foliador = document.getElementById("foliador");
          if (foliador) foliador.tabIndex = -1;

          cargarRegistros();

          // üí° Nuevo: colocar foco en el campo numero_cama
          setTimeout(() => {
            const campoCama = document.querySelector('[name="numero_cama"], #numero_cama');
            if (campoCama) campoCama.focus();
          }, 400);
        } else {
          setEstado("error");
          alert("Error: " + (resp.mensaje || "No se pudo guardar."));
        }
        setTimeout(() => delete window[cb], 500);
      };

      const params = new URLSearchParams(datos);
      params.append("callback", cb);

      setEstado("loading");
      const s = document.createElement("script");
      s.src = `${URL_SCRIPT}?${params.toString()}`;
      s.onerror = () => setEstado("error");
      document.body.appendChild(s);
    }

    // ---------------------- Asignar bot√≥n ----------------------
    document.getElementById("btnGuardar")?.addEventListener("click", e => {
      e.preventDefault();
      guardarRegistro();
    });

    // ---------------------- Formato de hora HH:MM ----------------------
    document.querySelectorAll('input[id^="hora_"]').forEach(input => {
      input.addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 4) v = v.slice(0, 4);
        if (v.length >= 3) v = v.slice(0, 2) + ':' + v.slice(2);
        e.target.value = v;
      });

      input.addEventListener('blur', e => {
        const val = e.target.value;
        if (!val) return;
        if (!/^([01]\d|2[0-3]):[0-5]\d$/.test(val)) {
          e.target.classList.add('error-hora');
          setTimeout(() => e.target.classList.remove('error-hora'), 1500);
          e.target.value = '';
        } else {
          e.target.value = val.padStart(5, '0');
        }
      });
    });

    // ---------------------- Cargar registros ----------------------
    function cargarRegistros() {
      setEstado("loading");
      const cb = "cb_get_" + Date.now();
      window[cb] = function (data) {
        if (!data || !data.length) {
          if (tablaContenedor) tablaContenedor.innerHTML = "<p class='tiny'>Sin registros a√∫n.</p>";
          setEstado("success");
          delete window[cb];
          return;
        }

        const headers = [
          "Fecha", "Unidad", "Servicio", "Pase de", "Sala", "Cama", "Expediente", "Nombre",
          "Ingreso (consulta)", "Ingreso (urgencias)", "Ingreso (otra)", "Egreso (vivo)", "Egreso (muerto)",
          "Servicio destino", "Foliador", "Observaciones", "Registro TS"
        ];

        const idxFecha = 0;
        const idxHoraCols = [8, 9, 10, 11, 12, 16];
        const ocultarIdx = [1, 4, 16];

        let html = "<table><thead><tr>" +
          headers.map((h, i) => ocultarIdx.includes(i) ? "" : `<th>${h}</th>`).join("") +
          "</tr></thead><tbody>";

        data = data.reverse(); // mostrar m√°s reciente primero

        // √çndices fijos seg√∫n el orden del HEADER del backend
        const idxExpediente = 6;  // "expediente"
        const idxFoliador = 14; // "foliador"

        data.forEach(fila => {
          html += "<tr>";
          fila.forEach((celda, i) => {
            if (ocultarIdx.includes(i)) return;

            let valor = celda;

            // === Ajustes visuales ===
            if (i === idxFecha) valor = formatearFecha(celda);
            if (idxHoraCols.includes(i)) valor = formatearHora(celda);

            // === Mantener ceros iniciales ===
            if (i === idxExpediente && valor) valor = valor.toString().padStart(6, "0");
            if (i === idxFoliador && valor) valor = valor.toString().padStart(3, "0");

            html += `<td>${valor || ""}</td>`;
          });
          html += "</tr>";
        });


        html += "</tbody></table>";
        if (tablaContenedor) tablaContenedor.innerHTML = html;
        setEstado("success");
        delete window[cb];
      };

      const s = document.createElement("script");
      s.src = `${URL_SCRIPT}?action=get&callback=${cb}`;
      s.onerror = () => setEstado("error");
      document.body.appendChild(s);
    }

    // ---------------------- Formatear fecha y hora ----------------------
    function formatearFecha(fechaISO) {
      if (!fechaISO) return "";
      const d = new Date(fechaISO);
      if (isNaN(d)) return fechaISO;
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const anio = d.getFullYear();
      return `${dia}/${mes}/${anio}`;
    }

    function formatearHora(valor) {
      if (!valor) return "";
      const d = new Date(valor);
      if (!isNaN(d)) return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
      if (/^\d{1,2}:\d{2}$/.test(valor)) return valor;
      return "";
    }

    // ---------------------- Mantener fecha y servicio ----------------------
    window.addEventListener("DOMContentLoaded", () => {
      const campoFecha = document.getElementById("fecha");
      const campoServicio = document.getElementById("servicio");

      const fechaGuardada = localStorage.getItem("ultima_fecha");
      const servicioGuardado = localStorage.getItem("ultimo_servicio");

      if (campoFecha) {
        if (fechaGuardada) campoFecha.value = fechaGuardada;
        else campoFecha.valueAsDate = new Date();

        campoFecha.addEventListener("change", () => localStorage.setItem("ultima_fecha", campoFecha.value));
      }

      if (campoServicio) {
        if (servicioGuardado) campoServicio.value = servicioGuardado;
        campoServicio.addEventListener("change", () => localStorage.setItem("ultimo_servicio", campoServicio.value));
      }
    });

    // ---------------------- Inicializar ----------------------
    cargarRegistros();


    // ===============================
    // üß† Control de tabulaci√≥n din√°mica
    // ===============================
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formCenso');
      if (!form) return;

      const ingresoCE = form.querySelector('#hora_ingreso_consulta_externa');
      const ingresoUrg = form.querySelector('#hora_ingreso_urgencias');
      const ingresoOtra = form.querySelector('#hora_ingreso_otra_unidad');
      const botonGuardar = document.getElementById('btnGuardar'); // ‚úÖ uso directo y claro

      if (!botonGuardar) return;

      const controls = Array.from(form.elements).filter(el =>
        ['INPUT', 'SELECT', 'TEXTAREA', 'BUTTON'].includes(el.tagName)
      );

      const ingresoFields = [ingresoCE, ingresoUrg, ingresoOtra].filter(Boolean);

      function hayIngreso() {
        return ingresoFields.some(el => el.value && el.value.trim() !== '');
      }

      function actualizarTabulacion() {
        const saltar = hayIngreso();

        controls.forEach(el => {
          if (el === botonGuardar || ingresoFields.includes(el)) {
            el.tabIndex = 0; // siguen en el flujo
          } else {
            el.tabIndex = saltar ? -1 : 0; // se saltan si ya hay ingreso
          }
        });
      }

      function handleKeydownToSave(e) {
        if (e.key === 'Tab' && !e.shiftKey && hayIngreso()) {
          e.preventDefault();
          botonGuardar.focus();
        }
      }

      ingresoFields.forEach(inp => {
        inp.addEventListener('input', actualizarTabulacion);
        inp.addEventListener('keydown', handleKeydownToSave);
      });

      form.addEventListener('reset', () => setTimeout(actualizarTabulacion, 50));
      actualizarTabulacion();
    });

  </script>
