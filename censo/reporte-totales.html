    <script>
        // Mismo URL que usas en el censo
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyhMRSZlKTZeveL0wHukElK92ntfc7yTfFCCyEeFnLsQCvIra2Tzn5_cN3MZdqZbgGH/exec";

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Inicializando reporte de totales...');
            
            // Configurar fechas por defecto (√∫ltimos 7 d√≠as)
            const hoy = new Date();
            const hace7Dias = new Date();
            hace7Dias.setDate(hoy.getDate() - 7);
            
            document.getElementById('fecha-inicio').value = hace7Dias.toISOString().split('T')[0];
            document.getElementById('fecha-fin').value = hoy.toISOString().split('T')[0];

            const rol = localStorage.getItem('rol');
            if (usuario && rol) {
                document.getElementById('user-info').textContent = `${usuario} (${rol})`;
            } else {
                // Si no hay sesi√≥n, redirigir
                window.location.href = '/estadisticas/login.html';
                return;
            }

            // Evento para generar reporte
            document.getElementById('btnGenerar').addEventListener('click', generarReporte);
            
            // Evento para descargar PDF
            document.getElementById('btnPDF').addEventListener('click', descargarPDF);

            console.log('‚úÖ Reporte inicializado correctamente');
        });

        async function generarReporte() {
            const fechaInicio = document.getElementById('fecha-inicio').value;
            const fechaFin = document.getElementById('fecha-fin').value;
            const servicioFiltro = document.getElementById('servicio-filtro').value;

            if (!fechaInicio || !fechaFin) {
                alert('Por favor, seleccione ambas fechas');
                return;
            }

            if (new Date(fechaInicio) > new Date(fechaFin)) {
                alert('La fecha de inicio debe ser anterior o igual a la fecha fin');
                return;
            }

            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = `
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Obteniendo datos del servidor...</p>
                </div>
            `;

            try {
                console.log('üì• Obteniendo datos...');
                console.log('üìÖ Rango:', fechaInicio, 'a', fechaFin);
                console.log('üè• Servicio:', servicioFiltro || 'Todos');
                
                // Obtener todos los datos
                const datos = await obtenerDatos();
                console.log('‚úÖ Datos recibidos:', datos);
                console.log('üìä N√∫mero de registros:', datos.length);
                
                if (datos.length === 0) {
                    resultadosDiv.innerHTML = `
                        <div class="sin-datos">
                            <i class="fa-solid fa-database" style="font-size: 48px; margin-bottom: 15px; color: #a0aec0;"></i>
                            <h3>No hay registros en el sistema</h3>
                            <p>Regresa a la p√°gina de censo para agregar pacientes.</p>
                        </div>
                    `;
                    document.getElementById('btnPDF').style.display = 'none';
                    return;
                }

                // Mostrar estructura de un registro de ejemplo
                if (datos.length > 0) {
                    console.log('üìã Ejemplo de registro:', datos[0]);
                    console.log('üî¢ N√∫mero de columnas:', datos[0].length);
                }

                // Filtrar datos por fecha
                const datosFiltrados = datos.filter(registro => {
                    try {
                        const fechaRegistroISO = registro[0]; // Primera columna: fecha en formato ISO
                        if (!fechaRegistroISO) {
                            console.log('‚ö†Ô∏è Registro sin fecha:', registro);
                            return false;
                        }
                        
                        // Convertir fecha ISO a formato YYYY-MM-DD
                        let fechaRegistroFormateada;
                        try {
                            // Intentar convertir la fecha ISO
                            const fechaObj = new Date(fechaRegistroISO);
                            if (isNaN(fechaObj.getTime())) {
                                // Si no es una fecha v√°lida, intentar otros formatos
                                fechaRegistroFormateada = fechaRegistroISO.split('T')[0];
                            } else {
                                fechaRegistroFormateada = fechaObj.toISOString().split('T')[0];
                            }
                        } catch (error) {
                            // Si hay error, usar el string directamente
                            fechaRegistroFormateada = fechaRegistroISO.split('T')[0];
                        }
                        
                        // Verificar si la fecha est√° en el rango
                        const fechaOK = fechaRegistroFormateada >= fechaInicio && fechaRegistroFormateada <= fechaFin;
                        
                        if (!fechaOK) {
                            return false;
                        }
                        
                        // Filtrar por servicio si est√° especificado
                        if (servicioFiltro) {
                            const servicio = registro[2]; // Tercera columna: servicio
                            return servicio === servicioFiltro;
                        }
                        
                        return true;
                    } catch (error) {
                        console.error('‚ùå Error procesando registro:', registro, error);
                        return false;
                    }
                });

                console.log('üìä Datos filtrados:', datosFiltrados.length, 'registros');

                if (datosFiltrados.length === 0) {
                    resultadosDiv.innerHTML = `
                        <div class="info-message">
                            <i class="fa-solid fa-info-circle"></i>
                            <h3>No hay registros para el per√≠odo seleccionado</h3>
                            <p>Se encontraron ${datos.length} registros en total, pero ninguno coincide con los filtros.</p>
                            <p><small>Intenta con un rango de fechas m√°s amplio o selecciona otro servicio.</small></p>
                        </div>
                    `;
                    document.getElementById('btnPDF').style.display = 'none';
                    return;
                }

                // Procesar datos para el reporte
                const reporte = procesarDatosParaReporte(datosFiltrados, fechaInicio, fechaFin, servicioFiltro);
                
                // Mostrar resultados
                mostrarResultados(reporte);
                
                // Mostrar bot√≥n de PDF
                document.getElementById('btnPDF').style.display = 'flex';
                
                // Guardar datos para PDF
                window.reporteActual = reporte;
                window.fechasReporte = { inicio: fechaInicio, fin: fechaFin, servicio: servicioFiltro };

                console.log('‚úÖ Reporte generado exitosamente');

            } catch (error) {
                console.error('‚ùå Error al generar reporte:', error);
                resultadosDiv.innerHTML = `
                    <div class="mensaje-error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <h3>Error al generar el reporte</h3>
                        <p>${error.message}</p>
                        <p><small>Verifica tu conexi√≥n a internet e intenta nuevamente.</small></p>
                    </div>
                `;
                document.getElementById('btnPDF').style.display = 'none';
            }
        }

        function obtenerDatos() {
            return new Promise((resolve, reject) => {
                console.log('üîó Conectando a Google Apps Script...');
                const callbackName = 'callback_' + Date.now() + '_' + Math.random().toString(36).substr(2);
                
                window[callbackName] = function(response) {
                    console.log('üì® Respuesta recibida del servidor:', response);
                    
                    try {
                        // Verificar si la respuesta es v√°lida
                        if (!response) {
                            reject(new Error('No se recibieron datos del servidor'));
                            return;
                        }
                        
                        // Manejar diferentes formatos de respuesta
                        let datos;
                        
                        // Si es un array directamente
                        if (Array.isArray(response)) {
                            datos = response;
                        }
                        // Si es un objeto con propiedad data
                        else if (response.data && Array.isArray(response.data)) {
                            datos = response.data;
                        }
                        // Si es un objeto con otra estructura
                        else if (response.records && Array.isArray(response.records)) {
                            datos = response.records;
                        }
                        // Si es un objeto pero no reconocemos la estructura
                        else if (typeof response === 'object') {
                            // Buscar cualquier propiedad que sea un array
                            const arrayKeys = Object.keys(response).filter(key => Array.isArray(response[key]));
                            if (arrayKeys.length > 0) {
                                datos = response[arrayKeys[0]];
                            } else {
                                reject(new Error('Formato de datos no reconocido'));
                                return;
                            }
                        }
                        else {
                            reject(new Error('Formato de respuesta inesperado'));
                            return;
                        }
                        
                        console.log('üìä Datos extra√≠dos:', datos.length, 'registros');
                        resolve(datos);
                        
                    } catch (error) {
                        reject(new Error('Error procesando respuesta: ' + error.message));
                    } finally {
                        // Limpiar callback
                        setTimeout(() => {
                            delete window[callbackName];
                        }, 1000);
                    }
                };

                // Manejar timeout
                const timeout = setTimeout(() => {
                    reject(new Error('Timeout: No se pudo conectar con el servidor (30 segundos)'));
                    delete window[callbackName];
                }, 30000);

                // Crear script para llamada JSONP
                const script = document.createElement('script');
                const url = `${URL_SCRIPT}?action=get&callback=${callbackName}&t=${Date.now()}`;
                console.log('üåê URL de solicitud:', url);
                
                script.src = url;
                script.onerror = (error) => {
                    clearTimeout(timeout);
                    reject(new Error('Error de conexi√≥n: ' + (error.message || 'No se pudo cargar los datos')));
                    delete window[callbackName];
                };
                
                script.onload = () => {
                    clearTimeout(timeout);
                    console.log('‚úÖ Script cargado exitosamente');
                };
                
                document.body.appendChild(script);
            });
        }

        function procesarDatosParaReporte(datos, fechaInicio, fechaFin, servicioFiltro) {
            console.log('üî¢ Procesando datos para reporte...');
            
            // Obtener lista de servicios
            const todosServicios = [
                'CIRUGIA GENERAL',
                'GINECOLOGIA',
                'MEDICINA INTERNA',
                'PEDIATRIA',
                'TRAUMATOLOGIA Y ORTOPEDIA',
                'UCIN'
            ];
            
            const serviciosFiltrados = servicioFiltro ? [servicioFiltro] : todosServicios;
            
            // Crear array de fechas en el rango (formato YYYY-MM-DD)
            const fechas = [];
            const fechaActual = new Date(fechaInicio);
            const fechaFinObj = new Date(fechaFin);
            
            while (fechaActual <= fechaFinObj) {
                fechas.push(fechaActual.toISOString().split('T')[0]);
                fechaActual.setDate(fechaActual.getDate() + 1);
            }
            
            console.log('üìÖ Fechas a procesar:', fechas);
            console.log('üè• Servicios a procesar:', serviciosFiltrados);

            // Estructura para almacenar datos
            const reporte = {
                fechas: fechas,
                servicios: {},
                totalesGenerales: {
                    existenciaInicial: 0,
                    pasesDe: 0,
                    ingresos: 0,
                    egresosVivos: 0,
                    egresosMuertos: 0,
                    existenciaFinal: 0
                }
            };

            // Inicializar estructura para cada servicio
            serviciosFiltrados.forEach(servicio => {
                reporte.servicios[servicio] = {
                    nombre: servicio,
                    porFecha: {},
                    totales: {
                        existenciaInicial: 0,
                        pasesDe: 0,
                        ingresos: 0,
                        egresosVivos: 0,
                        egresosMuertos: 0,
                        existenciaFinal: 0
                    }
                };

                // Inicializar datos por fecha
                fechas.forEach(fecha => {
                    reporte.servicios[servicio].porFecha[fecha] = {
                        existenciaInicial: 0,
                        pasesDe: 0,
                        ingresos: 0,
                        egresosVivos: 0,
                        egresosMuertos: 0,
                        existenciaFinal: 0
                    };
                });
            });

            console.log('üìã Estructura de reporte inicializada');

            // Funci√≥n para normalizar fecha ISO a YYYY-MM-DD
            function normalizarFecha(fechaISO) {
                if (!fechaISO) return null;
                
                try {
                    // Si ya est√° en formato YYYY-MM-DD
                    if (/^\d{4}-\d{2}-\d{2}$/.test(fechaISO)) {
                        return fechaISO;
                    }
                    
                    // Si tiene tiempo (ISO format)
                    if (fechaISO.includes('T')) {
                        const fechaObj = new Date(fechaISO);
                        if (!isNaN(fechaObj.getTime())) {
                            return fechaObj.toISOString().split('T')[0];
                        }
                    }
                    
                    // Intentar parsear como fecha
                    const fechaObj = new Date(fechaISO);
                    if (!isNaN(fechaObj.getTime())) {
                        return fechaObj.toISOString().split('T')[0];
                    }
                    
                    // Si no se puede parsear, devolver null
                    return null;
                } catch (error) {
                    console.error('‚ùå Error normalizando fecha:', fechaISO, error);
                    return null;
                }
            }

            // Procesar cada registro
            let registrosProcesados = 0;
            let registrosConError = 0;
            
            datos.forEach((registro, index) => {
                try {
                    // Mostrar algunos registros para depuraci√≥n
                    if (index < 3) {
                        console.log(`üîç Registro ${index}:`, registro);
                    }
                    
                    // Asumir estructura basada en tu c√≥digo original del censo:
                    // [0] = fecha, [2] = servicio, [3] = pase_de, [8] = ingreso_consulta,
                    // [9] = ingreso_urgencias, [10] = ingreso_otra_unidad,
                    // [11] = egreso_vivo, [12] = egreso_muerto
                    
                    const fechaISO = registro[0];
                    const servicio = registro[2];
                    const paseDe = registro[3];
                    const ingresoConsulta = registro[8];
                    const ingresoUrgencias = registro[9];
                    const ingresoOtraUnidad = registro[10];
                    const egresoVivo = registro[11];
                    const egresoMuerto = registro[12];
                    
                    // Normalizar fecha
                    const fechaNormalizada = normalizarFecha(fechaISO);
                    if (!fechaNormalizada) {
                        console.warn(`‚ö†Ô∏è Fecha inv√°lida en registro ${index}:`, fechaISO);
                        registrosConError++;
                        return;
                    }
                    
                    // Verificar que el servicio existe en nuestro reporte
                    if (!reporte.servicios[servicio]) {
                        // Si es un servicio no listado y estamos filtrando por todos, ignorarlo
                        if (!servicioFiltro) {
                            console.warn(`‚ö†Ô∏è Servicio no reconocido: ${servicio} en registro ${index}`);
                            registrosConError++;
                            return;
                        }
                    }
                    
                    const datosFecha = reporte.servicios[servicio]?.porFecha[fechaNormalizada];
                    if (!datosFecha) {
                        // Verificar si la fecha est√° fuera del rango (puede pasar por ajustes de zona horaria)
                        const fechaObj = new Date(fechaNormalizada);
                        const fechaInicioObj = new Date(fechaInicio);
                        const fechaFinObj = new Date(fechaFin);
                        
                        if (fechaObj < fechaInicioObj || fechaObj > fechaFinObj) {
                            // Fecha fuera del rango, ignorar
                            return;
                        }
                        
                        console.warn(`‚ö†Ô∏è Fecha no encontrada en reporte: ${fechaNormalizada} (ISO original: ${fechaISO})`);
                        console.log('üìÖ Fechas disponibles:', fechas);
                        registrosConError++;
                        return;
                    }

                    // Contar ingresos (si hay alguna hora de ingreso)
                    if (ingresoConsulta || ingresoUrgencias || ingresoOtraUnidad) {
                        datosFecha.ingresos++;
                    }

                    // Contar pases de otros servicios
                    if (paseDe && paseDe.trim() !== '' && paseDe !== '‚Äî Selecciona ‚Äî' && paseDe !== 'N/A') {
                        datosFecha.pasesDe++;
                    }

                    // Contar egresos
                    if (egresoVivo && egresoVivo.trim() !== '') {
                        datosFecha.egresosVivos++;
                    }
                    if (egresoMuerto && egresoMuerto.trim() !== '') {
                        datosFecha.egresosMuertos++;
                    }
                    
                    registrosProcesados++;
                    
                } catch (error) {
                    console.error(`‚ùå Error procesando registro ${index}:`, error);
                    console.error('Registro problem√°tico:', registro);
                    registrosConError++;
                }
            });

            console.log(`‚úÖ Registros procesados: ${registrosProcesados}, con errores: ${registrosConError}`);

            // Calcular existencias
            fechas.forEach((fecha, fechaIndex) => {
                serviciosFiltrados.forEach(servicio => {
                    const datosFecha = reporte.servicios[servicio].porFecha[fecha];
                    const datosFechaAnterior = fechaIndex > 0 ? 
                        reporte.servicios[servicio].porFecha[fechas[fechaIndex-1]] : null;

                    // Existencia inicial = Existencia final del d√≠a anterior
                    if (datosFechaAnterior) {
                        datosFecha.existenciaInicial = datosFechaAnterior.existenciaFinal;
                    }

                    // Existencia final = Existencia inicial + Ingresos - Egresos totales
                    const egresosTotales = datosFecha.egresosVivos + datosFecha.egresosMuertos;
                    datosFecha.existenciaFinal = datosFecha.existenciaInicial + 
                                               datosFecha.ingresos - egresosTotales;

                    // Asegurar que existencia final no sea negativa
                    if (datosFecha.existenciaFinal < 0) {
                        console.warn(`‚ö†Ô∏è Existencia final negativa para ${servicio} en ${fecha}: ${datosFecha.existenciaFinal}`);
                        datosFecha.existenciaFinal = 0;
                    }

                    // Acumular totales del servicio
                    const totales = reporte.servicios[servicio].totales;
                    totales.existenciaInicial += datosFecha.existenciaInicial;
                    totales.pasesDe += datosFecha.pasesDe;
                    totales.ingresos += datosFecha.ingresos;
                    totales.egresosVivos += datosFecha.egresosVivos;
                    totales.egresosMuertos += datosFecha.egresosMuertos;
                    totales.existenciaFinal += datosFecha.existenciaFinal;

                    // Acumular totales generales
                    reporte.totalesGenerales.existenciaInicial += datosFecha.existenciaInicial;
                    reporte.totalesGenerales.pasesDe += datosFecha.pasesDe;
                    reporte.totalesGenerales.ingresos += datosFecha.ingresos;
                    reporte.totalesGenerales.egresosVivos += datosFecha.egresosVivos;
                    reporte.totalesGenerales.egresosMuertos += datosFecha.egresosMuertos;
                    reporte.totalesGenerales.existenciaFinal += datosFecha.existenciaFinal;
                });
            });

            console.log('‚úÖ Datos procesados exitosamente');
            return reporte;
        }
