<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas y Archivo Cl√≠nico</title>
    <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/estadisticas/main_css/estilos.css" rel="stylesheet">
    <link href="/estadisticas/correcciones/correcciones.css" rel="stylesheet">
</head>

<body>
    <div class="glass" id="dashboard">
        <h5>M√©dicos que menos hacen Hoja de Lesiones</h5>
        <div id="header"></div>
        <div class="grid">
            <div class="container">
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color high-color"></div>
                        <span>N√∫mero alto (15+)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color medium-color"></div>
                        <span>N√∫mero medio (5-14)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color low-color"></div>
                        <span>N√∫mero bajo (1-4)</span>
                    </div>
                </div>

                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar m√©dico...">
                    </div>
                    <div class="sort-buttons">
                        <button id="sortName">Ordenar por Nombre</button>
                        <button id="sortNumber">Ordenar por N√∫mero</button>
                    </div>
                </div>

                <table id="doctorsTable">
                    <thead>
                        <tr>
                            <th data-sort="name">M√©dico</th>
                            <th data-sort="number">N√∫mero</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Los datos se cargar√°n con JavaScript -->
                    </tbody>
                </table>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalDoctors">0</div>
                        <div class="stat-label">Total de M√©dicos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalNumbers">0</div>
                        <div class="stat-label">Total de N√∫meros</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="averageNumbers">0</div>
                        <div class="stat-label">Promedio por M√©dico</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script>
        fetch('/estadisticas/comun/header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;

                // Cargar sesi√≥n.js despu√©s de insertar el HTML
                const s = document.createElement('script');
                s.src = '/estadisticas/comun/sesion_bk.js';

                s.onload = () => {
                    console.log("üî• sesion_bk.js cargado. Verificando sesi√≥n...");
                    verificarAutenticacion();
                };

                document.body.appendChild(s);
            });

        fetch('/estadisticas/comun/footer.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;

                // Ya existe footerText
                const footer = document.getElementById('footerText');
                if (footer) {
                    footer.innerHTML = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
                }
            });
    </script>
    <script>
        // Datos de los m√©dicos
        const doctorsData = [
            { name: "ADRIAN PONCE TARULA", number: 7 },
            { name: "CARLOS MELENDREZ ALMIRALLA", number: 14 },
            { name: "DIEGO ALONSO ROCHA SEGURA", number: 34 },
            { name: "EDUARDO JOSE ELCOCK SARAWATARI", number: 13 },
            { name: "EFRAIN VARGAS GARCIA", number: 2 },
            { name: "ERICK DE JESUS DIAZ PELAYO", number: 2 },
            { name: "FERNANDO MARQUEZ VELA", number: 6 },
            { name: "FRANCISCO JAVIER SOLANO GARCIA", number: 1 },
            { name: "GERARDO CALVILLO ARECHIGA", number: 2 },
            { name: "JOSE DE JESUS NAVARRO SANCHEZ", number: 4 },
            { name: "JUAN MANUEL LOPEZ DIAZ", number: 1 },
            { name: "KURT KASTEN PAREDES", number: 3 },
            { name: "OSCAR GONZALEZ GONZALEZ", number: 1 },
            { name: "ROSALIO JIMENEZ DUARTE", number: 2 },
            { name: "SERGIO ROSALES HERNANDEZ", number: 1 },
            { name: "SOTERO GUTIERREZ PE√ëA", number: 20 },
            { name: "SUSANA GOMEZ SOSA", number: 1 }
        ];

        // Variables globales
        let currentSort = { column: 'number', direction: 'desc' }; // Ordenar por n√∫mero descendente por defecto
        let filteredData = [...doctorsData];

        // Funci√≥n para determinar la clase de color seg√∫n el n√∫mero
        function getNumberClass(number) {
            if (number >= 15) {
                return 'number-high';
            } else if (number >= 5) {
                return 'number-medium';
            } else {
                return 'number-low';
            }
        }

        // Funci√≥n para formatear n√∫meros con separadores de miles
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Funci√≥n para renderizar la tabla
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            // Calcular total
            const total = data.reduce((sum, doctor) => sum + doctor.number, 0);

            // Renderizar filas de m√©dicos
            data.forEach(doctor => {
                const row = document.createElement('tr');
                row.className = getNumberClass(doctor.number);
                row.innerHTML = `
                    <td>${doctor.name}</td>
                    <td>${formatNumber(doctor.number)}</td>
                `;
                tableBody.appendChild(row);
            });

            // Agregar fila de total
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td>TOTAL</td>
                <td>${formatNumber(total)}</td>
            `;
            tableBody.appendChild(totalRow);

            // Actualizar estad√≠sticas
            updateStats(data.length, total);
        }

        // Funci√≥n para actualizar las estad√≠sticas
        function updateStats(count, total) {
            document.getElementById('totalDoctors').textContent = count;
            document.getElementById('totalNumbers').textContent = formatNumber(total);
            document.getElementById('averageNumbers').textContent = (total / count).toFixed(1);
        }

        // Funci√≥n para ordenar los datos
        function sortData(column, direction) {
            filteredData.sort((a, b) => {
                let aValue = a[column];
                let bValue = b[column];

                if (column === 'name') {
                    // Ordenamiento alfab√©tico para nombres
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }

                if (direction === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });

            renderTable(filteredData);

            // Actualizar indicadores de ordenamiento en los encabezados
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('asc', 'desc');
                if (th.dataset.sort === column) {
                    th.classList.add(direction);
                }
            });
        }

        // Funci√≥n para filtrar los datos
        function filterData(searchTerm) {
            if (searchTerm === '') {
                filteredData = [...doctorsData];
            } else {
                filteredData = doctorsData.filter(doctor =>
                    doctor.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            sortData(currentSort.column, currentSort.direction);
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            // Renderizar tabla inicial (ordenada por n√∫mero descendente)
            sortData('number', 'desc');

            // Configurar eventos de b√∫squeda
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterData(e.target.value);
            });

            // Configurar eventos de ordenamiento
            document.getElementById('sortName').addEventListener('click', () => {
                currentSort.direction = currentSort.column === 'name' && currentSort.direction === 'asc' ? 'desc' : 'asc';
                currentSort.column = 'name';
                sortData('name', currentSort.direction);
            });

            document.getElementById('sortNumber').addEventListener('click', () => {
                currentSort.direction = currentSort.column === 'number' && currentSort.direction === 'asc' ? 'desc' : 'asc';
                currentSort.column = 'number';
                sortData('number', currentSort.direction);
            });

            // Configurar ordenamiento al hacer clic en los encabezados de la tabla
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    currentSort.direction = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
                    currentSort.column = column;
                    sortData(column, currentSort.direction);
                });
            });
        });
    </script>
    <script src="/estadisticas/comun/estadoSistema.js"></script>
    <script src="/estadisticas/comun/sesion_bk.js"></script>
</body>

</html>
