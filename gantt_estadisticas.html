<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadisticas y Archivo Cl√≠nico</title>

  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">

  <style>
    body {
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4a6a85, #7dacbf);
      color: #fff;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-shrink: 0;
    }

    .header-container h4 {
      margin: 0;
      color: #f1f1f1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      font-size: 1.5rem;
    }

    /* === BOT√ìN SALIR === */
    .btn-salir-ultra {
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.4rem 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-salir-ultra:hover {
      color: rgba(255, 255, 255, 1);
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(240, 50, 60, 0.05);
      transform: translateY(-1px);
    }

    .btn-salir-ultra:active {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(0);
      transition: all 0.1s ease;
    }

    #gantt-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      min-height: 0;
      overflow: hidden;
    }

    #gantt-chart {
      flex: 1;
      min-height: 0;
      overflow: auto;
      position: relative;
    }

    /* FORZAR SCROLL EN EL SVG DE GANTT */
    #gantt-chart svg.gantt {
      min-height: 600px;
      display: block;
    }

    #gantt-footer {
      margin-top: 5px;
      padding: 8px 15px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    /* Gantt ultra compacto */
    .gantt .row {
      height: 24px !important;
    }

    .gantt .bar {
      rx: 2px;
      ry: 2px;
      height: 16px !important;
    }

    .gantt .bar-wrapper {
      transform: translateY(1px);
    }

    .gantt .lower-text,
    .gantt .upper-text {
      font-size: 10px;
      fill: #fff;
    }

    .gantt .grid-header {
      height: 25px !important;
    }

    .critical .bar {
      fill: #e74c3c !important;
    }

    .critical .bar-progress {
      fill: #c0392b !important;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <h6>Ruta Cr√≠tica Estad√≠sticas y Archivo Cl√≠nico</h6>
    <button class="btn-salir-ultra" onclick="cargarTareas()">üîÑ Actualizar</button>
  </div>

  <div id="gantt-container">
    <div id="gantt-chart">
      <div class="loading">Cargando tareas...</div>
    </div>

    <footer id="gantt-footer">
      <p id="footerText">Hecho con ‚ù§Ô∏è por Ricardo ¬∑ 2023</p>
    </footer>
  </div>

  <script>
    let gantt;
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyw9l05roDfp_ygXuMvRXplxJhJ2htrSAih5JVmfje4f_2-aqTosktS_JZgVCSBBQ8U/exec";

    function cargarTareas() {
      const container = document.getElementById("gantt-chart");

      container.innerHTML = '<div class="loading">Cargando tareas...</div>';

      const callbackName = 'ganttCallback_' + Date.now();

      window[callbackName] = function (data) {
        delete window[callbackName];
        if (script.parentNode) {
          document.head.removeChild(script);
        }

        if (data && data.error) {
          mostrarError(new Error(data.error));
        } else if (!data || data.length === 0) {
          mostrarError(new Error('No se encontraron tareas. La hoja puede estar vac√≠a o el formato es incorrecto.'));
        } else {
          renderGantt(data);
        }
      };

      const script = document.createElement('script');
      script.src = `${GAS_URL}?callback=${callbackName}`;

      setTimeout(() => {
        if (window[callbackName]) {
          mostrarError(new Error('Timeout: No se pudo conectar con el servidor'));
          delete window[callbackName];
        }
      }, 10000);

      document.head.appendChild(script);
    }

    function renderGantt(tasks) {
      const container = document.getElementById("gantt-chart");

      if (!tasks || tasks.length === 0) {
        container.innerHTML = '<div class="error">No hay tareas para mostrar</div>';
        return;
      }

      container.innerHTML = '';

      gantt = new Gantt("#gantt-chart", tasks, {
        view_mode: "Month",
        language: 'es',
        date_format: 'YYYY-MM-DD',
        custom_popup_html: function (task) {
          return `
            <div style="
              padding: 12px; 
              background: white; 
              color: black; 
              border-radius: 16px; 
              box-shadow: 0 4px 15px rgba(0,0,0,0.2);
              border: 1px solid rgba(0,0,0,0.1);
            ">
              <h4 style="margin:0 0 8px 0; font-size: 14px; color: #2c3e50;">${task.name}</h4>
              <p style="margin:4px 0; font-size: 12px;"><b>Inicio:</b> ${task.start}</p>
              <p style="margin:4px 0; font-size: 12px;"><b>Fin:</b> ${task.end}</p>
              <p style="margin:4px 0; font-size: 12px;"><b>Avance:</b> ${task.progress}%</p>
              ${task.dependencies ? `<p style="margin:4px 0; font-size: 12px;"><b>Dependencias:</b> ${task.dependencies}</p>` : ''}
              ${task.custom_class ? `<p style="margin:4px 0; font-size: 12px; color: #e74c3c;"><b>Estado:</b> Ruta Cr√≠tica</p>` : ''}
            </div>`;
        }
      });

      // FORZAR ALTURA DEL SVG PARA SCROLL
      setTimeout(() => {
        const svg = container.querySelector('svg.gantt');
        if (svg) {
          const rowHeight = 24;
          const headerHeight = 25;
          const minHeight = 400;
          const calculatedHeight = Math.max(minHeight, (tasks.length * rowHeight) + headerHeight + 50);

          svg.style.minHeight = calculatedHeight + 'px';
          console.log('üìè SVG height set to:', calculatedHeight + 'px');
        }
      }, 100);

      document.getElementById('footerText').textContent = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
    }

    function mostrarError(error) {
      const container = document.getElementById("gantt-chart");
      container.innerHTML = `
        <div class="error">
          <p><strong>Error:</strong> ${error.message}</p>
          <p>Posibles soluciones:</p>
          <ul style="text-align: left; display: inline-block;">
            <li>Verifica que la hoja "Control_Estadisticas" exista</li>
            <li>Verifica que haya datos en las columnas A-G</li>
            <li>Ejecuta la funci√≥n "probarDatos()" en GAS</li>
            <li>Verifica que las fechas est√©n en formato v√°lido</li>
          </ul>
        </div>`;
    }

    // Carga autom√°tica
    document.addEventListener("DOMContentLoaded", function () {
      cargarTareas();
      document.getElementById('footerText').textContent = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
    });
  </script>
</body>

</html>
