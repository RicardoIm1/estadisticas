<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta Cr√≠tica - Estad√≠sticas HRPV</title>

  <!-- Librer√≠a Frappe Gantt -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4a6a85, #7dacbf);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #f1f1f1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    #gantt {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }

    .task-bar.critical {
      fill: #e74c3c !important;
    }

    .refresh {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #1abc9c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    .refresh:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <h1>Ruta Cr√≠tica - Proceso Mensual de Informaci√≥n Estad√≠stica</h1>
  <button class="refresh" onclick="cargarTareas()">üîÑ Actualizar</button>
  <div id="gantt"></div>

  <script>
    let gantt;

    // Llama al backend GAS y obtiene los datos de la hoja
    function cargarTareas() {
      google.script.run
        .withSuccessHandler(renderGantt)
        .obtenerTareas();
    }

    // Renderiza el diagrama con los datos recibidos
    function renderGantt(tasks) {
      const container = document.getElementById("gantt");
      container.innerHTML = "";

      if (!tasks || tasks.length === 0) {
        container.innerHTML = "<p>No hay tareas registradas en la hoja.</p>";
        return;
      }

      gantt = new Gantt("#gantt", tasks, {
        view_mode: "Day",
        date_format: "YYYY-MM-DD",
        custom_popup_html: task => `
          <div style="padding:10px;">
            <h4>${task.name}</h4>
            <p><b>Inicio:</b> ${task.start}</p>
            <p><b>Fin:</b> ${task.end}</p>
            <p><b>Avance:</b> ${task.progress}%</p>
          </div>`
      });
    }

    // Carga autom√°tica al abrir
    document.addEventListener("DOMContentLoaded", cargarTareas);
  </script>
</body>
</html>
