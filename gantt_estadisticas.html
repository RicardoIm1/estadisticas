<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta Cr√≠tica - Estad√≠sticas HRPV</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tus estilos principales -->
  <link href="main_css/estilos.css" rel="stylesheet">

  <!-- Librer√≠a Gantt -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">

  <style>
    /* Estilos espec√≠ficos para la p√°gina Gantt */
    .gantt-page {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent));
      min-height: 100vh;
      padding: 2rem;
    }

    .gantt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .gantt-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .gantt-title i {
      color: var(--color-accent);
      font-size: 1.8rem;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }

    .user-info i {
      font-size: 1.2rem;
      color: var(--color-accent);
    }

    /* Panel de controles avanzados */
    .controls-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    /* Controles de vista */
    .view-controls {
      display: flex;
      gap: 8px;
    }

    .view-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .view-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .view-btn.active {
      background: var(--color-accent);
      color: white;
      border-color: var(--color-accent);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .view-btn i {
      margin-right: 6px;
      font-size: 0.9rem;
    }

    /* Filtros y controles adicionales */
    .filter-controls {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .filter-btn.active {
      background: var(--color-success);
      color: white;
      border-color: var(--color-success);
    }

    .filter-btn.critical {
      background: rgba(231, 76, 60, 0.2);
      border-color: rgba(231, 76, 60, 0.5);
    }

    .filter-btn.critical.active {
      background: var(--color-error);
      border-color: var(--color-error);
    }

    /* Zoom controls */
    .zoom-controls {
      display: flex;
      gap: 8px;
    }

    .zoom-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .zoom-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .zoom-btn:active {
      transform: translateY(0);
    }

    /* Date navigation */
    .date-nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .date-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .date-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .today-btn {
      background: rgba(46, 204, 113, 0.2);
      border-color: rgba(46, 204, 113, 0.5);
    }

    .today-btn:hover {
      background: rgba(46, 204, 113, 0.3);
    }

    #gantt-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 0;
      overflow: hidden;
    }

    #gantt-chart {
      flex: 1;
      min-height: 0;
      overflow: auto;
      position: relative;
    }

    /* FORZAR SCROLL EN EL SVG DE GANTT */
    #gantt-chart svg.gantt {
      min-height: 600px;
      display: block;
    }

    #gantt-footer {
      margin-top: 15px;
      padding: 12px 15px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Personalizaci√≥n del Gantt para integrarse con el tema */
    .gantt .row {
      height: 28px !important;
    }

    .gantt .bar {
      rx: 4px;
      ry: 4px;
      height: 18px !important;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .gantt .bar-wrapper {
      transform: translateY(2px);
    }

    .gantt .lower-text,
    .gantt .upper-text {
      font-size: 11px;
      fill: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .gantt .grid-header {
      height: 30px !important;
      fill: rgba(255, 255, 255, 0.15);
    }

    .gantt .grid-row {
      fill: transparent;
    }

    .gantt .grid-row:nth-child(even) {
      fill: rgba(255, 255, 255, 0.05);
    }

    .critical .bar {
      fill: var(--color-error) !important;
    }

    .critical .bar-progress {
      fill: #c0392b !important;
    }

    .gantt .today-highlight {
      fill: rgba(255, 255, 255, 0.1);
    }

    .loading, .error {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
    }

    .loading i, .error i {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .loading {
      font-style: italic;
    }

    .error {
      color: var(--color-error);
    }

    /* Stats panel */
    .stats-panel {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-accent);
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body class="gantt-page">
  <div class="glass" id="dashboard">
    <div class="gantt-header">
      <h1 class="gantt-title">
        <i class="fa-solid fa-chart-gantt"></i>
        Ruta Cr√≠tica - Procesos Estad√≠sticos
      </h1>
      <div class="user-controls">
        <div class="user-info">
          <i class="fa-solid fa-user-circle"></i>
          <span id="user-info"></span>
        </div>
        <button class="btn-salir-ultra" onclick="cargarTareas()">
          <i class="fa-solid fa-rotate"></i> Actualizar
        </button>
        <button onclick="cerrarSesion()" class="btn-salir-ultra">
          <i class="fa-solid fa-right-from-bracket"></i> Salir
        </button>
      </div>
    </div>

    <!-- Panel de controles avanzados -->
    <div class="controls-panel">
      <!-- Vistas de tiempo -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-calendar"></i> VISTA DE TIEMPO
        </div>
        <div class="view-controls">
          <button class="view-btn" onclick="cambiarVista('Day')">
            <i class="fa-solid fa-calendar-day"></i> D√≠a
          </button>
          <button class="view-btn" onclick="cambiarVista('Week')">
            <i class="fa-solid fa-calendar-week"></i> Semana
          </button>
          <button class="view-btn active" onclick="cambiarVista('Month')">
            <i class="fa-solid fa-calendar-alt"></i> Mes
          </button>
          <button class="view-btn" onclick="cambiarVista('Quarter')">
            <i class="fa-solid fa-calendar"></i> Trimestre
          </button>
        </div>
      </div>

      <!-- Navegaci√≥n de fecha -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-arrows-left-right"></i> NAVEGACI√ìN
        </div>
        <div class="date-nav">
          <button class="date-btn" onclick="navegarFecha('prev')">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="date-btn today-btn" onclick="irAHoy()">
            <i class="fa-solid fa-bullseye"></i> Hoy
          </button>
          <button class="date-btn" onclick="navegarFecha('next')">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Filtros -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-filter"></i> FILTROS
        </div>
        <div class="filter-controls">
          <button class="filter-btn active" data-filter="todas" onclick="aplicarFiltro('todas', this)">
            <i class="fa-solid fa-layer-group"></i> Todas
          </button>
          <button class="filter-btn" data-filter="completadas" onclick="aplicarFiltro('completadas', this)">
            <i class="fa-solid fa-check-circle"></i> Completadas
          </button>
          <button class="filter-btn" data-filter="pendientes" onclick="aplicarFiltro('pendientes', this)">
            <i class="fa-solid fa-clock"></i> Pendientes
          </button>
          <button class="filter-btn critical" data-filter="criticas" onclick="aplicarFiltro('criticas', this)">
            <i class="fa-solid fa-fire"></i> Cr√≠ticas
          </button>
        </div>
      </div>

      <!-- Zoom -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-magnifying-glass"></i> ZOOM
        </div>
        <div class="zoom-controls">
          <button class="zoom-btn" onclick="ajustarZoom('out')">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="zoom-btn" onclick="ajustarZoom('reset')">
            <i class="fa-solid fa-expand"></i> 100%
          </button>
          <button class="zoom-btn" onclick="ajustarZoom('in')">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="gantt-container">
      <div id="gantt-chart">
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
          Cargando tareas...
        </div>
      </div>

      <!-- Panel de estad√≠sticas -->
      <div class="stats-panel">
        <div class="stat-item">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Total Tareas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-completadas">0</div>
          <div class="stat-label">Completadas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-pendientes">0</div>
          <div class="stat-label">Pendientes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-criticas">0</div>
          <div class="stat-label">Ruta Cr√≠tica</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-progreso">0%</div>
          <div class="stat-label">Progreso General</div>
        </div>
      </div>

      <footer id="gantt-footer">
        <p id="footerText">Hecho con ‚ù§Ô∏è por Ricardo ¬∑ 2023</p>
      </footer>
    </div>
  </div>

  <script>
    let gantt;
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyw9l05roDfp_ygXuMvRXplxJhJ2htrSAih5JVmfje4f_2-aqTosktS_JZgVCSBBQ8U/exec";

    function cargarTareas() {
      const container = document.getElementById("gantt-chart");
      console.log('üîÑ Iniciando carga de tareas...');

      container.innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
          Cargando tareas...
        </div>
      `;

      const callbackName = 'ganttCallback_' + Date.now();
      console.log('üìû Callback:', callbackName);

      window[callbackName] = function (data) {
        console.log('üìä Datos recibidos:', data);
        
        // Limpiar callback
        delete window[callbackName];
        const scriptElement = document.querySelector(`script[src*="${callbackName}"]`);
        if (scriptElement) {
          scriptElement.remove();
        }

        if (data && data.error) {
          mostrarError(new Error(data.error));
        } else if (!data || data.length === 0) {
          mostrarError(new Error('No se encontraron tareas.'));
        } else {
          console.log('‚úÖ Renderizando', data.length, 'tareas');
          renderGantt(data);
          actualizarEstadisticas(data);
        }
      };

      const script = document.createElement('script');
      script.src = `${GAS_URL}?callback=${callbackName}&v=${Date.now()}`; // ‚Üê Cache buster
      console.log('üîó URL llamada:', script.src);

      document.head.appendChild(script);

      setTimeout(() => {
        if (window[callbackName]) {
          console.log('‚è∞ Timeout - Callback no ejecutado');
          mostrarError(new Error('Timeout: No se pudo conectar con el servidor'));
          delete window[callbackName];
        }
      }, 15000);
    }

    function actualizarEstadisticas(tasks) {
      console.log('üìà Actualizando estad√≠sticas con:', tasks.length, 'tareas');
      
      const total = tasks.length;
      const completadas = tasks.filter(t => t.progress === 100).length;
      const pendientes = tasks.filter(t => t.progress < 100).length;
      const criticas = tasks.filter(t => t.custom_class === 'critical').length;
      const progreso = total > 0 ? Math.round((completadas / total) * 100) : 0;
      
      console.log('üìä Stats:', {total, completadas, pendientes, criticas, progreso});
      
      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-completadas').textContent = completadas;
      document.getElementById('stat-pendientes').textContent = pendientes;
      document.getElementById('stat-criticas').textContent = criticas;
      document.getElementById('stat-progreso').textContent = `${progreso}%`;
    }

    // ... el resto de tus funciones renderGantt, etc.
</script>
</body>
