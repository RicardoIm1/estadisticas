<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta Crítica - Estadísticas HRPV</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tus estilos principales -->
  <link href="main_css/estilos.css" rel="stylesheet">

  <!-- Librería Gantt -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">

  <style>
    /* Estilos específicos para la página Gantt */
    .gantt-page {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent));
      min-height: 100vh;
      padding: 2rem;
    }

    .gantt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .gantt-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .gantt-title i {
      color: var(--color-accent);
      font-size: 1.8rem;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }

    .user-info i {
      font-size: 1.2rem;
      color: var(--color-accent);
    }

    #gantt-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 0;
      overflow: hidden;
    }

    #gantt-chart {
      flex: 1;
      min-height: 0;
      overflow: auto;
      position: relative;
    }

    /* FORZAR SCROLL EN EL SVG DE GANTT */
    #gantt-chart svg.gantt {
      min-height: 600px;
      display: block;
    }

    #gantt-footer {
      margin-top: 15px;
      padding: 12px 15px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Personalización del Gantt para integrarse con el tema */
    .gantt .row {
      height: 28px !important;
    }

    .gantt .bar {
      rx: 4px;
      ry: 4px;
      height: 18px !important;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .gantt .bar-wrapper {
      transform: translateY(2px);
    }

    .gantt .lower-text,
    .gantt .upper-text {
      font-size: 11px;
      fill: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .gantt .grid-header {
      height: 30px !important;
      fill: rgba(255, 255, 255, 0.15);
    }

    .gantt .grid-row {
      fill: transparent;
    }

    .gantt .grid-row:nth-child(even) {
      fill: rgba(255, 255, 255, 0.05);
    }

    .critical .bar {
      fill: var(--color-error) !important;
    }

    .critical .bar-progress {
      fill: #c0392b !important;
    }

    .gantt .today-highlight {
      fill: rgba(255, 255, 255, 0.1);
    }

    .loading, .error {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
    }

    .loading i, .error i {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .loading {
      font-style: italic;
    }

    .error {
      color: var(--color-error);
    }
  </style>
</head>

<body class="gantt-page">
  <div class="glass" id="dashboard">
    <div class="gantt-header">
      <h1 class="gantt-title">
        <i class="fa-solid fa-chart-gantt"></i>
        Ruta Crítica - Procesos Estadísticos
      </h1>
      <div class="user-controls">
        <div class="user-info">
          <i class="fa-solid fa-user-circle"></i>
          <span id="user-info"></span>
        </div>
        <button class="btn-salir-ultra" onclick="cargarTareas()">
          <i class="fa-solid fa-rotate"></i> Actualizar
        </button>
        <button onclick="cerrarSesion()" class="btn-salir-ultra">
          <i class="fa-solid fa-right-from-bracket"></i> Salir
        </button>
      </div>
    </div>

    <div id="gantt-container">
      <div id="gantt-chart">
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
          Cargando tareas...
        </div>
      </div>

      <footer id="gantt-footer">
        <p id="footerText">Hecho con ❤️ por Ricardo · 2023</p>
      </footer>
    </div>
  </div>

  <script>
    let gantt;
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyw9l05roDfp_ygXuMvRXplxJhJ2htrSAih5JVmfje4f_2-aqTosktS_JZgVCSBBQ8U/exec";

    function cargarTareas() {
      const container = document.getElementById("gantt-chart");

      container.innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
          Cargando tareas...
        </div>
      `;

      const callbackName = 'ganttCallback_' + Date.now();

      window[callbackName] = function (data) {
        delete window[callbackName];
        if (script.parentNode) {
          document.head.removeChild(script);
        }

        if (data && data.error) {
          mostrarError(new Error(data.error));
        } else if (!data || data.length === 0) {
          mostrarError(new Error('No se encontraron tareas. La hoja puede estar vacía o el formato es incorrecto.'));
        } else {
          renderGantt(data);
        }
      };

      const script = document.createElement('script');
      script.src = `${GAS_URL}?callback=${callbackName}`;

      setTimeout(() => {
        if (window[callbackName]) {
          mostrarError(new Error('Timeout: No se pudo conectar con el servidor'));
          delete window[callbackName];
        }
      }, 10000);

      document.head.appendChild(script);
    }

    function renderGantt(tasks) {
      const container = document.getElementById("gantt-chart");

      if (!tasks || tasks.length === 0) {
        container.innerHTML = `
          <div class="error">
            <i class="fa-solid fa-triangle-exclamation"></i>
            No hay tareas para mostrar
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      gantt = new Gantt("#gantt-chart", tasks, {
        view_mode: "Month",
        language: 'es',
        date_format: 'YYYY-MM-DD',
        custom_popup_html: function (task) {
          return `
            <div style="
              padding: 16px; 
              background: white; 
              color: #2c3e50; 
              border-radius: 12px; 
              box-shadow: 0 8px 25px rgba(0,0,0,0.15);
              border: 1px solid rgba(0,0,0,0.1);
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              max-width: 300px;
            ">
              <h4 style="margin:0 0 12px 0; font-size: 16px; color: #2c3e50; font-weight: 600; border-bottom: 1px solid #eee; padding-bottom: 8px;">
                ${task.name}
              </h4>
              <div style="display: flex; flex-direction: column; gap: 6px;">
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Inicio:</span>
                  <span>${task.start}</span>
                </p>
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Fin:</span>
                  <span>${task.end}</span>
                </p>
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Avance:</span>
                  <span>${task.progress}%</span>
                </p>
                ${task.dependencies ? `
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Dependencias:</span>
                  <span>${task.dependencies}</span>
                </p>
                ` : ''}
                ${task.custom_class ? `
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between; color: #e74c3c;">
                  <span style="font-weight: 600;">Estado:</span>
                  <span>Ruta Crítica</span>
                </p>
                ` : ''}
              </div>
            </div>`;
        }
      });

      // FORZAR ALTURA DEL SVG PARA SCROLL
      setTimeout(() => {
        const svg = container.querySelector('svg.gantt');
        if (svg) {
          const rowHeight = 28;
          const headerHeight = 30;
          const minHeight = 450;
          const calculatedHeight = Math.max(minHeight, (tasks.length * rowHeight) + headerHeight + 60);

          svg.style.minHeight = calculatedHeight + 'px';
        }
      }, 100);

      document.getElementById('footerText').textContent = `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
    }

    function mostrarError(error) {
      const container = document.getElementById("gantt-chart");
      container.innerHTML = `
        <div class="error">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p><strong>Error:</strong> ${error.message}</p>
          <p>Posibles soluciones:</p>
          <ul style="text-align: left; display: inline-block; margin-top: 10px;">
            <li>Verifica que la hoja "Control_Estadisticas" exista</li>
            <li>Verifica que haya datos en las columnas A-G</li>
            <li>Ejecuta la función "probarDatos()" en GAS</li>
            <li>Verifica que las fechas estén en formato válido</li>
          </ul>
        </div>`;
    }

    // ========== VERIFICACIÓN DE SESIÓN ==========
    function verificarAutenticacion() {
      const usuario = localStorage.getItem('usuario');
      const rol = localStorage.getItem('rol');
      const loginTime = localStorage.getItem('loginTime');

      // Si NO hay sesión activa, redirigir AL LOGIN
      if (!usuario || !rol || !loginTime) {
        window.location.href = '/estadisticas/login.html';
        return false;
      }

      // Verificar expiración (24 horas)
      const ahora = Date.now();
      const horasTranscurridas = (ahora - parseInt(loginTime)) / (1000 * 60 * 60);

      if (horasTranscurridas > 24) {
        localStorage.clear();
        window.location.href = '/estadisticas/login.html';
        return false;
      }

      // Mostrar en el header
      const userElement = document.getElementById('user-info');
      if (userElement) {
        userElement.innerHTML = `${usuario} (${rol})`;
      }

      return true;
    }

    // Cerrar sesión
    function cerrarSesion() {
      if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
        localStorage.clear();
        window.location.href = '/estadisticas/login.html';
      }
    }

    // Inicialización
    document.addEventListener('DOMContentLoaded', function () {
      // Verificar sesión
      if (!verificarAutenticacion()) {
        return;
      }

      // Cargar datos del Gantt
      cargarTareas();
      
      // Actualizar footer
      document.getElementById('footerText').textContent = `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
      
      // Hacer función global
      window.cerrarSesion = cerrarSesion;
    });
  </script>
</body>

</html>
