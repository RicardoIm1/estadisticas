<!DOCTYPE html>
<html lang="es">

<head>

  <!-- Tus estilos principales -->

  <!-- Librer√≠a Gantt -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">

  <style>
    /* Estilos espec√≠ficos para la p√°gina Gantt */
    .gantt-page {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent));
      min-height: 100vh;
      padding: 2rem;
    }

    .gantt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .gantt-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .gantt-title i {
      color: var(--color-accent);
      font-size: 1.8rem;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }

    .user-info i {
      font-size: 1.2rem;
      color: var(--color-accent);
    }

    /* Panel de controles avanzados */
    .controls-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    /* Controles de vista */
    .view-controls {
      display: flex;
      gap: 8px;
    }

    .view-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .view-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .view-btn.active {
      background: var(--color-accent);
      color: white;
      border-color: var(--color-accent);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .view-btn i {
      margin-right: 6px;
      font-size: 0.9rem;
    }

    /* Filtros y controles adicionales */
    .filter-controls {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .filter-btn.active {
      background: var(--color-success);
      color: white;
      border-color: var(--color-success);
    }

    .filter-btn.critical {
      background: rgba(231, 76, 60, 0.2);
      border-color: rgba(231, 76, 60, 0.5);
    }

    .filter-btn.critical.active {
      background: var(--color-error);
      border-color: var(--color-error);
    }

    /* Zoom controls */
    .zoom-controls {
      display: flex;
      gap: 8px;
    }

    .zoom-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .zoom-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .zoom-btn:active {
      transform: translateY(0);
    }

    /* Date navigation */
    .date-nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .date-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .date-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .today-btn {
      background: rgba(46, 204, 113, 0.2);
      border-color: rgba(46, 204, 113, 0.5);
    }

    .today-btn:hover {
      background: rgba(46, 204, 113, 0.3);
    }

    #gantt-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 0;
      overflow: hidden;
    }

    #gantt-chart {
      flex: 1;
      min-height: 0;
      overflow: auto;
      position: relative;
    }

    /* FORZAR SCROLL EN EL SVG DE GANTT */
    #gantt-chart svg.gantt {
      min-height: 600px;
      display: block;
    }

    #gantt-footer {
      margin-top: 15px;
      padding: 12px 15px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Personalizaci√≥n del Gantt para integrarse con el tema */
    .gantt .row {
      height: 28px !important;
    }

    .gantt .bar {
      rx: 4px;
      ry: 4px;
      height: 18px !important;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .gantt .bar-wrapper {
      transform: translateY(2px);
    }

    .gantt .lower-text,
    .gantt .upper-text {
      font-size: 11px;
      fill: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .gantt .grid-header {
      height: 30px !important;
      fill: rgba(255, 255, 255, 0.15);
    }

    .gantt .grid-row {
      fill: transparent;
    }

    .gantt .grid-row:nth-child(even) {
      fill: rgba(255, 255, 255, 0.05);
    }

    .critical .bar {
      fill: var(--color-error) !important;
    }

    .critical .bar-progress {
      fill: #c0392b !important;
    }

    .gantt .today-highlight {
      fill: rgba(255, 255, 255, 0.1);
    }

    .loading, .error {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
    }

    .loading i, .error i {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .loading {
      font-style: italic;
    }

    .error {
      color: var(--color-error);
    }

    /* Stats panel */
    .stats-panel {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-accent);
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body class="gantt-page">
  <div class="glass" id="dashboard">
    <div class="gantt-header">
      <h1 class="gantt-title">
        <i class="fa-solid fa-chart-gantt"></i>
        Ruta Cr√≠tica - Procesos Estad√≠sticos
      </h1>
      <div class="user-controls">
        <div class="user-info">
          <i class="fa-solid fa-user-circle"></i>
          <span id="user-info"></span>
        </div>
        <button class="btn-salir-ultra" onclick="cargarTareas()">
          <i class="fa-solid fa-rotate"></i> Actualizar
        </button>
        <button onclick="cerrarSesion()" class="btn-salir-ultra">
          <i class="fa-solid fa-right-from-bracket"></i> Salir
        </button>
      </div>
    </div>

    <!-- Panel de controles avanzados -->
    <div class="controls-panel">
      <!-- Vistas de tiempo -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-calendar"></i> VISTA DE TIEMPO
        </div>
        <div class="view-controls">
          <button class="view-btn" onclick="cambiarVista('Day')">
            <i class="fa-solid fa-calendar-day"></i> D√≠a
          </button>
          <button class="view-btn" onclick="cambiarVista('Week')">
            <i class="fa-solid fa-calendar-week"></i> Semana
          </button>
          <button class="view-btn active" onclick="cambiarVista('Month')">
            <i class="fa-solid fa-calendar-alt"></i> Mes
          </button>
          <button class="view-btn" onclick="cambiarVista('Quarter')">
            <i class="fa-solid fa-calendar"></i> Trimestre
          </button>
        </div>
      </div>

      <!-- Navegaci√≥n de fecha -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-arrows-left-right"></i> NAVEGACI√ìN
        </div>
        <div class="date-nav">
          <button class="date-btn" onclick="navegarFecha('prev')">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="date-btn today-btn" onclick="irAHoy()">
            <i class="fa-solid fa-bullseye"></i> Hoy
          </button>
          <button class="date-btn" onclick="navegarFecha('next')">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Filtros -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-filter"></i> FILTROS
        </div>
        <div class="filter-controls">
          <button class="filter-btn active" data-filter="todas" onclick="aplicarFiltro('todas', this)">
            <i class="fa-solid fa-layer-group"></i> Todas
          </button>

            <i class="fa-solid fa-check-circle"></i> Completadas
          </button>
          <button class="filter-btn" data-filter="pendientes" onclick="aplicarFiltro('pendientes', this)">
            <i class="fa-solid fa-clock"></i> Pendientes
          </button>
          <button class="filter-btn critical" data-filter="criticas" onclick="aplicarFiltro('criticas', this)">
            <i class="fa-solid fa-fire"></i> Cr√≠ticas
          </button>
        </div>
      </div>

      <!-- Zoom -->
      <div class="control-group">
        <div class="control-label">
          <i class="fa-solid fa-magnifying-glass"></i> ZOOM
        </div>
        <div class="zoom-controls">
          <button class="zoom-btn" onclick="ajustarZoom('out')">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="zoom-btn" onclick="ajustarZoom('reset')">
            <i class="fa-solid fa-expand"></i> 100%
          </button>
          <button class="zoom-btn" onclick="ajustarZoom('in')">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="gantt-container">
      <div id="gantt-chart">
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
          Cargando tareas...
        </div>
      </div>

      <!-- Panel de estad√≠sticas -->
      <div class="stats-panel">
        <div class="stat-item">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Total Tareas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-completadas">0</div>
          <div class="stat-label">Completadas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-pendientes">0</div>
          <div class="stat-label">Pendientes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-criticas">0</div>
          <div class="stat-label">Ruta Cr√≠tica</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-progreso">0%</div>
          <div class="stat-label">Progreso General</div>
        </div>
      </div>

      <footer id="gantt-footer">
        <p id="footerText">Hecho con ‚ù§Ô∏è por Ricardo ¬∑ 2023</p>
      </footer>
    </div>
  </div>

  <script>
    let gantt;
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyw9l05roDfp_ygXuMvRXplxJhJ2htrSAih5JVmfje4f_2-aqTosktS_JZgVCSBBQ8U/exec";

    // Funci√≥n mejorada con fetch + timeout
    async function cargarTareas() {
      const container = document.getElementById("gantt-chart");
      console.log('üîÑ Iniciando carga de tareas...');

      container.innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
          Cargando tareas...
        </div>
      `;

      try {
        // Usar fetch en lugar de JSONP
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        
        console.log('üì° Haciendo fetch a:', GAS_URL);
        
        const response = await fetch(GAS_URL, {
          method: 'GET',
          signal: controller.signal,
          mode: 'no-cors' // ‚Üê Importante para evitar CORS
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Datos recibidos:', data);
        
        if (!data || data.length === 0) {
          mostrarError(new Error('No se encontraron tareas.'));
        } else {
          renderGantt(data);
          actualizarEstadisticas(data);
        }
        
      } catch (error) {
        console.error('‚ùå Error en fetch:', error);
        
        // Fallback a JSONP si fetch falla
        if (error.name === 'TypeError' || error.name === 'AbortError') {
          console.log('üîÑ Intentando con JSONP...');
          cargarConJSONP();
        } else {
          mostrarError(error);
        }
      }
    }

    // Fallback JSONP
    function cargarConJSONP() {
      const callbackName = 'jsonpCallback_' + Date.now();
      const container = document.getElementById("gantt-chart");

      window[callbackName] = function(data) {
        console.log('üìä JSONP - Datos recibidos:', data);
        
        delete window[callbackName];
        const script = document.getElementById('jsonp-script');
        if (script) script.remove();

        if (data && data.error) {
          mostrarError(new Error(data.error));
        } else if (!data || data.length === 0) {
          mostrarError(new Error('No se encontraron tareas.'));
        } else {
          renderGantt(data);
          actualizarEstadisticas(data);
        }
      };

      const script = document.createElement('script');
      script.id = 'jsonp-script';
      script.src = `${GAS_URL}?callback=${callbackName}&v=${Date.now()}`;
      
      console.log('üîó JSONP URL:', script.src);
      
      script.onerror = function() {
        console.error('‚ùå Error cargando script JSONP');
        mostrarError(new Error('No se pudo conectar con el servidor'));
        delete window[callbackName];
      };

      document.head.appendChild(script);

      setTimeout(() => {
        if (window[callbackName]) {
          console.log('‚è∞ JSONP Timeout');
          mostrarError(new Error('Timeout: No se pudo conectar con el servidor'));
          delete window[callbackName];
        }
      }, 15000);
    }

    function actualizarEstadisticas(tasks) {
      console.log('üìà Actualizando estad√≠sticas con:', tasks);
      
      const total = tasks.length;
      const completadas = tasks.filter(t => t.progress === 100).length;
      const pendientes = tasks.filter(t => t.progress < 100).length;
      const criticas = tasks.filter(t => t.custom_class === 'critical').length;
      const progreso = total > 0 ? Math.round((completadas / total) * 100) : 0;
      
      console.log('üìä Stats calculadas:', {total, completadas, pendientes, criticas, progreso});
      
      // Actualizar DOM
      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-completadas').textContent = completadas;
      document.getElementById('stat-pendientes').textContent = pendientes;
      document.getElementById('stat-criticas').textContent = criticas;
      document.getElementById('stat-progreso').textContent = `${progreso}%`;
      
      console.log('‚úÖ Estad√≠sticas actualizadas en DOM');
    }

    function renderGantt(tasks) {
      const container = document.getElementById("gantt-chart");
      console.log('üé® Renderizando Gantt con:', tasks.length, 'tareas');

      if (!tasks || tasks.length === 0) {
        container.innerHTML = `
          <div class="error">
            <i class="fa-solid fa-triangle-exclamation"></i>
            No hay tareas para mostrar
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      gantt = new Gantt("#gantt-chart", tasks, {
        view_mode: "Month",
        language: 'es',
        date_format: 'YYYY-MM-DD',
        custom_popup_html: function (task) {
          return `
            <div style="
              padding: 16px; 
              background: white; 
              color: #2c3e50; 
              border-radius: 12px; 
              box-shadow: 0 8px 25px rgba(0,0,0,0.15);
              border: 1px solid rgba(0,0,0,0.1);
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              max-width: 300px;
            ">
              <h4 style="margin:0 0 12px 0; font-size: 16px; color: #2c3e50; font-weight: 600; border-bottom: 1px solid #eee; padding-bottom: 8px;">
                ${task.name}
              </h4>
              <div style="display: flex; flex-direction: column; gap: 6px;">
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Inicio:</span>
                  <span>${task.start}</span>
                </p>
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Fin:</span>
                  <span>${task.end}</span>
                </p>
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Avance:</span>
                  <span>${task.progress}%</span>
                </p>
                ${task.dependencies ? `
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between;">
                  <span style="font-weight: 500;">Dependencias:</span>
                  <span>${task.dependencies}</span>
                </p>
                ` : ''}
                ${task.custom_class ? `
                <p style="margin:0; font-size: 13px; display: flex; justify-content: space-between; color: #e74c3c;">
                  <span style="font-weight: 600;">Estado:</span>
                  <span>Ruta Cr√≠tica</span>
                </p>
                ` : ''}
              </div>
            </div>`;
        }
      });

      // Ajustar altura
      setTimeout(() => {
        const svg = container.querySelector('svg.gantt');
        if (svg && tasks) {
          const rowHeight = 28;
          const headerHeight = 30;
          const minHeight = 450;
          const calculatedHeight = Math.max(minHeight, (tasks.length * rowHeight) + headerHeight + 60);
          svg.style.minHeight = calculatedHeight + 'px';
        }
      }, 100);

      console.log('‚úÖ Gantt renderizado');
    }

    function mostrarError(error) {
      const container = document.getElementById("gantt-chart");
      console.error('üö® Mostrando error:', error);
      
      container.innerHTML = `
        <div class="error">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p><strong>Error:</strong> ${error.message}</p>
          <p>URL: ${GAS_URL}</p>
          <button onclick="cargarTareas()" style="margin-top: 10px; padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Reintentar
          </button>
        </div>
      `;
    }

    // Inicializaci√≥n
    document.addEventListener("DOMContentLoaded", function () {
      console.log('üöÄ DOM cargado - Iniciando aplicaci√≥n');
      cargarTareas();
      document.getElementById('footerText').textContent = `Hecho con ‚ù§Ô∏è por Ricardo ¬∑ ${new Date().getFullYear()}`;
    });
</script>
</body>
