            justify-content: center;

            border: none;
            border-radius: 25px;
            background: #667eea;

        // Procesar datos
        function procesarDatos() {
            const conteoPorFecha = {};

            // Contar por fecha y sexo
            datos.forEach(item => {
                const fecha = item.fecha;
                const sexo = item.sexo;

                if (!conteoPorFecha[fecha]) {
                    conteoPorFecha[fecha] = {
                        fecha: fecha,
                        MUJER: 0,
                        HOMBRE: 0
                    };
                }

                conteoPorFecha[fecha][sexo]++;
            });

            // Convertir a array y ordenar por fecha
            const fechasOrdenadas = Object.keys(conteoPorFecha).sort();
            const datosProcesados = fechasOrdenadas.map(fecha => conteoPorFecha[fecha]);

            // Formatear fechas para mostrar
            const labels = fechasOrdenadas.map(fecha => {
                const d = new Date(fecha);
                return `${d.getDate()}/11`;
            });

            // Datos para mujeres y hombres
            const datosMujeres = datosProcesados.map(d => d.MUJER);
            const datosHombres = datosProcesados.map(d => d.HOMBRE);

            // Calcular totales
            const totalMujeres = datosMujeres.reduce((a, b) => a + b, 0);
            const totalHombres = datosHombres.reduce((a, b) => a + b, 0);
            const totalGeneral = totalMujeres + totalHombres;

            // Encontrar d칤a con m치s egresos
            let maxEgresos = 0;
            let diaMaxEgresos = '';
            datosProcesados.forEach(d => {
                const totalDia = d.MUJER + d.HOMBRE;
                if (totalDia > maxEgresos) {
                    maxEgresos = totalDia;
                    diaMaxEgresos = d.fecha;
                }
            });

            // Formatear fecha del d칤a m치ximo
            const diaFormateado = new Date(diaMaxEgresos);
            const diaMaxStr = `${diaFormateado.getDate()}/11/2025`;

            return {
                labels,
                datosMujeres,
                datosHombres,
                totalMujeres,
                totalHombres,
                totalGeneral,
                porcentajeMujeres: ((totalMujeres / totalGeneral) * 100).toFixed(1),
                porcentajeHombres: ((totalHombres / totalGeneral) * 100).toFixed(1),
                diaMaxEgresos: diaMaxStr,
                maxEgresos
            };
        }

        // Crear gr치fica
        let chart;
        let showDataLabels = true;

        function crearGrafica() {
            const ctx = document.getElementById('egresosChart').getContext('2d');
            const datosProcesados = procesarDatos();

            // Actualizar estad칤sticas
            document.getElementById('totalMujeres').textContent = datosProcesados.totalMujeres;
            document.getElementById('totalHombres').textContent = datosProcesados.totalHombres;
            document.getElementById('totalGeneral').textContent = datosProcesados.totalGeneral;
            document.getElementById('porcentajeMujeres').textContent = `${datosProcesados.porcentajeMujeres}%`;
            document.getElementById('porcentajeHombres').textContent = `${datosProcesados.porcentajeHombres}%`;
            document.getElementById('diaMaxEgresos').textContent = datosProcesados.diaMaxEgresos;
            document.getElementById('cantidadMaxEgresos').textContent = `${datosProcesados.maxEgresos} egresos`;

            // Configurar gr치fica
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: datosProcesados.labels,
                    datasets: [
                        {
                            label: 'Mujeres',
                            data: datosProcesados.datosMujeres,
                            backgroundColor: 'rgba(255, 107, 139, 0.8)',

                            backgroundColor: 'rgba(78, 205, 196, 0.8)',
                            borderColor: 'rgba(78, 205, 196, 1)',
                            borderWidth: 1,
                            borderRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            title: {
                                display: true,
                                text: 'N칰mero de Egresos'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            cornerRadius: 6,
                            callbacks: {
                                label: function (context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'dataLabels',
                    afterDatasetsDraw(chart) {
                        if (!showDataLabels) return;

                        const { ctx, data, chartArea: { top, bottom, left, right, width, height } } = chart;
                        const meta = chart.getDatasetMeta(0);

                        ctx.save();
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.font = 'bold 11px Arial';

                        chart.data.datasets.forEach((dataset, datasetIndex) => {
                            const meta = chart.getDatasetMeta(datasetIndex);
                            meta.data.forEach((bar, index) => {
                                const value = dataset.data[index];
                                if (value > 0) {
                                    ctx.fillStyle = '#333';
                                    ctx.fillText(value, bar.x, bar.y - 5);
                                }
                            });
                        });

                        ctx.restore();
                    }
                }]
            });
        }

        // Cambiar tipo de gr치fica
        function changeChartType(type) {
            // Actualizar botones activos
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (type === 'stacked') {
                chart.options.scales.x.stacked = true;
                chart.options.scales.y.stacked = true;
                chart.type = 'bar';
            } else if (type === 'line') {
                chart.options.scales.x.stacked = false;
                chart.options.scales.y.stacked = false;
                chart.type = 'line';
                chart.data.datasets[0].fill = false;
                chart.data.datasets[1].fill = false;
                chart.data.datasets[0].tension = 0.4;
                chart.data.datasets[1].tension = 0.4;
            } else {
                chart.options.scales.x.stacked = false;
                chart.options.scales.y.stacked = false;
                chart.type = 'bar';
                chart.data.datasets[0].tension = undefined;
                chart.data.datasets[1].tension = undefined;
            }

            chart.update();
        }

        // Alternar etiquetas de datos

            showDataLabels = !showDataLabels;
