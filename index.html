  <script>
    function setEstado(estado) {
      const dashboard = document.getElementById('dashboard');
      const estadoTexto = document.getElementById('estadoTexto');
      dashboard.classList.remove('loading', 'success', 'error');
      dashboard.classList.add(estado);

      switch (estado) {
        case 'loading':
          estadoTexto.innerHTML = '<i class="fas fa-sync fa-spin"></i> Cargando sistema...';
          break;
        case 'success':
          estadoTexto.innerHTML = '<i class="fas fa-check-circle"></i> Sistema operativo con éxito ✅';
          break;
        case 'error':
          estadoTexto.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error detectado ❌';
          break;
      }
    }

    // Footer dinámico
    document.getElementById('footerText').innerHTML =
      `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
</script>
<script>
  // ========== CERRAR SESIÓN SIMPLE ==========
function cerrarSesion() {
    if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
        // Limpiar TODO
        localStorage.clear();
        
        // Redirección DIRECTA sin lógica adicional
        window.location.href = 'https://ricardoim1.github.io/index.html';
    }
}

// ========== VERIFICACIÓN SIMPLE ==========
function verificarAutenticacion() {
    const usuario = localStorage.getItem('usuario');
    
    // Solo verificar si hay usuario, si no, a login
    if (!usuario) {
        // Pero solo si NO estamos ya en el login
        if (!window.location.href.includes('index.html')) {
            window.location.href = 'index.html';
        }
        return;
    }
    
    // Mostrar usuario si existe
    const userElement = document.getElementById('user-info');
    if (userElement) {
        userElement.innerHTML = `${usuario} (${localStorage.getItem('rol')})`;
    }
}

// Inicializar
window.addEventListener('load', verificarAutenticacion);
window.cerrarSesion = cerrarSesion;
</script>
