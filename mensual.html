<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Informes</title>
  <link rel="shortcut icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/estadisticas/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/estadisticas/main_css/estilos.css" />
  <style>
    .matriz {
      grid-auto-rows: 34px;
    }

    .matriz-grid {
      margin-top: 20px;
      display: grid;
      grid-auto-rows: minmax(42px, auto);
      gap: 0;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 16px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .celda {
      border-bottom: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      background: white;
      color: #2c3e50;
      width: auto;
    }

    .col-titulo {
      font-weight: bold;
      background: #e8f1fa !important;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 30;
      color: 0;
      font-size: 0.8rem;
      padding: 4px;
    }

    .celda-fija {
      background: #f9fafb !important;
      font-weight: 600;
      position: sticky;
      left: 0;
      z-index: 20;
      color: #2c3e50;
    }

    .col-titulo:first-child {
      left: 0;
      z-index: 40;
    }

    .card-informe {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px;
    }

    .card-informe.activo {
      background: #e0f7e9;
      border-radius: 6px;
      padding: 4px;
    }

    .input-evidencia {
      flex: 1;
      border: 1px solid #d1d5db;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      width: 30px;
    }
  </style>
</head>

<body>
  <!-- En el body -->
  <div id="user-info"
    style="position: fixed; top: 10px; right: 10px; background: #f5f5f5; padding: 10px; border-radius: 5px;">
    <!-- Aquí se mostrará el usuario -->
  </div>
  <div class="glass glass-inner">
    <h5>Informes Mensuales</h5>
    <!-- <div id="header"></div> -->

    <!-- MATRIZ -->
    <div id="matriz" class="matriz-grid"></div>
    <div id="footer"></div>
  </div>



</body>

</html>
