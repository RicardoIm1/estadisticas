<!-- NUEVA VERSION DEL TABLERO TIPO CARRUSEL CON INFORMES FIJOS A LA IZQUIERDA -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablero Temporal — Informes</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    /* Ajustes específicos del tablero */
    .wrapper { display: flex; height: 100%; width: 100%; }

    .col-fixed {
      width: 280px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      overflow-y: auto;
    }
    .col-fixed h2 { margin-bottom: 0.6rem; font-size: 1.1rem; }
    .informe-item { padding: 0.4rem 0; font-size: 0.9rem; opacity: 0.9; }

    /* Carrusel del tiempo */
    .timeline {
      flex: 1;
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem;
      gap: 1rem;
    }
    .mes-columna {
      min-width: 260px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 14px;
      color: white;
    }
    .mes-header { text-align:center; font-weight:600; margin-bottom:0.8rem; }

    .card-informe {
      padding: 0.6rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      margin-bottom: 0.6rem;
      transition: background 0.3s ease;
    }
    .card-informe.ok { background: rgba(0,255,120,0.18); }
    .card-informe input[type=text] {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .nav-buttons {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 10px;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Tablero de Checklists — Vista Matricial</h1>

    <div class="controls">
      <div>
        <label for="mesInicio">Mes inicial</label>
        <input type="month" id="mesInicio" />
      </div>
      <div>
        <label>Meses visibles</label>
        <select id="cantidadMeses">
          <option value="2" selected>2 meses</option>
          <option value="3">3 meses</option>
        </select>
      </div>
      <button id="btnGenerar">Generar tablero</button>
    </div>

    <!-- MATRIZ PRINCIPAL -->
    <div id="matriz" class="matriz"></div>
  </div>

<style>
  .matriz {
    margin-top: 20px;
    display: grid;
    grid-auto-rows: min-content;
    gap: 4px;
    overflow-x: auto;
  }

  .col-fija {
    background: #f9fafb;
    padding: 10px;
    border-right: 2px solid #e5e7eb;
  }

  .col-mes {
    padding: 10px;
    border-left: 1px solid #f1f5f9;
  }

  .titulo-columna {
    font-weight: bold;
    background: #e8f1fa;
    padding: 6px 8px;
    border-radius: 6px;
    text-align: center;
    margin-bottom: 8px;
  }

  .item-row {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 0;
  }

  .card-informe {
    border: 1px solid #e5e7eb;
    padding: 8px;
    border-radius: 8px;
    background: #ffffff;
  }

  .card-informe.activo {
    background: #e0f7e9;
    border-color: #34a853;
  }

  .input-evidencia {
    width: 100%;
    border: 1px solid #d1d5db;
    padding: 6px;
    border-radius: 6px;
  }
</style>

<script>
const INFORMES = [
  "SINBA BD EGRESOS","SINBA BD URGENCIAS","SINBA BD LESIONES","SINBA BD NACIMIENTOS","SINBA BD DEFUNCIONES","SINBA GERENCIAL","RESUMEN DEFUNCIONES","CONCENTRADO GENERAL DEL CENSO","CORTA ESTANCIA","PRINCIPALES CAUSAS DE EGRESO","EXPEDIENTES CLINICOS NUEVOS","LABORATORIO","TAMIZ NEONATAL","CAPACITACIONES DE ENFERMERIA","VACUNAS","CARTILLAS DE SALUD","REHABILITACION","EPIDEMIOLOGIA","TRABAJO SOCIAL","SERVICIO DE AMBULANCIAS"
];

const LLAVE = "informes_matriz_v1";

function obtenerDatos() {
  return JSON.parse(localStorage.getItem(LLAVE)) || {};
}
function guardarDatos(obj) {
  localStorage.setItem(LLAVE, JSON.stringify(obj));
}

function generarMeses(inicio, cantidad) {
  const meses = [];
  let fecha = new Date(inicio + "-01");
  for (let i = 0; i < cantidad; i++) {
    const y = fecha.getFullYear();
    const m = String(fecha.getMonth() + 1).padStart(2, "0");
    meses.push(`${y}-${m}`);
    fecha.setMonth(fecha.getMonth() + 1);
  }
  return meses;
}

function generarMatriz() {
  const mesInicio = document.getElementById("mesInicio").value;
  const cant = parseInt(document.getElementById("cantidadMeses").value);
  if (!mesInicio) { alert("Selecciona el mes inicial"); return; }

  const meses = generarMeses(mesInicio, cant);
  const matriz = document.getElementById("matriz");
  matriz.innerHTML = "";

  // Definir columnas: fija + meses
  matriz.style.gridTemplateColumns = `260px repeat(${meses.length}, 280px)`;

  // Columna fija
  const colFija = document.createElement("div");
  colFija.className = "col-fija";
  colFija.innerHTML = `<div class='titulo-columna'>Informes</div>` +
    INFORMES.map(i => `<div class='item-row'><strong>${i}</strong></div>`).join("");
  matriz.appendChild(colFija);

  const datos = obtenerDatos();
  if (!datos.meses) datos.meses = {};

  // Columnas por mes
  meses.forEach(mes => {
    const col = document.createElement("div");
    col.className = "col-mes";

    col.innerHTML = `<div class='titulo-columna'>${mes}</div>`;

    INFORMES.forEach(informe => {
      if (!datos.meses[mes]) datos.meses[mes] = {};
      if (!datos.meses[mes][informe]) datos.meses[mes][informe] = { ruta: "", completo: false };

      const reg = datos.meses[mes][informe];

      const row = document.createElement("div");
      row.className = "item-row card-informe";
      if (reg.ruta.trim() !== "") row.classList.add("activo");

      row.innerHTML = `
        <input type='checkbox' ${reg.completo ? "checked" : ""} />
        <input type='text' class='input-evidencia' placeholder='Evidencia' value='${reg.ruta}' />
      `;

      const chk = row.querySelector("input[type=checkbox]");
      const inp = row.querySelector(".input-evidencia");

      inp.addEventListener("input", () => {
        reg.ruta = inp.value.trim();
        reg.completo = reg.ruta !== "";
        chk.checked = reg.completo;
        row.classList.toggle("activo", reg.completo);
        guardarDatos(datos);
      });

      chk.addEventListener("change", () => {
        reg.completo = chk.checked;
        if (!reg.completo) reg.ruta = "";
        inp.value = reg.ruta;
        row.classList.toggle("activo", reg.completo);
        guardarDatos(datos);
      });

      col.appendChild(row);
    });

    matriz.appendChild(col);
  });

  guardarDatos(datos);
}

document.getElementById("btnGenerar").addEventListener("click", generarMatriz);
</script>
</body>
</html>
