<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Diario - HRPV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="main_css/estilos.css" rel="stylesheet">
    <style>
        .form-page {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-header h1 i {
            color: var(--color-accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        .form-select option {
            background: #2c3e50;
            color: white;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body class="form-page">
    <div class="glass form-container">
        <div class="form-header">
            <h1><i class="fa-solid fa-clipboard-check"></i> Reporte Diario</h1>
            <p style="color: rgba(255,255,255,0.7); margin: 0.5rem 0 0 0;">Registro de avance documental</p>
        </div>

        <form id="reporteForm">
            <!-- Persona -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fa-solid fa-user"></i> Persona
                </label>
                <select class="form-select" id="persona" required>
                    <option value="">Selecciona tu nombre</option>
                    <option value="Mar√≠a">Mar√≠a</option>
                    <option value="Juan">Juan</option>
                    <option value="Ana">Ana</option>
                    <option value="Pedro">Pedro</option>
                    <option value="Laura">Laura</option>
                </select>
            </div>

            <!-- Tarea -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fa-solid fa-tasks"></i> Tarea Realizada
                </label>
                <select class="form-select" id="tarea" required>
                    <option value="">Selecciona la tarea</option>
                    <option value="Validaci√≥n CIE-10">Validaci√≥n CIE-10</option>
                    <option value="Captura en SINBA">Captura en SINBA</option>
                    <option value="Concentrado de servicios">Concentrado de servicios</option>
                    <option value="Informe mensual">Informe mensual</option>
                    <option value="Env√≠o digital y respaldo">Env√≠o digital y respaldo</option>
                    <option value="Supervisi√≥n y retroalimentaci√≥n">Supervisi√≥n y retroalimentaci√≥n</option>
                    <option value="Integraci√≥n de observaciones jurisdiccionales">Integraci√≥n de observaciones jurisdiccionales</option>
                    <option value="Valer VERSACE..">Valer VERSACE..</option>
                </select>
            </div>

            <!-- Documentos Trabajados -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fa-solid fa-file-lines"></i> Documentos Trabajados
                </label>
                <input type="number" class="form-input" id="documentos" 
                       placeholder="Ej: 25, 150, 340..." min="0" required>
            </div>

            <!-- Observaciones -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fa-solid fa-comment"></i> Observaciones (Opcional)
                </label>
                <textarea class="form-input form-textarea" id="observaciones" 
                          placeholder="Alg√∫n comentario sobre el avance..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-paper-plane"></i> Enviar Reporte
            </button>

            <div id="successMessage" class="success-message">
                <i class="fa-solid fa-check-circle"></i> ¬°Reporte enviado correctamente!
            </div>
        </form>

        <a href="gantt_estadisticas.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <script>
    // URL de tu GAS para guardar reportes
    const GAS_URL = "https://script.google.com/macros/s/TU_SCRIPT_ID/exec";

    document.getElementById('reporteForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Deshabilitar bot√≥n
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Guardando...';
        
        const formData = {
            fecha: new Date().toLocaleDateString('es-MX'), // Formato local
            persona: document.getElementById('persona').value,
            tarea: document.getElementById('tarea').value,
            documentos: document.getElementById('documentos').value,
            observaciones: document.getElementById('observaciones').value
        };

        console.log('üì§ Enviando reporte:', formData);
        
        try {
            // Enviar a Google Apps Script
            const response = await fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            console.log('üì• Respuesta:', result);
            
            if (result.success) {
                // √âXITO
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('reporteForm').reset();
                
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
                
            } else {
                // ERROR
                alert('Error: ' + (result.error || 'No se pudo guardar'));
            }
            
        } catch (error) {
            console.error('‚ùå Error de conexi√≥n:', error);
            alert('Error de conexi√≥n. Intenta nuevamente.');
        } finally {
            // Rehabilitar bot√≥n
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        }
    });

    // Auto-focus
    document.getElementById('persona').focus();
</script>
</body>
</html>
